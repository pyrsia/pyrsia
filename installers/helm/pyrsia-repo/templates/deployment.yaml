---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "repo-nginx.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ include "repo-nginx.name" . }}
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: repo-nginx
        tier: frontend
        track: stable
    spec:
      containers:
        - name: {{ include "repo-nginx.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          lifecycle:
            postStart:
              exec:
                command: ["mount", "debrepo"]
            preStop:
              exec:
                command: ["fusermount", "-u", "/var/www/html"]

[package]
name = "pyrsia_blockchain_network"
version = "0.1.0"
edition = "2021"

[dependencies]
multihash = {version = "0.15.0", features = ["serde-codec"]}
primitive-types = "0.10.1"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
libp2p = { version = "0.41.1", features=["tcp-tokio"]}
rand = "0.8.5"
tokio = { version = "1.17.0", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "sync", "time"] }
serde_json = "1.0"
once_cell = "1.5"
log = "0.4"
futures = "0.3.19"
ed25519-dalek = { version = "1.0.1", features=["serde"]}
anyhow = "1.0.55"

[[example]]
name = "simple_node"

[dev-dependencies]
pretty_env_logger = "0.4.0"
tokio = { version = "1.17.0", features = [ "macros", "rt-multi-thread", "io-std" ] }

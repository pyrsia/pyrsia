[package]
name = "pyrsia_node"
version = "0.2.2"
description = "Pyrsia Node instance which can connect and participate in the Pyrsia Network with other Nodes"
authors = ["pyrsiaoss <pyrsiaopensource@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyrsia = { path = ".." }
pyrsia_blockchain_network = { path = "../src/blockchain" }

anyhow = "1.0.66"
bincode = "1.3.3"
clap = { version = "4.0.29", features = [ "cargo", "derive" ] }
futures = "0.3.24"
hex = "0.4.3"
json = "0.12.4"
libp2p = "0.50.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
reqwest = { version = "0.11.13", features = ["blocking", "rustls-tls"], default-features = false}
test-log = "0.2.8"
tokio = { version = "1", features = [ "macros", "rt-multi-thread", "io-std" ] }
tokio-stream = "0.1.11"
warp = { version = "0.3.3", default-features = false }

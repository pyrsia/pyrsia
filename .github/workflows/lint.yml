name: Linting
on:
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p $HOME/.cargo
      - run: cp .github/workflows/.cargo/audit.toml $HOME/.cargo
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check # Prints diff in the action logs
      - if: failure()
        run: echo "::error ::You need to run `rustfmt` loaclly, commit the changes, and push"

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

  license-header:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: viperproject/check-license-header@v1
        with:
          path: .
          config: .github/license-check/config.json

  inclusive-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: get-woke/woke-action@v0
        with:
          # Cause the check to fail on any broke rules
          fail-on-error: true

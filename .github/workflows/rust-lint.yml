name: Rust Linting 
on:
  pull_request:
    paths: # Make sure to keep sync'd https://github.com/pyrsia/pyrsia/blob/main/.github/workflows/rust-lint-skipped.yml#L8
      - .github/workflows/rust-lint.yml
      - .github/workflows/.cargo/audit.toml
      - '**/*.rs'
      - '**/Cargo.toml'
      - Cargo.lock
      
jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 1.65 toolchain
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65
          override: true 
      - name: Display Rust Version
        run: |
          echo "Display Rust Version"
          echo "rustc: ${{ steps.toolchain.outputs.rustc }}"
          echo "rustc_hash: ${{ steps.toolchain.outputs.rustc_hash }}"
          echo "cargo: ${{ steps.toolchain.outputs.cargo }}"
          echo "rustup: ${{ steps.toolchain.outputs.rustup }}"          
      - run: mkdir -p $HOME/.cargo
      - run: cp .github/workflows/.cargo/audit.toml $HOME/.cargo
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 1.65 toolchain
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65
          override: true   
          components: rustfmt  
      - name: Display Rust Version
        run: |
          echo "Display Rust Version"
          echo "rustc: ${{ steps.toolchain.outputs.rustc }}"
          echo "rustc_hash: ${{ steps.toolchain.outputs.rustc_hash }}"
          echo "cargo: ${{ steps.toolchain.outputs.cargo }}"
          echo "rustup: ${{ steps.toolchain.outputs.rustup }}"                         
      - run: cargo fmt --version
      - run: cargo fmt -- --check # Prints diff in the action logs

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: Install 1.65 toolchain
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65
          override: true  
          components: clippy  
      - name: Display Rust Version
        run: |
          echo "Display Rust Version"
          echo "rustc: ${{ steps.toolchain.outputs.rustc }}"
          echo "rustc_hash: ${{ steps.toolchain.outputs.rustc_hash }}"
          echo "cargo: ${{ steps.toolchain.outputs.cargo }}"
          echo "rustup: ${{ steps.toolchain.outputs.rustup }}"                        
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- --deny warnings

  license-header:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: viperproject/check-license-header@v1
        with:
          path: .
          config: .github/license-check/config.json

  inclusive-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Woke for Inclusive Linting
        run: |
            curl -sSfL https://git.io/getwoke | bash -s --
            bin/woke --exit-1-on-failure
        shell: bash

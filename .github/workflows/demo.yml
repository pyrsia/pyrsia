name: Demo Script

on:
  push:
  
jobs:
  installation:
    runs-on: ubuntu-latest
    steps:
    - run: | 
      apt-get update
      apt-get install -y wget gnupg
      wget -qO - https://pyrsia.github.io/website/public.key | apt-key add -
      echo "deb https://pyrsia.github.io/website/repo bionic main" >> /etc/apt/sources.list
      apt-get update
      apt-get install -y pyrsia
    - run: |
      pyrsia --help

ifactExchangeProtocol};\nuse crate::network::behaviour::PyrsiaNetworkBehaviour;\nuse crate::network::client::Client;\nuse crate::network::event_loop::{PyrsiaEvent, PyrsiaEventLoop};\nuse crate::network::idle_metric_protocol::{IdleMetricExchangeCodec, IdleMetricExchangeProtocol};\nuse crate::util::keypair_util;\n\nuse futures::channel::mpsc;\nuse futures::prelude::*;\nuse libp2p::core;\nuse libp2p::dns;\nuse libp2p::identify;\nuse libp2p::identity;\nuse libp2p::kad;\nuse libp2p::kad::record::store::{MemoryStore, MemoryStoreConfig};\nuse libp2p::mplex;\nuse libp2p::noise;\nuse libp2p::request_response::{ProtocolSupport, RequestResponse};\nuse libp2p::swarm::{Swarm, SwarmBuilder};\nuse libp2p::tcp;\nuse libp2p::yamux;\nuse libp2p::Transport;\nuse std::error::Error;\nuse std::iter;\n\n/// Sets up the libp2p [`Swarm`] with the necessary components, doing the following things:\n///\n/// * load a keypair that is used for the libp2p identity\n/// * create a libp2p swarm\n/// * create a mpsc channel for sending and receiving client commands\n/// * create a mpsc channel for sending and receiving custom events\n/// * create a [`Client`] for sending client commands\n/// * create an [`PyrsiaEventLoop`] to process swarm events and client commands\n///\n/// The Swarm is created with a [`NetworkBehaviour`] that is implemented by the\n/// [`PyrsiaNetworkBehaviour`]. The PyrsiaNetworkBehaviour contains the following\n/// components:\n///\n/// * Identify: a protocol for exchanging identity information between peers\n/// * Kademlia: a DHT to share information over the libp2p network\n/// * RequestResponse: a generic request/response protocol implementation for\n/// the [`FileExchangeProtocol`]\n///\n/// The maximum number of provided keys for the memory store that is used by\n/// Kademlia can be provided with the `max_provided_keys` parameter. This number\n/// should be equal to or higher than the total number of artifacts and manifests\n/// that the pyrsia node will be providing.\n///\n/// The Client uses the command channel to send commands that interact with the libp2p\n/// network. This is the main entry point for an application to perform actions on the\n/// libp2p network, i.e. dialing other peers, listing available providers, ...\n///\n/// The PyrsiaEventLoop uses the swarm and command channel for receiving swarm events\n/// and client commands respectively. It implements the actual logic of the commands\n/// by interacting with the libp2p swarm. The run method of the PyrsiaEventLoop must\n/// be called in order to start listening for swarm events and client commands.\n/// Ideally, this is done in a separate thread.\n///\n/// To get an idea of how these components are used, we explain this by following what\n/// happens when a client wants to announce itself as a provider of a specific hash.\n///\n/// 1. An application calls: `client.provide(\u0026some_hash)`.\n/// 2. The Client creates a oneshot channel.\n/// 3. The Client creates a [`Command::Provide`] that contains the hash and the sender\n///    of the oneshot channel.\n/// 4. The Client sends the command to the sender of the command channel.\n/// 5. The Client now awaits the receiver of the oneshot channel for the incoming\n///    response by the oneshot sender.\n/// 6. The PyrsiaEventLoop receives the command via the receiver of the command channel.\n/// 7. The PyrsiaEventLoop calls `handle_command` to start processing the command.\n/// 8. The implementation of Command::Provide will announce itself as a provider of\n///    `some_hash` on the Kademlia DHT and receives a QueryId.\n/// 9. The QueryId is stored in a map with the QueryId as the key and the sender of the\n///    oneshot channel as the value (which was passed down with the command).\n/// 10. The Kademlia DHT is doing its thing to make the peer known as a provider of the\n///     hash. When the operation has finished, Kademlia sends a Swarm event to notify\n///     the completion.\n/// 11. The PyrsiaEventLoop receives the event via the swarm listener.\n/// 12. The PyrsiaEventLoop calls `handle_kademlia_event` to start processing the event.\n/// 13. The Kademlia Event contains the QueryId and the Key that was provided.\n/// 14. The PyrsiaEventLoop looks up the oneshot sender in the map via the QueryId.\n/// 15. The PyrsiaEventLoop sends the result Ok() on the oneshot sender.\n/// 16. The Client receiver receives the incoming response and can now safely return\n///     to the application.\n///\n/// This function returns the following components:\n///  * the Client\n///  * the receiver part of the event channel\n///  * the PyrsiaEventLoop\npub fn setup_libp2p_swarm(\n    max_provided_keys: usize,\n) -\u003e Result\u003c(Client, impl Stream\u003cItem = PyrsiaEvent\u003e, PyrsiaEventLoop), Box\u003cdyn Error\u003e\u003e {\n    let local_keypair = keypair_util::load_or_generate_ed25519();\n\n    let (swarm, local_peer_id) = create_swarm(local_keypair, max_provided_keys)?;\n\n    let (command_sender, command_receiver) = mpsc::channel(32);\n    let (event_sender, event_receiver) = mpsc::channel(32);\n\n    Ok((\n        Client {\n            sender: command_sender,\n            local_peer_id,\n        },\n        event_receiver,\n        PyrsiaEventLoop::new(swarm, command_receiver, event_sender),\n    ))\n}\n\n// create the libp2p transport for the swarm\nfn create_transport(\n    keypair: identity::Keypair,\n) -\u003e std::io::Result\u003ccore::transport::Boxed\u003c(core::PeerId, core::muxing::StreamMuxerBox)\u003e\u003e {\n    let noise_keys = noise::Keypair::\u003cnoise::X25519Spec\u003e::new()\n        .into_authentic(\u0026keypair)\n        .expect(\"Signing libp2p-noise static DH keypair failed.\");\n\n    let tcp = tcp::TokioTcpConfig::new().nodelay(true);\n    let dns = dns::TokioDnsConfig::system(tcp)?;\n\n    Ok(dns\n        .upgrade(core::upgrade::Version::V1)\n        .authenticate(noise::NoiseConfig::xx(noise_keys).into_authenticated())\n        .multiplex(core::upgrade::SelectUpgrade::new(\n            yamux::YamuxConfig::default(),\n            mplex::MplexConfig::default(),\n        ))\n        .timeout(std::time::Duration::from_secs(20))\n        .boxed())\n}\n\n// create the libp2p swarm\nfn create_swarm(\n    keypair: identity::Keypair,\n    max_provided_keys: usize,\n) -\u003e Result\u003c(Swarm\u003cPyrsiaNetworkBehaviour\u003e, core::PeerId), Box\u003cdyn Error\u003e\u003e {\n    let peer_id = keypair.public().to_peer_id();\n\n    let identify_config =\n        identify::IdentifyConfig::new(String::from(\"ipfs/1.0.0\"), keypair.public());\n\n    let memory_store_config = MemoryStoreConfig {\n        max_provided_keys,\n        ..Default::default()\n    };\n\n    Ok((\n        SwarmBuilder::new(\n            create_transport(keypair)?,\n            PyrsiaNetworkBehaviour {\n                identify: identify::Identify::new(identify_config),\n                kademlia: kad::Kademlia::new(\n                    peer_id,\n                    MemoryStore::with_config(peer_id, memory_store_config),\n                ),\n                request_response: RequestResponse::new(\n                    ArtifactExchangeCodec(),\n                    iter::once((ArtifactExchangeProtocol(), ProtocolSupport::Full)),\n                    Default::default(),\n                ),\n                idle_metric_request_response: RequestResponse::new(\n                    IdleMetricExchangeCodec(),\n                    iter::once((IdleMetricExchangeProtocol(), ProtocolSupport::Full)),\n                    Default::default(),\n                ),\n            },\n            peer_id,\n        )\n        .executor(Box::new(|fut| {\n            tokio::spawn(fut);\n        }))\n        .build(),\n        peer_id,\n    ))\n}\n","traces":[{"line":106,"address":[6908672,6910047],"length":1,"stats":{"Line":0},"fn_name":"setup_libp2p_swarm"},{"line":109,"address":[6908708],"length":1,"stats":{"Line":0},"fn_name":null},{"line":111,"address":[6908758,6909063],"length":1, ied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod artifact_protocol;\npub mod behaviour;\npub mod client;\npub mod event_loop;\npub mod idle_metric_protocol;\npub mod p2p;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","handlers","swarm.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse super::{get_config, RegistryError, RegistryErrorCode};\nuse crate::artifact_service::handlers::*;\nuse crate::artifact_service::storage::ArtifactStorage;\nuse crate::network::client::Client;\nuse crate::node_api::model::cli::{ArtifactsSummary, Status};\n\nuse log::debug;\nuse std::collections::HashMap;\nuse warp::{http::StatusCode, Rejection, Reply};\n\npub async fn handle_get_peers(mut p2p_client: Client) -\u003e Result\u003cimpl Reply, Rejection\u003e {\n    let peers = p2p_client.list_peers().await.map_err(RegistryError::from)?;\n    debug!(\"Got received_peers: {:?}\", peers);\n\n    let str_peers: Vec\u003cString\u003e = peers.into_iter().map(|p| p.to_string()).collect();\n    let str_peers_as_json = serde_json::to_string(\u0026str_peers).unwrap();\n\n    Ok(warp::http::response::Builder::new()\n        .header(\"Content-Type\", \"application/octet-stream\")\n        .status(StatusCode::OK)\n        .body(str_peers_as_json)\n        .unwrap())\n}\n\npub async fn handle_get_status(\n    mut p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n) -\u003e Result\u003cimpl Reply, Rejection\u003e {\n    let peers = p2p_client.list_peers().await.map_err(RegistryError::from)?;\n\n    let art_count_result = get_arts_summary(\u0026artifact_storage);\n    if art_count_result.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(art_count_result.err().unwrap().to_string()),\n        }));\n    }\n\n    let disk_space_result = disk_usage(\u0026artifact_storage);\n    if disk_space_result.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(disk_space_result.err().unwrap().to_string()),\n        }));\n    }\n\n    let cli_config = get_config();\n    if cli_config.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(cli_config.err().unwrap().to_string()),\n        }));\n    }\n    let mut total_artifacts = 0;\n    let mut art_summ_map: HashMap\u003cString, usize\u003e = HashMap::new();\n    for (k, v) in art_count_result.unwrap().iter() {\n        if k == \"SHA256\" {\n            total_artifacts += v;\n            art_summ_map.insert(\"blobs\".to_string(), *v);\n        } else if k == \"SHA512\" {\n            total_artifacts += v;\n            art_summ_map.insert(\"manifests\".to_string(), *v);\n        }\n    }\n    let artifacts_summary = ArtifactsSummary {\n        total: total_artifacts.to_string(),\n        summary: art_summ_map,\n    };\n\n    let status = Status {\n        artifact_count: artifacts_summary,\n        peers_count: peers.len(),\n        peer_id: p2p_client.local_peer_id.to_string(),\n        disk_allocated: cli_config.unwrap().disk_allocated,\n        disk_usage: format!(\"{:.4}\", disk_space_result.unwrap()),\n    };\n\n    let status_as_json = serde_json::to_string(\u0026status).unwrap();\n\n    Ok(warp::http::response::Builder::new()\n        .header(\"Content-Type\", \"application/json\")\n        .status(StatusCode::OK)\n        .body(status_as_json)\n        .unwrap())\n}\n","traces":[{"line":27,"address":[4883089,4883072],"length":1,"stats":{"Line":0},"fn_name":"handle_get_peers"},{"line":41,"address":[4883152],"length":1,"stats":{"Line":0},"fn_name":"handle_get_status"}],"covered":0,"coverable":2},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod swarm;\npub use crate::cli_commands::config::*;\npub use crate::docker::error_util::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","model","cli.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\n#[derive(Debug, Deserialize, Serialize)]\npub struct Status {\n    pub peers_count: usize,\n    pub peer_id: String,\n    pub artifact_count: ArtifactsSummary,\n    pub disk_allocated: String,\n    pub disk_usage: String,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\npub struct ArtifactsSummary {\n    pub total: String,\n    pub summary: HashMap\u003cString, usize\u003e,\n}\n\nimpl std::fmt::Display for Status {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        writeln!(f, \"Connected Peers Count:       {}\", self.peers_count)?;\n        writeln!(f, \"Artifacts Count:             {}\", self.artifact_count)?;\n        writeln!(f, \"Total Disk Space Allocated:  {}\", self.disk_allocated)?;\n        write!(f, \"Disk Space Used:             {}%\", self.disk_usage)\n    }\n}\n\nimpl std::fmt::Display for ArtifactsSummary {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{} {:?}\", self.total, self.summary)\n    }\n}\n","traces":[{"line":36,"address":[6474352],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":37,"address":[6474549,6474385],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[6474528,6474746,6474595],"length":1,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[6474934,6474780,6474724],"length":1,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[6474968,6474909],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[6475056],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":46,"address":[6475089],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":7},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","model.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License a  compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\npub mod model;\n\npub use crate::artifacts_repository::artifact_manager::*;\npub use crate::artifacts_repository::hash_util::*;\npub use crate::cli_commands::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","transparency_log","log.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::util::env_util::read_var;\nuse log::debug;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::fs;\nuse std::io::{self, Write};\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse thiserror::Error;\n\n#[derive(Debug, Clone, Error, PartialEq)]\npub enum TransparencyLogError {\n    #[error(\"Duplicate ID {id:?} in transparency log\")]\n    DuplicateId { id: String },\n    #[error(\"ID {id:?} not found in transparency log\")]\n    NotFound { id: String },\n    #[error(\"Hash Verification failed for ID {id:?}: {invalid_hash:?} vs {actual_hash:?}\")]\n    InvalidHash {\n        id: String,\n        invalid_hash: String,\n        actual_hash: String,\n    },\n}\n\n#[derive(Debug, Clone, strum_macros::Display, Deserialize, Serialize, PartialEq)]\npub enum Operation {\n    AddArtifact,\n}\n\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct Payload {\n    id: String,\n    hash: String,\n    timestamp: u64,\n    operation: Operation,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct SignatureEnvelope {\n    /// The data that is integrity protected\n    payload: Payload,\n    /// The time at which the signature was generated. This is a part of signed attributes\n    signing_timestamp: u64,\n    /// The digital signature computed on payload and signed attributes\n    signature: Vec\u003cu8\u003e,\n    /// the public key of the signer\n    sign_identifier: [u8; 32], //this is identity::ed25519::PublicKey(a byte array in compressed form\n}\n\n#[derive(Clone)]\npub struct TransparencyLog {\n    payloads: HashMap\u003cString, Payload\u003e,\n}\n\nimpl TransparencyLog {\n    pub fn new() -\u003e Self {\n        TransparencyLog {\n            payloads: HashMap::new(),\n        }\n    }\n\n    pub fn add_artifact(\u0026mut self, id: \u0026str, hash: \u0026str) -\u003e anyhow::Result\u003c()\u003e {\n        let payload = Payload {\n            id: id.to_string(),\n            hash: hash.to_string(),\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            operation: Operation::AddArtifact,\n        };\n\n        write_payload(\u0026payload)?;\n        self.payloads.insert(id.into(), payload);\n\n        Ok(())\n    }\n\n    pub fn verify_artifact(\u0026mut self, id: \u0026str, hash: \u0026str) -\u003e Result\u003c(), TransparencyLogError\u003e {\n        if let Some(payload) = self.payloads.get(id) {\n            if payload.hash == hash {\n                Ok(())\n            } else {\n                Err(TransparencyLogError::InvalidHash {\n                    id: String::from(id),\n                    invalid_hash: String::from(hash),\n                    actual_hash: payload.hash.clone(),\n                })\n            }\n        } else {\n            Err(TransparencyLogError::NotFound {\n                id: String::from(id),\n            })\n        }\n    }\n\n    pub fn get_artifact(\u0026mut self, namespace_specific_id: \u0026str) -\u003e anyhow::Result\u003cString\u003e {\n        if let Some(payload) = self.payloads.get(namespace_specific_id) {\n            return Ok(String::from(\u0026payload.hash));\n        }\n\n        anyhow::bail!(\"No payload found with specified ID\");\n    }\n}\n\nfn write_payload(payload: \u0026Payload) -\u003e anyhow::Result\u003c()\u003e {\n    let payload_storage_path = get_payload_storage_path();\n    fs::create_dir_all(\u0026payload_storage_path)?;\n    let payload_filename = format!(\n        \"{}/{}.log\",\n        payload_storage_path,\n        str::replace(\u0026payload.id, \"/\", \"_\")\n    );\n    debug!(\n        \"Storing transparency log payload at: {:?}\",\n        payload_filename\n    );\n    match fs::File::options()\n        .write(true)\n        .create_new(true)\n        .open(\u0026payload_filename)\n    {\n        Ok(mut payload_file) =\u003e {\n            let json_payload = serde_json::to_string(payload)?;\n            payload_file.write_all(json_payload.as_bytes())?;\n            Ok(())\n        }\n        Err(e) =\u003e match e.kind() {\n            io::ErrorKind::AlreadyExists =\u003e Err(TransparencyLogError::DuplicateId {\n                id: payload.id.clone(),\n            }\n            .into()),\n            _ =\u003e Err(e.into()),\n        },\n    }\n}\n\nfn get_payload_storage_path() -\u003e String {\n    format!(\n        \"{}/{}\",\n        read_var(\"PYRSIA_ARTIFACT_PATH\", \"pyrsia\"),\n        \"transparency_log\"\n    )\n}\n\nimpl Default for TransparencyLog {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::util::test_util;\n    use assay::assay;\n\n    #[test]\n    fn create_payload() {\n        let id = \"id\";\n        let hash = \"hash\";\n        let timestamp = 1234567890;\n        let operation = Operation::AddArtifact;\n        let payload = Payload {\n            id: id.to_string(),\n            hash: hash.to_string(),\n            timestamp,\n            operation: Operation::AddArtifact,\n        };\n\n        assert_eq!(payload.id, id);\n        assert_eq!(payload.hash, hash);\n        assert_eq!(payload.timestamp, timestamp);\n        assert_eq!(payload.operation, operation);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_new_transparency_log_has_empty_payload() {\n        let log = TransparencyLog::new();\n\n        assert_eq!(log.payloads.len(), 0);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_with_default() {\n        let log: TransparencyLog = Default::default();\n\n        assert_eq!(log.payloads.len(), 0);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n\n        assert!(log.payloads.contains_key(\"id\"));\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_artifact_with_id_containing_forward_slash() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id/with/slash\", \"hash\");\n        assert!(result.is_ok());\n\n        assert!(log.payloads.contains_key(\"id/with/slash\"));\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_duplicate_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n\n        let result = log.add_artifact(\"id\", \"hash2\");\n        assert!(result.is_err());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_artifact() {\n        let mut log = TransparencyLog::new();\n\n        log.add_artifact(\"id\", \"hash\")\n            .expect(\"Adding artifact failed.\");\n\n        let result = log.verify_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_unknown_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.verify_artifact(\"id\", \"hash\");\n        assert!(result.is_err());\n        assert_eq!(\n            result,\n            Err(TransparencyLogError::NotFound {\n                id: String::from(\"id\")\n            })\n        );\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_artifact_with_invalid_hash() {\n        let mut log = TransparencyLog::new();\n\n        log.add_artifact(\"id\", \"hash\")\n            .expect(\"Adding artifact failed.\");\n\n        let result = log.verify_artifact(\"id\", \"invalid_hash\");\n        assert!(result.is_err());\n        assert_eq!(\n            result,\n            Err(TransparencyLogError::InvalidHash {\n                id: String::from(\"id\"),\n                invalid_hash: String::from(\"invalid_hash\"),\n                actual_hash: String::from(\"hash\"),\n            })\n        );\n    }\n}\n","traces":[{"line":71,"address":[6229232],"length":1,"stats":{"Line":0},"fn_name":"new"},{"line":73,"address":[6229246],"length":1,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[6229296,6229765],"length":1,"stats":{"Line":0},"fn_name":"add_artifact"},{"line":79,"address":[6229376],"length":1,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[6229407],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[6229414,6229581,6229486],"length":1,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[6229785,6229976,6229916,6229753,6229844],"length":1,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[6229897,6230029],"length":1,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[6230147],"length":1,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[6230192,6230822],"length":1,"stats":{"Line":0},"fn_name":"verify_artifact"},{"line":95,"address":[6230282],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[6230776,6230519,6230333,6230476],"length":1,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[6230512],"length":1,"stats":{"Line":0},"fn_name":null},{"line":99,"address":[6230620],"length":1,"stats":{"Line":0},"fn_name":null},{"line":100,"address":[6230492],"length":1,"stats":{"Line":0},"fn_name":null},{"line":101,"address":[6230521],"le fs::File::open(keypair_path)?;\n    let keypair_metadata = fs::metadata(keypair_path)?;\n    if keypair_metadata.len() == 64 {\n        let mut buffer = vec![0; 64];\n        keypair_file.read_exact(\u0026mut buffer)?;\n        return Ok(identity::ed25519::Keypair::decode(\u0026mut buffer)?);\n    }\n\n    Err(Box::new(io::Error::from(io::ErrorKind::InvalidData)))\n}\n\n// Save the provided keypair to the specified path.\nfn save_ed25519(\n    keypair: \u0026identity::ed25519::Keypair,\n    keypair_path: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn error::Error\u003e\u003e {\n    let mut keypair_file = fs::File::create(\u0026keypair_path)?;\n    keypair_file.write_all(\u0026keypair.encode())?;\n    Ok(())\n}\n\n// Get the path on disk where the keypair is stored.\nfn get_keypair_path() -\u003e String {\n    format!(\n        \"{}/{}\",\n        read_var(\"PYRSIA_ARTIFACT_PATH\", \"pyrsia\"),\n        KEYPAIR_FILENAME\n    )\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn load_non_existing_keypair_fails() {\n        let tmp_dir = tempfile::tempdir().unwrap();\n        let path = tmp_dir\n            .path()\n            .join(\"load_non_existing_keypair_fails\")\n            .join(KEYPAIR_FILENAME);\n\n        let keypair = load_ed25519(path.to_str().unwrap());\n        assert!(keypair.is_err());\n    }\n\n    #[test]\n    fn load_existing_keypair_with_wrong_size_fails() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n        tmp_file.as_file().write_all(\u0026vec![1; 32]).unwrap();\n\n        let keypair = load_ed25519(tmp_file.path().to_str().unwrap());\n        assert!(keypair.is_err());\n    }\n\n    #[test]\n    fn load_existing_keypair_succeeds() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n        tmp_file.as_file().write_all(\u0026vec![1; 64]).unwrap();\n\n        let keypair = load_ed25519(tmp_file.path().to_str().unwrap());\n        assert!(keypair.is_ok());\n    }\n\n    #[test]\n    fn saved_keypair_can_be_loaded() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n\n        let saved_keypair = identity::ed25519::Keypair::generate();\n        let save_result = save_ed25519(\u0026saved_keypair, tmp_file.path().to_str().unwrap());\n        assert!(save_result.is_ok());\n\n        let loaded_keypair = load_ed25519(tmp_file.path().to_str().unwrap()).unwrap();\n        assert_eq!(saved_keypair.encode(), loaded_keypair.encode());\n    }\n}\n","traces":[{"line":29,"address":[4611056,4611190],"length":1,"stats":{"Line":0},"fn_name":"load_or_generate_ed25519"},{"line":30,"address":[4611073],"length":1,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[4611096,4611173,4611205],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[4611207],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[4611306],"length":1,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[4611468,4611403,4611330],"length":1,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[4611558,4611635,4611758,4611846,4611682],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[4612040],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[4612240,4613738],"length":1,"stats":{"Line":1},"fn_name":"load_ed25519"},{"line":50,"address":[4612529,4612317],"length":1,"stats":{"Line":2},"fn_name":null},{"line":51,"address":[4612792,4612824,4612575,4612669,4612502],"length":1,"stats":{"Line":3},"fn_name":null},{"line":52,"address":[4612875,4612768],"length":1,"stats":{"Line":2},"fn_name":null},{"line":53,"address":[4612881],"length":1,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[4613120,4613229,4613320,4613352],"length":1,"stats":{"Line":2},"fn_name":null},{"line":55,"address":[4613283,4613411],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[4612910,4613079],"length":1,"stats":{"Line":2},"fn_name":null},{"line":62,"address":[4613760,4614262],"length":1,"stats":{"L  io::stdin().lock().lines().next().unwrap().unwrap();\n\n    println!(\"Enter disk space to be allocated to pyrsia(Please enter with units ex: 10 GB): \");\n    new_cfg.disk_allocated = io::stdin().lock().lines().next().unwrap().unwrap();\n\n    let result = add_config(new_cfg);\n    match result {\n        Ok(_result) =\u003e {\n            println!(\"Node configuration Saved !!\");\n        }\n        Err(error) =\u003e {\n            println!(\"Error Saving Node Configuration:       {}\", error);\n        }\n    };\n}\n\npub fn config_show() {\n    let result = get_config();\n    match result {\n        Ok(config) =\u003e {\n            println!(\"{}\", config)\n        }\n        Err(error) =\u003e {\n            println!(\"No Node Configured:       {}\", error);\n        }\n    };\n}\n\npub async fn node_ping() {\n    let result = ping().await;\n    match result {\n        Ok(_resp) =\u003e {\n            println!(\"Connection Successful !!\")\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n\npub async fn node_status() {\n    let result = status().await;\n    let _resp = match result {\n        Ok(resp) =\u003e {\n            println!(\"{}\", resp);\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n\npub async fn node_list() {\n    let result = peers_connected().await;\n    let _resp = match result {\n        Ok(resp) =\u003e {\n            println!(\"Connected Peers:\");\n            let peers_split = resp.split(',');\n            let mut unique_peers = HashSet::new();\n            for peer in peers_split {\n                unique_peers.insert(peer);\n            }\n            unique_peers.iter().for_each(|p| println!(\"{}\", p));\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","cli","parser.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::{arg, command, crate_version, AppSettings, ArgMatches, Command};\nuse const_format::formatcp;\n\npub fn cli_parser() -\u003e ArgMatches {\n    let version_string: \u0026str = formatcp!(\"{} ({})\", crate_version!(), env!(\"VERGEN_GIT_SHA\"));\n    command!()\n        .arg_required_else_help(true)\n        .global_setting(AppSettings::DeriveDisplayOrder)\n        .propagate_version(false)\n        // Config subcommand\n        .subcommands(vec![\n            Command::new(\"config\")\n                .short_flag('c')\n                .about(\"Pyrsia config commands\")\n                .arg_required_else_help(true)\n                .args(\u0026[\n                    arg!(-a --add      \"Adds a node configuration\"),\n                    arg!(-e --edit     \"Edits a node configuration\"),\n                    arg!(-r --remove   \"Removes the stored node configuration\").visible_alias(\"rm\"),\n                    arg!(-s --show     \"Shows the stored node configuration\"),\n                ]),\n            Command::new(\"list\")\n                .short_flag('l')\n                .about(\"Shows list of connected Peers\"),\n            Command::new(\"ping\").about(\"Pings configured pyrsia node\"),\n            Command::new(\"status\")\n                .short_flag('s')\n                .about(\"Shows node information\"),\n        ])\n        .version(version_string)\n        .get_matches()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","cli.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\npub mod parser;\n\nuse pyrsia::cli_commands::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","main.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod cli;\n\nuse cli::handlers::*;\nuse cli::parser::*;\n\n#[tokio::main]\nasync fn main() {\n    // parsing command line arguments\n    let matches = cli_parser();\n\n    // checking and preparing responses for each command and its arguments if applicable\n\n    match matches.subcommand() {\n        Some((\"config\", config_matches)) =\u003e {\n            if config_matches.is_present(\"add\") || config_matches.is_present(\"edit\") {\n                config_add();\n            }\n            if config_matches.is_present(\"show\") {\n                config_show();\n            }\n        }\n        Some((\"list\", _config_matches)) =\u003e {\n            node_list().await;\n        }\n        Some((\"ping\", _config_matches)) =\u003e {\n            node_ping().await;\n        }\n        Some((\"status\", _config_matches)) =\u003e {\n            node_status().await;\n        }\n        _ =\u003e {} //this should be handled by clap arg_required_else_help\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","args","parser.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::Parser;\nuse libp2p::Multiaddr;\n\nconst DEFAULT_HOST: \u0026str = \"127.0.0.1\";\nconst DEFAULT_LISTEN_ADDRESS: \u0026str = \"/ip4/0.0.0.0/tcp/0\";\nconst DEFAULT_MAX_PROVIDED_KEYS: \u0026str = \"32768\";\nconst DEFAULT_PORT: \u0026str = \"7888\";\n\n/// Application to connect to and participate in the Pyrsia network\n#[derive(Debug, Parser)]\n#[clap(name = \"Pyrsia Node\")]\npub struct PyrsiaNodeArgs {\n    /// The host address to bind to for the Docker API\n    #[clap(long, short = 'H', default_value = DEFAULT_HOST)]\n    pub host: String,\n    /// The address to listen to for incoming requests from other pyrsia nodes\n    #[clap(long = \"listen\", short = 'L', default_value = DEFAULT_LISTEN_ADDRESS)]\n    pub listen_address: Multiaddr,\n    /// the port to listen to for the Docker API\n    #[clap(long, short, default_value = DEFAULT_PORT)]\n    pub port: String,\n    /// An address to connect with another Pyrsia Node (eg /ip4/127.0.0.1/tcp/45153/p2p/12D3KooWKsHbKbcVgyiRRgeXGCK4bp3MngnSU7ioeKTfQzd18B2v)\n    #[clap(long, short = 'P')]\n    pub peer: Option\u003cMultiaddr\u003e,\n    /// The maximum number of keys that can be provided on the network by this Pyrsia Node.\n    #[clap(long, default_value = DEFAULT_MAX_PROVIDED_KEYS)]\n    pub max_provided_keys: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","args.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod parser;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","main.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod args;\npub mod network;\n\nuse anyhow::{bail, Result};\nuse args::parser::PyrsiaNodeArgs;\nuse network::handlers;\nuse pyrsia::artifact_service::storage::ArtifactStorage;\nuse pyrsia::docker::error_util::*;\nuse pyrsia::docker::v2::routes::make_docker_routes;\nuse pyrsia::logging::*;\nuse pyrsia::network::client::Client;\nuse pyrsia::network::p2p;\nuse pyrsia::node_api::routes::make_node_routes;\nuse pyrsia::transparency_log::log::TransparencyLog;\nuse pyrsia::util::keypair_util;\nuse pyrsia_blockchain_network::blockchain::Blockchain;\n\nuse clap::Parser;\nuse futures::lock::Mutex;\nuse futures::StreamExt;\nuse log::{debug, info, warn};\nuse std::error::Error;\nuse std::net::{IpAddr, Ipv4Addr, SocketAddr};\nuse std::sync::Arc;\nuse warp::Filter;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    pretty_env_logger::init();\n\n    debug!(\"Parse CLI arguments\");\n    let args = PyrsiaNodeArgs::parse();\n\n    debug!(\"Create transparency log\");\n    let transparency_log = TransparencyLog::new();\n\n    debug!(\"Create p2p components\");\n    let (p2p_client, mut p2p_events, event_loop) = p2p::setup_libp2p_swarm(args.max_provided_keys)?;\n\n    debug!(\"Create artifact storage\");\n    let artifact_storage = ArtifactStorage::new()?;\n\n    debug!(\"Create blockchain components\");\n    let _blockchain = setup_blockchain()?;\n\n    debug!(\"Start p2p event loop\");\n    tokio::spawn(event_loop.run());\n\n    debug!(\"Setup HTTP server\");\n    setup_http(\n        \u0026args,\n        transparency_log,\n        p2p_client.clone(),\n        artifact_storage.clone(),\n    );\n\n    debug!(\"Start p2p components\");\n    setup_p2p(p2p_client.clone(), args).await;\n\n    debug!(\"Listen for p2p events\");\n    loop {\n        if let Some(event) = p2p_events.next().await {\n            match event {\n                // Reply with the content of the artifact on incoming requests.\n                pyrsia::network::event_loop::PyrsiaEvent::RequestArtifact {\n                    artifact_type,\n                    artifact_hash,\n                    channel,\n                } =\u003e {\n                    if let Err(error) = handlers::handle_request_artifact(\n                        p2p_client.clone(),\n                        artifact_storage.clone(),\n                        \u0026artifact_type,\n                        \u0026artifact_hash,\n                        channel,\n                    )\n                    .await\n                    {\n                        warn!(\n                            \"This node failed to provide artifact with type {} and hash {}. Error: {:?}\",\n                            artifact_type, artifact_hash, error\n                        );\n                    }\n                }\n                pyrsia::network::event_loop::PyrsiaEvent::IdleMetricRequest { channel } =\u003e {\n                    if let Err(error) =\n                        handlers::handle_request_idle_metric(p2p_client.clone(), channel).await\n                    {\n                        warn!(\n                            \"This node failed to provide idle metrics. Error: {:?}\",\n                            error\n                        );\n                    }\n                }\n            }\n        }\n    }\n}\n\nfn setup_http(\n    args: \u0026PyrsiaNodeArgs,\n    transparency_log: TransparencyLog,\n    p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n) {\n    // Get host and port from the settings. Defaults to DEFAULT_HOST and DEFAULT_PORT\n    debug!(\n        \"Pyrsia Docker Node will bind to host = {}, port = {}\",\n        args.host, args.port\n    );\n\n    let address = SocketAddr::new(\n        IpAddr::V4(args.host.parse::\u003cIpv4Addr\u003e().unwrap()),\n        args.port.parse::\u003cu16\u003e().unwrap(),\n    );\n\n    debug!(\"Setup HTTP routing\");\n    let docker_routes = make_docker_routes(\n        transparency_log,\n        p2p_client.clone(),\n        artifact_storage.clone(),\n    );\n    let node_api_routes = make_node_routes(p2p_client, artifact_storage);\n    let all_routes = docker_routes.or(node_api_routes);\n\n    debug!(\"Setup HTTP server\");\n    let (addr, server) = warp::serve(\n        all_routes\n            .and(http::log_headers())\n            .recover(custom_recover)\n            .with(warp::log(\"pyrsia_registry\")),\n    )\n    .bind_ephemeral(address);\n\n    info!(\n        \"Pyrsia Docker Node will start running on {}:{}\",\n        addr.ip(),\n        addr.port()\n    );\n\n    tokio::spawn(server);\n}\n\nasync fn setup_p2p(mut p2p_client: Client, args: PyrsiaNodeArgs) {\n    p2p_client\n        .listen(\u0026args.listen_address)\n        .await\n        .expect(\"Listening should not fail\");\n\n    if let Some(to_dial) = args.peer {\n        handlers::dial_other_peer(p2p_client.clone(), \u0026to_dial).await;\n    }\n}\n\npub fn setup_blockchain() -\u003e Result\u003cArc\u003cMutex\u003cBlockchain\u003e\u003e\u003e {\n    let local_keypair = keypair_util::load_or_generate_ed25519();\n\n    let ed25519_keypair = match local_keypair {\n        libp2p::identity::Keypair::Ed25519(v) =\u003e v,\n        _ =\u003e {\n            bail!(\"Keypair Format Error\");\n        }\n    };\n\n    Ok(Arc::new(Mutex::new(Blockchain::new(\u0026ed25519_keypair))))\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::setup_blockchain;\n\n    #[test]\n    fn setup_blockchain_success() {\n        let blockchain = setup_blockchain();\n        assert!(blockchain.is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","network","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse libp2p::request_response::ResponseChannel;\nuse libp2p::Multiaddr;\nuse log::{debug, info};\nuse pyrsia::artifact_service;\nuse pyrsia::artifact_service::storage::ArtifactStorage;\nuse pyrsia::network::artifact_protocol::ArtifactResponse;\nuse pyrsia::network::client::{ArtifactType, Client};\nuse pyrsia::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\n\n/// Reach out to another node with the specified address\npub async fn dial_other_peer(mut p2p_client: Client, to_dial: \u0026Multiaddr) {\n    p2p_client.dial(to_dial).await.expect(\"Dial to succeed.\");\n    info!(\"Dialed {:?}\", to_dial);\n}\n\n/// Respond to a RequestArtifact event by getting the artifact\n/// based on the provided artifact type and hash.\npub async fn handle_request_artifact(\n    mut p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n    artifact_type: \u0026ArtifactType,\n    artifact_id: \u0026str,\n    channel: ResponseChannel\u003cArtifactResponse\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    debug!(\n        \"Handling request artifact: {:?}={:?}\",\n        artifact_type, artifact_id\n    );\n    let content = match artifact_type {\n        ArtifactType::Artifact =\u003e get_artifact(artifact_storage, artifact_id)?,\n    };\n\n    p2p_client.respond_artifact(content, channel).await\n}\n\n//Respond to the IdleMetricRequest event\npub async fn handle_request_idle_metric(\n    mut p2p_client: Client,\n    channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    let metric = artifact_service::handlers::get_quality_metric();\n    let peer_metrics: PeerMetrics = PeerMetrics {\n        idle_metric: metric.to_le_bytes(),\n    };\n    p2p_client.respond_idle_metric(peer_metrics, channel).await\n}\n\n/// Get the artifact with the provided hash from the artifact manager.\nfn get_artifact(artifact_storage: ArtifactStorage, artifact_id: \u0026str) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n    artifact_service::handlers::get_artifact_locally(\u0026artifact_storage, artifact_id)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","network.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","artifact_service","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::artifact_service::service::{Hash, HashAlgorithm};\nuse crate::artifact_service::storage::ArtifactStorage;\nuse crate::cli_commands::config::get_config;\nuse crate::network::client::{ArtifactType, Client};\nuse crate::transparency_log::log::TransparencyLog;\nuse anyhow::{bail, Context};\nuse byte_unit::Byte;\nuse futures::lock::Mutex;\nuse libp2p::PeerId;\nuse log::{debug, info};\nuse multihash::Hasher;\nuse std::collections::HashMap;\nuse std::fs::File;\nuse std::io::{BufReader, Read};\nuse std::str;\nuse std::sync::Arc;\nuse sysinfo::{NetworkExt, ProcessExt, System, SystemExt};\n\n//TODO: read from CLI config file\npub const ALLOCATED_SPACE_FOR_ARTIFACTS: \u0026str = \"10.84 GB\";\n\n//peer metric constants\nconst CPU_STRESS_WEIGHT: f64 = 2_f64;\nconst NETWORK_STRESS_WEIGHT: f64 = 0.001_f64;\nconst DISK_STRESS_WEIGHT: f64 = 0.001_f64;\n\n//This structure is used as the entries to the quality metrics vector\n//#[derive(Debug, Clone, Copy)]\n\n//get_artifact: given artifact_hash(artifactName) pulls artifact for  artifact_manager and\n//              returns read object to read the bytes of artifact\npub async fn get_artifact(\n    transparency_log: Arc\u003cMutex\u003cTransparencyLog\u003e\u003e,\n    p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    namespace_specific_id: \u0026str,\n) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n    let artifact_id = transparency_log\n        .lock()\n        .await\n        .get_artifact(namespace_specific_id)?;\n\n    let blob_content = match get_artifact_locally(artifact_storage, \u0026artifact_id) {\n        Ok(blob_content) =\u003e Ok(blob_content),\n        Err(_) =\u003e get_artifact_from_peers(p2p_client, artifact_storage, \u0026artifact_id).await,\n    }?;\n\n    let mut sha256 = multihash::Sha2_256::default();\n    sha256.update(\u0026blob_content);\n    let calculated_hash = hex::encode(sha256.finalize());\n    transparency_log\n        .lock()\n        .await\n        .verify_artifact(namespace_specific_id, \u0026calculated_hash)?;\n\n    Ok(blob_content)\n}\n\npub fn get_artifact_locally(\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let decoded_hash = hex::decode(artifact_id)?;\n    let hash: Hash = Hash::new(HashAlgorithm::SHA256, \u0026decoded_hash)?;\n    let result = artifact_storage.pull_artifact(\u0026hash)?;\n    let mut buf_reader: BufReader\u003cFile\u003e = BufReader::new(result);\n    let mut blob_content = Vec::new();\n    buf_reader.read_to_end(\u0026mut blob_content)?;\n    Ok(blob_content)\n}\n\nasync fn get_artifact_from_peers(\n    mut p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let providers = p2p_client\n        .list_providers(ArtifactType::Artifact, artifact_id.into())\n        .await?;\n\n    match p2p_client.get_idle_peer(providers).await? {\n        Some(peer) =\u003e {\n            get_artifact_from_peer(p2p_client, artifact_storage, \u0026peer, artifact_id).await\n        }\n        None =\u003e bail!(\n            \"Artifact with id {} is not available on the p2p network.\",\n            artifact_id\n        ),\n    }\n}\n\nasync fn get_artifact_from_peer(\n    mut p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    peer_id: \u0026PeerId,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let artifact = p2p_client\n        .request_artifact(peer_id, ArtifactType::Artifact, artifact_id.into())\n        .await?;\n\n    let decoded_hash = hex::decode(artifact_id)?;\n    let hash: Hash = Hash::new(HashAlgorithm::SHA256, \u0026decoded_hash)?;\n    let cursor = Box::new(std::io::Cursor::new(artifact));\n    put_artifact(artifact_storage, \u0026hash, cursor)?;\n    get_artifact_locally(artifact_storage, artifact_id)\n}\n\n//put_artifact: given artifact_hash(artifactName) \u0026 artifact_path push artifact to artifact_manager\n//              and returns the boolean as true or false if it was able to create or not\npub fn put_artifact(\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_hash: \u0026Hash,\n    art_reader: Box\u003cdyn Read\u003e,\n) -\u003e Result\u003c(), anyhow::Error\u003e {\n    info!(\"put_artifact hash: {}\", artifact_hash);\n    let mut buf_reader = BufReader::new(art_reader);\n    artifact_storage\n        .push_artifact(\u0026mut buf_reader, artifact_hash)\n        .context(\"Error from put_artifact\")\n}\n\npub fn get_arts_summary(\n    artifact_storage: \u0026ArtifactStorage,\n) -\u003e Result\u003cHashMap\u003cString, usize\u003e, anyhow::Error\u003e {\n    artifact_storage\n        .artifacts_count_bydir()\n        .context(\"Error while getting artifacts count\")\n}\n\npub fn get_space_available(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003cu64, anyhow::Error\u003e {\n    let disk_used_bytes = artifact_storage.space_used()?;\n\n    let mut available_space: u64 = 0;\n    let cli_config = get_config().context(\"Error getting cli config file\")?;\n\n    let total_allocated_size: u64 = Byte::from_str(cli_config.disk_allocated)\n        .unwrap()\n        .get_bytes();\n\n    if total_allocated_size \u003e disk_used_bytes {\n        available_space = total_allocated_size - disk_used_bytes;\n    }\n    Ok(available_space)\n}\n\npub fn disk_usage(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003cf64, anyhow::Error\u003e {\n    let disk_used_bytes = artifact_storage.space_used()?;\n    let cli_config = get_config().context(\"Error getting cli config file\")?;\n    let total_allocated_size: u64 = Byte::from_str(cli_config.disk_allocated)\n        .unwrap()\n        .get_bytes();\n    let mut disk_usage: f64 = 0.0;\n    debug!(\"disk_used: {}\", disk_used_bytes);\n    debug!(\"total_allocated_size: {}\", total_allocated_size);\n\n    if total_allocated_size \u003e disk_used_bytes {\n        disk_usage = (disk_used_bytes as f64 / total_allocated_size as f64) * 100_f64;\n    }\n    Ok(disk_usage)\n}\n\n/***************************************************\n * Peer Quality Metrics\n ***************************************************/\n// Get the local stress metric to advertise to peers\npub fn get_quality_metric() -\u003e f64 {\n    let mut qm = get_cpu_stress() * CPU_STRESS_WEIGHT;\n    qm += get_network_stress() * NETWORK_STRESS_WEIGHT;\n    qm + get_disk_stress() * DISK_STRESS_WEIGHT\n}\n\n// This function gets the current CPU load on the system.\nfn get_cpu_stress() -\u003e f64 {\n    let sys = System::new_all();\n    let load_avg = sys.load_average();\n    load_avg.one //using the average over the last 1 minute\n}\n\n//This function gets the current network load on the system\nfn get_network_stress() -\u003e f64 {\n    let mut sys = System::new_all();\n    sys.refresh_networks_list();\n    let networks = sys.networks();\n\n    let mut packets_in = 0;\n    let mut packets_out = 0;\n    for (_interface_name, network) in networks {\n        packets_in += network.received();\n        packets_out += network.transmitted();\n    }\n    (packets_in as f64) + (packets_out as f64)\n    //TODO: add network card capabilities to the metric. cards with \u003e network capacity should get a lower stress number.\n}\n\nfn get_disk_stress() -\u003e f64 {\n    let sys = System::new_all();\n    // Sum up the disk usage measured as total read and writes per process:\n    let mut total_usage = 0_u64;\n    for process in sys.processes().values() {\n        let usage = process.disk_usage();\n        total_usage = total_usage + usage.total_written_bytes + usage.total_read_bytes;\n    }\n    total_usage as f64\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::network::client::command::Command;\n    use crate::network::idle_metric_protocol::PeerMetrics;\n    use crate::util::test_util;\n    use anyhow::Context;\n    use assay::assay;\n    use futures::channel::mpsc;\n    use futures::executor;\n    use futures::prelude::*;\n    use libp2p::identity::Keypair;\n    use sha2::{Digest, Sha256};\n    use std::collections::HashSet;\n    use std::env;\n    use std::fs::File;\n    use std::path::PathBuf;\n\n    const VALID_ARTIFACT_HASH: [u8; 32] = [\n        0x86, 0x5c, 0x8d, 0x98, 0x8b, 0xe4, 0x66, 0x9f, 0x3e, 0x48, 0xf7, 0x3b, 0x98, 0xf9, 0xbc,\n        0x25, 0x7, 0xbe, 0x2, 0x46, 0xea, 0x35, 0xe0, 0x9, 0x8c, 0xf6, 0x5, 0x4d, 0x36, 0x44, 0xc1,\n        0x4f,\n    ];\n    const CPU_THREADS: usize = 200;\n    const NETWORK_THREADS: usize = 10;\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_put_and_get_artifact() {\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_id = \"an_artifact_id\";\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(artifact_id, \u0026hex::encode(VALID_ARTIFACT_HASH))?;\n\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        //put the artifact\n        put_artifact(\u0026artifact_storage, \u0026hash, Box::new(get_file_reader()?))\n            .context(\"Error from put_artifact\")?;\n\n        // pull artifact\n        let future = async {\n            get_artifact(\n                transparency_log,\n                p2p_client,\n                \u0026artifact_storage,\n                \u0026artifact_id,\n            )\n            .await\n            .context(\"Error from get_artifact\")\n        };\n        let file = executor::block_on(future)?;\n\n        //validate pulled artifact with the actual data\n        let mut s = String::new();\n        get_file_reader()?.read_to_string(\u0026mut s)?;\n\n        let s1 = match str::from_utf8(file.as_slice()) {\n            Ok(v) =\u003e v,\n            Err(e) =\u003e panic!(\"Invalid UTF-8 sequence: {}\", e),\n        };\n        assert_eq!(s, s1);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_get_from_peers() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let peer_id = Keypair::generate_ed25519().public().to_peer_id();\n\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        tokio::spawn(async move {\n            loop {\n                match receiver.next().await {\n                    Some(Command::ListProviders { artifact_type: _artifact_type, artifact_hash: _artifact_hash, sender }) =\u003e {\n                        let mut set = HashSet::new();\n                        set.insert(peer_id);\n                        let _ = sender.send(set);\n                    },\n                    Some(Command::RequestIdleMetric { peer: _peer, sender }) =\u003e {\n                        let _ = sender.send(Ok(PeerMetrics {\n                            idle_metric: (0.1_f64).to_le_bytes()\n                        }));\n                    },\n                    Some(Command::RequestArtifact { artifact_type: _artifact_type, artifact_hash: _artifact_hash, peer: _peer, sender }) =\u003e {\n                        let _ = sender.send(Ok(b\"RANDOM\".to_vec()));\n                    },\n                    _ =\u003e panic!(\"Command must match Command::ListProviders, Command::RequestIdleMetric, Command::RequestArtifact\"),\n                }\n            }\n        });\n\n        let p2p_client = Client {\n            sender,\n            local_peer_id: peer_id,\n        };\n\n        let mut hasher = Sha256::new();\n        hasher.update(b\"RANDOM\");\n        let hash_bytes = hasher.finalize();\n        let artifact_id = hex::encode(hash_bytes);\n\n        let result = executor::block_on(async {\n            get_artifact_from_peers(p2p_client, \u0026artifact_storage, \u0026artifact_id).await\n        });\n        assert!(result.is_ok());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_get_from_peers_with_no_providers() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let peer_id = Keypair::generate_ed25519().public().to_peer_id();\n\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        tokio::spawn(async move {\n            futures::select! {\n                command = receiver.next() =\u003e match command {\n                    Some(Command::ListProviders { artifact_type: _artifact_type, artifact_hash: _artifact_hash, sender }) =\u003e {\n                        let _ = sender.send(Default::default());\n                    },\n                    _ =\u003e panic!(\"Command must match Command::ListProviders\"),\n                }\n            }\n        });\n\n        let p2p_client = Client {\n            sender,\n            local_peer_id: peer_id,\n        };\n\n        let mut hasher = Sha256::new();\n        hasher.update(b\"RANDOM\");\n        let hash_bytes = hasher.finalize();\n        let artifact_id = hex::encode(hash_bytes);\n\n        let result = executor::block_on(async {\n            get_artifact_from_peers(p2p_client, \u0026artifact_storage, \u0026artifact_id).await\n        });\n        assert!(result.is_err());\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_disk_usage() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let usage_pct_before = disk_usage(\u0026artifact_storage).context(\"Error from disk_usage\")?;\n\n        create_artifact(\u0026artifact_storage).context(\"Error creating artifact\")?;\n\n        let usage_pct_after = disk_usage(\u0026artifact_storage).context(\"Error from disk_usage\")?;\n        assert!(usage_pct_before \u003c usage_pct_after);\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_get_space_available() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let space_available_before =\n            get_space_available(\u0026artifact_storage).context(\"Error from get_space_available\")?;\n\n        create_artifact(\u0026artifact_storage).context(\"Error creating artifact\")?;\n\n        let space_available_after =\n            get_space_available(\u0026artifact_storage).context(\"Error from get_space_available\")?;\n        debug!(\n            \"Before: {}; After: {}\",\n            space_available_before, space_available_after\n        );\n        assert!(space_available_after \u003c space_available_before);\n    }\n\n    fn get_file_reader() -\u003e Result\u003cFile, anyhow::Error\u003e {\n        // test artifact file in resources/test dir\n        let mut curr_dir = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"));\n        curr_dir.push(\"tests/resources/artifact_test.json\");\n\n        let path = String::from(curr_dir.to_string_lossy());\n        let reader = File::open(path.as_str()).unwrap();\n        Ok(reader)\n    }\n\n    fn create_artifact(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        artifact_storage\n            .push_artifact(\u0026mut get_file_reader()?, \u0026hash)\n            .context(\"Error while pushing artifact\")\n    }\n\n    #[test]\n    fn cpu_load_test() {\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n        use std::time::Duration;\n\n        let loading = Arc::new(AtomicBool::new(true));\n\n        //first measure of CPU for benchmark\n        let qm = get_cpu_stress() * CPU_STRESS_WEIGHT;\n        assert_ne!(0_f64, qm); //zero should never be returned here\n\n        //set CPU on fire to measure stress\n        let mut threads = vec![];\n        for _i in 0..CPU_THREADS {\n            threads.push(thread::spawn({\n                let mut cpu_fire = 0;\n                let loading_test = loading.clone();\n                move || {\n                    while loading_test.load(Ordering::Relaxed) {\n                        cpu_fire = cpu_fire + 1;\n                    }\n                }\n            }));\n        }\n\n        thread::sleep(Duration::from_millis(200)); //let cpu spin up\n\n        //second measure of CPU\n        let qm2 = get_cpu_stress() * CPU_STRESS_WEIGHT;\n        assert!(qm2 \u003e= qm);\n        loading.store(false, Ordering::Relaxed); //kill threads\n\n        //wait for threads\n        for thread in threads {\n            thread.join().unwrap();\n        }\n        //we could add another measure of CPU did no think it was that important\n    }\n\n    #[test]\n    fn network_load_test() {\n        use std::net::UdpSocket;\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n\n        let loading = Arc::new(AtomicBool::new(true));\n\n        //fist measure of network for benchmark\n        let qm = get_network_stress() * NETWORK_STRESS_WEIGHT;\n\n        //shotgun the network with packets\n        let mut threads = vec![];\n        for i in 0..NETWORK_THREADS {\n            threads.push(thread::spawn({\n                let address: String = format_args!(\"127.0.0.1:3425{i}\").to_string();\n                let socket = UdpSocket::bind(address).expect(\"couldn't bind to address\");\n                let loading_test = loading.clone();\n                move || {\n                    while loading_test.load(Ordering::Relaxed) {\n                        socket\n                            .send_to(\u0026[0; 10], \"127.0.0.1:4242\")\n                            .expect(\"couldn't send data\");\n                    }\n                }\n            }));\n        }\n\n        let qm2 = get_network_stress() * NETWORK_STRESS_WEIGHT;\n        assert!(qm2 \u003e qm);\n        loading.store(false, Ordering::Relaxed); //kill threads\n\n        //wait for threads\n        for thread in threads {\n            thread.join().unwrap();\n        }\n        //we could add another measure of network did no think it was that important\n    }\n\n    #[test]\n    fn disk_load_test() {\n        use std::fs;\n        use std::fs::OpenOptions;\n        use std::io::Write;\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n        use std::time::Duration;\n\n        let loading = Arc::new(AtomicBool::new(true));\n        let test_file = \"pyrsia_test.txt\";\n\n        // fist measure of network for benchmark\n        let qm = get_disk_stress() * DISK_STRESS_WEIGHT;\n\n        // write some data\n        let write_thread = thread::spawn({\n            let file_data = \"Some test data for the file!\\n\";\n            let except_str = format!(\"Unable to open file {}\", test_file).to_string();\n            let mut f = OpenOptions::new()\n                .append(true)\n                .create(true)\n                .open(test_file)\n elf) -\u003e usize {\n        256 / 8\n    }\n}\n\nimpl Digester for Sha512 {\n    fn update_hash(\u0026mut self, input: \u0026[u8]) {\n        self.update(input);\n    }\n\n    fn finalize_hash(\u0026mut self, hash_buffer: \u0026mut [u8]) {\n        hash_buffer.clone_from_slice(self.clone().finalize().as_slice());\n    }\n\n    fn hash_size_in_bytes(\u0026self) -\u003e usize {\n        512 / 8\n    }\n}\n\n/// The types of hash algorithms that the artifact service supports\n#[derive(EnumIter, Clone, Debug, PartialEq, EnumString, Serialize, Deserialize)]\npub enum HashAlgorithm {\n    SHA256,\n    SHA512,\n}\n\nimpl HashAlgorithm {\n    pub fn digest_factory(\u0026self) -\u003e Box\u003cdyn Digester\u003e {\n        match self {\n            HashAlgorithm::SHA256 =\u003e Box::new(Sha256::new()),\n            HashAlgorithm::SHA512 =\u003e Box::new(Sha512::new()),\n        }\n    }\n\n    /// Translate a HashAlgorithm to a string.\n    pub fn hash_algorithm_to_str(\u0026self) -\u003e \u0026'static str {\n        match self {\n            HashAlgorithm::SHA256 =\u003e \"SHA256\",\n            HashAlgorithm::SHA512 =\u003e \"SHA512\",\n        }\n    }\n\n    fn hash_length_in_bytes(\u0026self) -\u003e usize {\n        match self {\n            HashAlgorithm::SHA256 =\u003e 256 / 8,\n            HashAlgorithm::SHA512 =\u003e 512 / 8,\n        }\n    }\n}\n\nimpl Display for HashAlgorithm {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(HashAlgorithm::hash_algorithm_to_str(self))\n    }\n}\n\n#[derive(PartialEq, Debug)]\npub struct Hash {\n    pub algorithm: HashAlgorithm,\n    pub bytes: Vec\u003cu8\u003e,\n}\n\nimpl Hash {\n    pub fn new(algorithm: HashAlgorithm, bytes: \u0026[u8]) -\u003e Result\u003cSelf, anyhow::Error\u003e {\n        let expected_length: usize = algorithm.hash_length_in_bytes();\n        if bytes.len() == expected_length {\n            Ok(Hash {\n                algorithm,\n                bytes: bytes.to_vec(),\n            })\n        } else {\n            Err(anyhow!(format!(\"The hash value does not have the correct length for the algorithm. The expected length is {} bytes, but the length of the supplied hash is {}.\", expected_length, bytes.len())))\n        }\n    }\n}\n\nimpl Display for Hash {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(\u0026format!(\n            \"{}:{}\",\n            self.algorithm.hash_algorithm_to_str(),\n            hex::encode(\u0026self.bytes)\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    pub use super::*;\n    use strum::IntoEnumIterator;\n\n    const TEST_ARTIFACT_HASH_256: [u8; 32] = [\n        0x6b, 0x29, 0xf2, 0xf1, 0xe5, 0x02, 0x4c, 0x41, 0x95, 0x06, 0xe9, 0x50, 0x3e, 0x02, 0x4b,\n        0x3d, 0x8a, 0x5a, 0x08, 0xb6, 0xf6, 0xd5, 0x5b, 0x68, 0x88, 0x66, 0x79, 0x52, 0xd1, 0x04,\n        0x15, 0x54,\n    ];\n    const TEST_ARTIFACT_HASH_512: [u8; 64] = [\n        0x6b, 0x29, 0xf2, 0xf1, 0xe5, 0x02, 0x4c, 0x41, 0x95, 0x06, 0xe9, 0x50, 0x3e, 0x02, 0x4b,\n        0x3d, 0x8a, 0x5a, 0x08, 0xb6, 0xf6, 0xd5, 0x5b, 0x68, 0x88, 0x66, 0x79, 0x52, 0xd1, 0x04,\n        0x15, 0x54, 0x83, 0x74, 0x5a, 0xc0, 0x84, 0xfe, 0xf2, 0x12, 0x29, 0xd6, 0x57, 0x2c, 0xd4,\n        0x14, 0xf9, 0xb2, 0xa4, 0x82, 0x06, 0xd6, 0x47, 0x62, 0xc5, 0x26, 0x81, 0x11, 0xd1, 0xc4,\n        0x7a, 0x87, 0x4e, 0x71,\n    ];\n\n    const SHA256_HASH_ENCODED: \u0026str =\n        \"5e6009f8ce7a159884aa5e5132ce8c84fefc979f237a0bce4652f90bc77e5591\";\n    const SHA512_HASH_ENCODED: \u0026str = \"838d2542932c2545f222a4daf74e0e1dc1bd76ce5742b4e3a92aaff2e28b038adf50e0bbdfe6da50ff4fc19f8a23a77ce8fd28a38456b33d43a62b3c86978954\";\n\n    #[test]\n    pub fn test_digester_length() {\n        for algorithm in HashAlgorithm::iter() {\n            let digester = algorithm.digest_factory();\n\n            assert_eq!(\n                digester.hash_size_in_bytes(),\n                algorithm.hash_length_in_bytes()\n            );\n        }\n    }\n\n    #[test]\n    pub fn test_digester_256() {\n        let mut digester = HashAlgorithm::SHA256.digest_factory();\n        digester.update_hash(\u0026TEST_ARTIFACT_HASH_256);\n        let mut hash_buffer = [0; 32];\n        digester.finalize_hash(\u0026mut hash_buffer);\n        assert_eq!(hex::encode(hash_buffer), SHA256_HASH_ENCODED);\n    }\n\n    #[test]\n    pub fn test_digester_512() {\n        let mut digester = HashAlgorithm::SHA512.digest_factory();\n        digester.update_hash(\u0026TEST_ARTIFACT_HASH_256);\n        let mut hash_buffer = [0; 64];\n        digester.finalize_hash(\u0026mut hash_buffer);\n        assert_eq!(hex::encode(hash_buffer), SHA512_HASH_ENCODED);\n    }\n\n    #[test]\n    pub fn test_hash_new() {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026TEST_ARTIFACT_HASH_256).unwrap();\n\n        assert_eq!(hash.algorithm, HashAlgorithm::SHA256);\n        assert_eq!(hash.bytes, TEST_ARTIFACT_HASH_256);\n    }\n\n    #[test]\n    pub fn test_hash_256_display() {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026TEST_ARTIFACT_HASH_256).unwrap();\n        let display = format!(\"{}\", hash);\n        let to_string = format!(\n            \"{}:{}\",\n            hash.algorithm.hash_algorithm_to_str(),\n            hex::encode(hash.bytes)\n        );\n        assert_eq!(display, to_string);\n    }\n\n    #[test]\n    pub fn test_hash_512_display() {\n        let hash = Hash::new(HashAlgorithm::SHA512, \u0026TEST_ARTIFACT_HASH_512).unwrap();\n        let display = format!(\"{}\", hash);\n        let to_string = format!(\n            \"{}:{}\",\n            hash.algorithm.hash_algorithm_to_str(),\n            hex::encode(hash.bytes)\n        );\n        assert_eq!(display, to_string);\n    }\n\n    #[test]\n    pub fn hash_length_does_not_match_algorithm_test() {\n        assert!(\n            Hash::new(HashAlgorithm::SHA512, \u0026[0u8; 7]).is_err(),\n            \"A 56 bit hash value for SHA512 should be an error\"\n        )\n    }\n}\n","traces":[{"line":33,"address":[7462688],"length":1,"stats":{"Line":1},"fn_name":"update_hash"},{"line":34,"address":[7462706],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[7462720],"length":1,"stats":{"Line":1},"fn_name":"finalize_hash"},{"line":38,"address":[7462767],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[7462864],"length":1,"stats":{"Line":1},"fn_name":"hash_size_in_bytes"},{"line":47,"address":[7462880],"length":1,"stats":{"Line":1},"fn_name":"update_hash"},{"line":48,"address":[7462898],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[7462912],"length":1,"stats":{"Line":1},"fn_name":"finalize_hash"},{"line":52,"address":[7462959],"length":1,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[7463056],"length":1,"stats":{"Line":1},"fn_name":"hash_size_in_bytes"},{"line":68,"address":[6014960],"length":1,"stats":{"Line":1},"fn_name":"digest_factory"},{"line":69,"address":[6014975,6015129],"length":1,"stats":{"Line":2},"fn_name":null},{"line":70,"address":[6014988,6015235],"length":1,"stats":{"Line":2},"fn_name":null},{"line":71,"address":[6015112,6015003],"length":1,"stats":{"Line":2},"fn_name":null},{"line":76,"address":[6015280],"length":1,"stats":{"Line":1},"fn_name":"hash_algorithm_to_str"},{"line":77,"address":[6015289],"length":1,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[6015302],"length":1,"stats":{"Line":1},"fn_name":null},{"line":79,"address":[6015324],"length":1,"stats":{"Line":1},"fn_name":null},{"line":83,"address":[6015360],"length":1,"stats":{"Line":1},"fn_name":"hash_length_in_bytes"},{"line":84,"address":[6015369],"length":1,"stats":{"Line":1},"fn_name":null},{"line":85,"address":[6015382],"length":1,"stats":{"Line":1},"fn_name":null},{"line":86,"address":[6015392],"length":1,"stats":{"Line":1},"fn_name":null},{"line":92,"address":[6015424],"length":1,"stats":{"Line":0},"fn_name":"fmt"}

tp://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::{ArtifactExchangeCodec, ArtifactRequest, ArtifactResponse};\nuse crate::network::idle_metric_protocol::{\n    IdleMetricExchangeCodec, IdleMetricRequest, IdleMetricResponse,\n};\n\nuse libp2p::identify::{Identify, IdentifyEvent};\nuse libp2p::kad::record::store::MemoryStore;\nuse libp2p::kad::{Kademlia, KademliaEvent};\nuse libp2p::request_response::{RequestResponse, RequestResponseEvent};\nuse libp2p::NetworkBehaviour;\n\n/// Defines the [`NetworkBehaviour`] to be used in the libp2p\n/// Swarm. The PyrsiaNetworkBehaviour consists of the following\n/// behaviours:\n///\n/// * [`Identify`]\n/// * [`Kademlia`]\n/// * [`RequestResponse`] for exchanging artifacts\n#[derive(NetworkBehaviour)]\n#[behaviour(out_event = \"PyrsiaNetworkEvent\")]\npub struct PyrsiaNetworkBehaviour {\n    pub identify: Identify,\n    pub kademlia: Kademlia\u003cMemoryStore\u003e,\n    pub request_response: RequestResponse\u003cArtifactExchangeCodec\u003e,\n    pub idle_metric_request_response: RequestResponse\u003cIdleMetricExchangeCodec\u003e,\n}\n\n/// Each event in the `PyrsiaNetworkBehaviour` is wrapped in a\n/// `PyrsiaNetworkEvent`.\n#[derive(Debug)]\npub enum PyrsiaNetworkEvent {\n    Identify(IdentifyEvent),\n    Kademlia(KademliaEvent),\n    RequestResponse(RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e),\n    IdleMetricRequestResponse(RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e),\n}\n\nimpl From\u003cIdentifyEvent\u003e for PyrsiaNetworkEvent {\n    fn from(event: IdentifyEvent) -\u003e Self {\n        PyrsiaNetworkEvent::Identify(event)\n    }\n}\n\nimpl From\u003cKademliaEvent\u003e for PyrsiaNetworkEvent {\n    fn from(event: KademliaEvent) -\u003e Self {\n        PyrsiaNetworkEvent::Kademlia(event)\n    }\n}\n\nimpl From\u003cRequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e\u003e for PyrsiaNetworkEvent {\n    fn from(event: RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e) -\u003e Self {\n        PyrsiaNetworkEvent::RequestResponse(event)\n    }\n}\n\nimpl From\u003cRequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e\u003e for PyrsiaNetworkEvent {\n    fn from(event: RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e) -\u003e Self {\n        PyrsiaNetworkEvent::IdleMetricRequestResponse(event)\n    }\n}\n","traces":[{"line":51,"address":[6147184],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":52,"address":[6147201],"length":1,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[6147280],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":58,"address":[6147296],"length":1,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[6147360],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":64,"address":[6147377],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":2,"coverable":6},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","client","command.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::ArtifactResponse;\nuse crate::network::client::{ArtifactHash, ArtifactType};\nuse crate::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\nuse futures::channel::oneshot;\nuse libp2p::core::{Multiaddr, PeerId};\nuse libp2p::request_response::ResponseChannel;\nuse std::collections::HashSet;\nuse strum_macros::Display;\n\n/// Commands are sent by the [`Client`] to the [`PyrsiaEventLoop`].\n/// Each command matches exactly with one if the functions that are\n/// defined in `Client`.\n#[derive(Debug, Display)]\npub enum Command {\n    Listen {\n        addr: Multiaddr,\n        sender: oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e,\n    },\n    Dial {\n        peer_addr: Multiaddr,\n        sender: oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e,\n    },\n    ListPeers {\n        peer_id: PeerId,\n        sender: oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e,\n    },\n    Provide {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        sender: oneshot::Sender\u003c()\u003e,\n    },\n    ListProviders {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        sender: oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e,\n    },\n    RequestArtifact {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        peer: PeerId,\n        sender: oneshot::Sender\u003canyhow::Result\u003cVec\u003cu8\u003e\u003e\u003e,\n    },\n    RespondArtifact {\n        artifact: Vec\u003cu8\u003e,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    },\n    RequestIdleMetric {\n        peer: PeerId,\n        sender: oneshot::Sender\u003canyhow::Result\u003cPeerMetrics\u003e\u003e,\n    },\n    RespondIdleMetric {\n        metric: PeerMetrics,\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use futures::channel::oneshot;\n\n    #[test]\n    fn command_correctly_implements_display() {\n        let (sender, _) = oneshot::channel();\n        let addr: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n\n        assert_eq!(\n            String::from(\"Listen\"),\n            Command::Listen { addr, sender }.to_string()\n        );\n    }\n}\n","traces":[{"line":80,"address":[5193472,5193477],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":81,"address":[6624407],"length":1,"stats":{"Line":1},"fn_name":null},{"line":82,"address":[6624537,6624468],"length":1,"stats":{"Line":2},"fn_name":null},{"line":84,"address":[6624728],"length":1,"stats":{"Line":1},"fn_name":null},{"line":85,"address":[6624579],"length":1,"stats":{"Line":1},"fn_name":null},{"line":86,"address":[6624606],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","client.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod command;\n\nuse crate::network::artifact_protocol::ArtifactResponse;\nuse crate::network::client::command::Command;\nuse crate::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\nuse futures::channel::{mpsc, oneshot};\nuse futures::prelude::*;\nuse libp2p::core::{Multiaddr, PeerId};\nuse libp2p::request_response::ResponseChannel;\nuse log::debug;\nuse std::collections::HashSet;\n\n/* peer metrics support */\nconst PEER_METRIC_THRESHOLD: f64 = 0.5_f64;\n#[derive(Clone, Debug, PartialEq, PartialOrd)]\nstruct IdleMetric {\n    pub peer: PeerId,\n    pub metric: f64,\n}\n/* peer metric support */\n\nuse strum_macros::Display;\n/// Defines the different types of artifacts that can be transferred\n/// within the libp2p swarm.\n#[derive(Clone, Debug, Display, PartialEq, Eq)]\npub enum ArtifactType {\n    Artifact,\n}\n\n/// A utility struct for easily defining a hash from different\n/// types that can be used as a provisioning key within the\n/// libp2p swarm.\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct ArtifactHash {\n    pub hash: String,\n}\n\n/// Construct an ArtifactHash from `String`\nimpl From\u003cString\u003e for ArtifactHash {\n    fn from(hash: String) -\u003e Self {\n        ArtifactHash { hash }\n    }\n}\n\n/// Construct an ArtifactHash from `\u0026String`\nimpl From\u003c\u0026String\u003e for ArtifactHash {\n    fn from(hash: \u0026String) -\u003e Self {\n        ArtifactHash { hash: hash.clone() }\n    }\n}\n\n/// Construct an ArtifactHash from `\u0026str`\nimpl From\u003c\u0026str\u003e for ArtifactHash {\n    fn from(hash: \u0026str) -\u003e Self {\n        ArtifactHash {\n            hash: String::from(hash),\n        }\n    }\n}\n\n/// The `Client` provides entry points to interact with the libp2p swarm.\n#[derive(Clone)]\npub struct Client {\n    pub sender: mpsc::Sender\u003cCommand\u003e,\n    pub local_peer_id: PeerId,\n}\n\nimpl Client {\n    /// Instruct the swarm to start listening on the specified address.\n    pub async fn listen(\u0026mut self, addr: \u0026Multiaddr) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::listen {:?}\", addr);\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Listen {\n                addr: addr.clone(),\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// Dial a peer with the specified address.\n    pub async fn dial(\u0026mut self, peer_addr: \u0026Multiaddr) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::dial {:?}\", peer_addr);\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Dial {\n                peer_addr: peer_addr.clone(),\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// List the peers that this node is connected to.\n    pub async fn list_peers(\u0026mut self) -\u003e anyhow::Result\u003cHashSet\u003cPeerId\u003e\u003e {\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::ListPeers {\n                peer_id: self.local_peer_id,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// Inform the swarm that this node is currently a\n    /// provider of the artifact with the specified `type`\n    /// and `hash`.\n    pub async fn provide(\n        \u0026mut self,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\n            \"p2p::Client::provide {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Provide {\n                artifact_type,\n                artifact_hash,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// List all peers in the swarm that are providing\n    /// the artifact with the specified `type` and `hash`.\n    pub async fn list_providers(\n        \u0026mut self,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003cHashSet\u003cPeerId\u003e\u003e {\n        debug!(\n            \"p2p::Client::list_providers {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::ListProviders {\n                artifact_type,\n                artifact_hash,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// Request an artifact with the specified `type` and `hash`\n    /// from the swarm.\n    pub async fn request_artifact(\n        \u0026mut self,\n        peer: \u0026PeerId,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n        debug!(\n            \"p2p::Client::request_artifact {:?}: {:?}={:?}\",\n            peer, artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::RequestArtifact {\n                artifact_type,\n                artifact_hash,\n                peer: *peer,\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// Put the artifact as a response to an incoming artifact\n    /// request.\n    pub async fn respond_artifact(\n        \u0026mut self,\n        artifact: Vec\u003cu8\u003e,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::respond_artifact size={:?}\", artifact.len());\n\n        self.sender\n            .send(Command::RespondArtifact { artifact, channel })\n            .await?;\n\n        Ok(())\n    }\n\n    //get a peer with a low enough work load to download artifact otherwise the lowest work load of the set\n    //TODO: chunk the peers to some limit to keep from shotgunning the network\n    pub async fn get_idle_peer(\n        \u0026mut self,\n        providers: HashSet\u003cPeerId\u003e,\n    ) -\u003e anyhow::Result\u003cOption\u003cPeerId\u003e\u003e {\n        debug!(\n            \"p2p::Client::get_idle_peer() entered with {} peers\",\n            providers.len()\n        );\n        let mut idle_metrics: Vec\u003cIdleMetric\u003e = Vec::new();\n        for peer in providers.iter() {\n            let (sender, receiver) = oneshot::channel();\n            self.sender\n                .send(Command::RequestIdleMetric {\n                    peer: *peer,\n                    sender,\n                })\n                .await?;\n\n            match receiver.await.expect(\"Sender not to be dropped.\") {\n                Ok(peer_metric) =\u003e {\n                    let metric: f64 = f64::from_le_bytes(peer_metric.idle_metric);\n                    let idle_metric = IdleMetric {\n                        peer: *peer,\n                        metric,\n                    };\n                    if idle_metric.metric \u003c PEER_METRIC_THRESHOLD {\n                        debug!(\n                                \"p2p::Client::get_idle_peer() Found peer with a below threshold idle value {}\",\n                                metric\n                            );\n                        return Ok(Some(idle_metric.peer));\n                    } else {\n                        debug!(\n                            \"p2p::Client::get_idle_peer() Pushing idle peer with value {}\",\n                            metric\n                        );\n                        idle_metrics.push(idle_metric);\n                    }\n                }\n                Err(e) =\u003e {\n                    debug!(\n                            \"p2p::Client::get_idle_peer() Unable to get peer metric for peer {} error {}\",\n                            peer, e\n                        );\n                }\n            };\n        }\n\n        //sort the peers in ascending order according to their idle metric and return top of list\n        idle_metrics.sort_by(|a, b| a.metric.partial_cmp(\u0026b.metric).unwrap());\n        Ok(idle_metrics.first().map(|idle_metric| idle_metric.peer))\n    }\n\n    pub async fn respond_idle_metric(\n        \u0026mut self,\n        metric: PeerMetrics,\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\n            \"p2p::Client::respond_idle_metric PeerMetrics metric ={:?}\",\n            metric\n        );\n\n        self.sender\n            .send(Command::RespondIdleMetric { metric, channel })\n            .await?;\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use libp2p::identity::Keypair;\n    use rand::distributions::Alphanumeric;\n    use rand::{thread_rng, Rng};\n\n    #[tokio::test]\n    async fn test_listen() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let address: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n        let cloned_address = address.clone();\n        tokio::spawn(async move { client.listen(\u0026address).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Listen { addr, sender }) =\u003e {\n                    assert_eq!(addr, cloned_address);\n                    let _ = sender.send(Ok(()));\n                },\n                _ =\u003e panic!(\"Command must match Command::Listen\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_dial() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let address: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n        let cloned_address = address.clone();\n        tokio::spawn(async move { client.dial(\u0026address).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Dial { peer_addr, sender }) =\u003e {\n                    assert_eq!(peer_addr, cloned_address);\n                    let _ = sender.send(Ok(()));\n                },\n                _ =\u003e panic!(\"Command must match Command::Dial\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_list_peers() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let local_peer_id = Keypair::generate_ed25519().public().to_peer_id();\n        let mut client = Client {\n            sender,\n            local_peer_id,\n        };\n\n        tokio::spawn(async move { client.list_peers().await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::ListPeers { peer_id, sender }) =\u003e {\n                    assert_eq!(peer_id, local_peer_id);\n                    let _ = sender.send(Default::default());\n                },\n                _ =\u003e panic!(\"Command must match Command::ListPeers\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_get_idle_metric() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let local_peer_id = Keypair::generate_ed25519().public().to_peer_id();\n        let mut client = Client {\n            sender,\n            local_peer_id,\n        };\n\n        let mut peers: HashSet\u003cPeerId\u003e = HashSet::new();\n        peers.insert(client.local_peer_id);\n        tokio::spawn(async move { client.get_idle_peer(peers).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::RequestIdleMetric { peer, sender }) =\u003e {\n                    assert_eq!(peer, local_peer_id);\n                    let peer_metric = PeerMetrics {\n                        idle_metric: 8675309f64.to_le_bytes(),\n                    };\n                    let _ = sender.send(Ok(peer_metric));\n                },\n                None =\u003e {},\n                _ =\u003e panic!(\"Command must match Command::RequestIdleMetric\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_provide() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let random_hash: String = thread_rng()\n            .sample_iter(\u0026Alphanumeric)\n            .take(30)\n            .map(char::from)\n            .collect();\n        let cloned_random_hash = random_hash.clone();\n        tokio::spawn(async move {\n            client\n                .provide(ArtifactType::Artifact, random_hash.into())\n                .await\n        });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Provide { artifact_type, artifact_hash, sender }) =\u003e {\n                    assert_eq!(artifact_type, ArtifactType::Artifact);\n                    assert_eq!(artifact_hash.hash, cloned_random_hash);\n                    let _ = sender.send(());\n                },\n                _ =\u003e panic!(\"Command must match Command::Provide\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_list_providers() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let random_hash: String = thread_rng()\n            .sample_iter(\u0026Alphanumeric)\n            .take(30)\n            .map(char::from)\n            .collect();\n        let cloned_random_hash = random_hash.clone();\n        tokio::spawn(async move {\n            client\n                .list_providers(ArtifactType::Artifact, random_hash.into())\n                .await\n        });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::ListProviders { artifact_type, artifact_hash, sender }) =\u003e {\n                    assert_eq!(artifact_type, ArtifactType::Artifact);\n                    assert_eq!(artifact_hash.hash, cloned_random_hash);\n                    let _ = sender.send(Default::default());\n                },\n                _ =\u003e panic!(\"Command must match Command::ListProviders\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_request_artifact() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let other_peer_id = Keypair::generate_ed25519().public().to_peer_id();\n        let random_hash: String = thread_rng()\n            .sample_iter(\u0026Alphanumeric)\n            .take(30)\n            .map(char::from)\n            .collect();\n        let cloned_random_hash = random_hash.clone();\n        tokio::spawn(async move {\n            client\n                .request_artifact(\u0026other_peer_id, ArtifactType::Artifact, random_hash.into())\n                .await\n        });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::RequestArtifact { peer, artifact_type, artifact_hash, sender }) =\u003e {\n                    assert_eq!(peer, other_peer_id);\n                    assert_eq!(artifact_type, ArtifactType::Artifact);\n                    assert_eq!(artifact_hash.hash, cloned_random_hash);\n                    let _ = sender.send(Ok(vec![]));\n                },\n                _ =\u003e panic!(\"Command must match Command::RequestArtifact\")\n            }\n        }\n    }\n\n    #[test]\n    fn test_artifact_from_str_ref() {\n        let str = \"abcd\";\n\n        let artifact = ArtifactHash::from(str);\n\n        assert_eq!(artifact.hash, str);\n    }\n\n    #[test]\n    fn test_artifact_from_string() {\n        let str = \"abcd\";\n\n        let artifact = ArtifactHash::from(str.to_string());\n\n        assert_eq!(artifact.hash, str);\n    }\n\n    #[test]\n    fn test_artifact_from_string_ref() {\n        let str = String::from(\"abcd\");\n\n        let artifact = ArtifactHash::from(\u0026str);\n\n        assert_eq!(artifact.hash, str);\n    }\n}\n","traces":[{"line":56,"address":[7346256],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":63,"address":[7346320],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":64,"address":[7346339],"length":1,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[7346400],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":72,"address":[7346423],"length":1,"stats":{"Line":1},"fn_name":null},{"line":86,"address":[4731191,4729207,4729344,4729579,4729498,4729168],"length":1,"stats":{"Line":5},"fn_name":"{async_fn#0}"},{"line":87,"address":[4729711,4729300,4729565,4729620],"length":1,"stats":{"Line":3},"fn_name":null},{"line":89,"address":[4729954],"length":1,"stats":{"Line":1},"fn_name":null},{"line":90,"address":[4730110,4730227,4730430,4730349,4730529],"length":1,"stats":{"Line":4},"fn_name":null},{"line":91,"address":[4730070],"length":1,"stats":{"Line":1},"fn_name":null},{"line":92,"address":[4730024],"length":1,"stats":{"Line":1},"fn_name":null},{"line":93,"address":[4730058],"length":1,"stats":{"Line":1},"fn_name":null},{"line":95,"address":[4730509],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[4731196,4730490,4729392,4730789,4730947,4730741],"length":1,"stats":{"Line":5},"fn_name":null},{"line":100,"address":[4733486,4731727,4731492,4731296,4731646,4731335],"length":1,"stats":{"Line":5},"fn_name":"{async_fn#0}"},{"line":101,"address":[4731448,4731859,4731713,4731768],"length":1,"stats":{"Line":3},"fn_name":null},{"line":103,"address":[4732102],"length":1,"stats":{"Line":1},"fn_name":null},{"line":104,"address":[ ngDialMap = HashMap\u003cMultiaddr, oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e\u003e;\ntype PendingListPeersMap = HashMap\u003cQueryId, oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e\u003e;\ntype PendingStartProvidingMap = HashMap\u003cQueryId, oneshot::Sender\u003c()\u003e\u003e;\ntype PendingRequestArtifactMap = HashMap\u003cRequestId, oneshot::Sender\u003canyhow::Result\u003cVec\u003cu8\u003e\u003e\u003e\u003e;\ntype PendingRequestIdleMetricMap = HashMap\u003cRequestId, oneshot::Sender\u003canyhow::Result\u003cPeerMetrics\u003e\u003e\u003e;\n\n/// The `PyrsiaEventLoop` is responsible for taking care of incoming\n/// events from the libp2p [`Swarm`] itself, the different network\n/// behaviours that exist inside the `Swarm` and incoming commands\n/// from the [`Client`].\npub struct PyrsiaEventLoop {\n    swarm: Swarm\u003cPyrsiaNetworkBehaviour\u003e,\n    command_receiver: mpsc::Receiver\u003cCommand\u003e,\n    event_sender: mpsc::Sender\u003cPyrsiaEvent\u003e,\n    pending_dial: PendingDialMap,\n    pending_list_peers: PendingListPeersMap,\n    pending_start_providing: PendingStartProvidingMap,\n    pending_list_providers: PendingListPeersMap,\n    pending_request_artifact: PendingRequestArtifactMap,\n    pending_idle_metric_requests: PendingRequestIdleMetricMap,\n}\n\nimpl PyrsiaEventLoop {\n    pub fn new(\n        swarm: Swarm\u003cPyrsiaNetworkBehaviour\u003e,\n        command_receiver: mpsc::Receiver\u003cCommand\u003e,\n        event_sender: mpsc::Sender\u003cPyrsiaEvent\u003e,\n    ) -\u003e Self {\n        Self {\n            swarm,\n            command_receiver,\n            event_sender,\n            pending_dial: Default::default(),\n            pending_list_peers: Default::default(),\n            pending_start_providing: Default::default(),\n            pending_list_providers: Default::default(),\n            pending_request_artifact: Default::default(),\n            pending_idle_metric_requests: Default::default(),\n        }\n    }\n\n    /// Creates the actual event loop to begin listening for\n    /// incoming events on the swarm and command channels.\n    pub async fn run(mut self) {\n        loop {\n            futures::select! {\n                event = self.swarm.next() =\u003e match event.expect(\"Swarm stream to be infinite.\") {\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::Identify(identify_event)) =\u003e self.handle_identify_event(identify_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::Kademlia(kademlia_event)) =\u003e self.handle_kademlia_event(kademlia_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::RequestResponse(request_response_event)) =\u003e self.handle_request_response_event(request_response_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::IdleMetricRequestResponse(request_response_event)) =\u003e self.handle_idle_metric_request_response_event(request_response_event).await,\n                    swarm_event =\u003e self.handle_swarm_event(swarm_event).await,\n                },\n                command = self.command_receiver.next() =\u003e match command {\n                    Some(c) =\u003e {\n                        self.handle_command(c).await;\n                    },\n                    // Command channel closed, thus shutting down the network event loop.\n                    None =\u003e { warn!(\"Got empty command\"); return },\n                },\n            }\n        }\n    }\n\n    // Handles events from the `Identify` network behaviour.\n    async fn handle_identify_event(\u0026mut self, event: IdentifyEvent) {\n        trace!(\"Handle IdentifyEvent: {:?}\", event);\n        match event {\n            IdentifyEvent::Pushed { .. } =\u003e {}\n            IdentifyEvent::Received { peer_id, info } =\u003e {\n                println!(\"Identify::Received: {}; {:?}\", peer_id, info);\n                if let Some(addr) = info.listen_addrs.get(0) {\n                    if let Some(sender) = self.pending_dial.remove(addr) {\n                        let _ = sender.send(Ok(()));\n                    }\n\n                    debug!(\n                        \"Identify::Received: adding address {:?} for peer {}\",\n                        addr.clone(),\n                        peer_id\n                    );\n                    self.swarm\n                        .behaviour_mut()\n                        .kademlia\n                        .add_address(\u0026peer_id, addr.clone());\n                }\n            }\n            IdentifyEvent::Sent { .. } =\u003e {}\n            IdentifyEvent::Error { .. } =\u003e {}\n        }\n    }\n\n    // Handles events from the `Kademlia` network behaviour.\n    async fn handle_kademlia_event(\u0026mut self, event: KademliaEvent) {\n        trace!(\"Handle KademliaEvent: {:?}\", event);\n        match event {\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result: QueryResult::GetClosestPeers(Ok(GetClosestPeersOk { key: _key, peers })),\n                ..\n            } =\u003e {\n                let _ = self\n                    .pending_list_peers\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\")\n                    .send(HashSet::from_iter(peers));\n            }\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result: QueryResult::StartProviding(_),\n                ..\n            } =\u003e {\n                let sender: oneshot::Sender\u003c()\u003e = self\n                    .pending_start_providing\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\");\n                let _ = sender.send(());\n            }\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result:\n                    QueryResult::GetProviders(Ok(GetProvidersOk {\n                        key: _key,\n                        providers,\n                        ..\n                    })),\n                ..\n            } =\u003e {\n                let _ = self\n                    .pending_list_providers\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\")\n                    .send(providers);\n            }\n            _ =\u003e {}\n        }\n    }\n\n    // Handles events from the `RequestResponse` for artifact exchange\n    // network behaviour.\n    async fn handle_request_response_event(\n        \u0026mut self,\n        event: RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e,\n    ) {\n        trace!(\"Handle RequestResponseEvent: {:?}\", event);\n        match event {\n            RequestResponseEvent::Message { message, .. } =\u003e match message {\n                RequestResponseMessage::Request {\n                    request, channel, ..\n                } =\u003e {\n                    self.event_sender\n                        .send(PyrsiaEvent::RequestArtifact {\n                            artifact_type: request.0,\n                            artifact_hash: request.1,\n                            channel,\n                        })\n                        .await\n                        .expect(\"Event receiver not to be dropped.\");\n                }\n                RequestResponseMessage::Response {\n                    request_id,\n                    response,\n                } =\u003e {\n                    let _ = self\n                        .pending_request_artifact\n                        .remove(\u0026request_id)\n                        .expect(\"Request to still be pending.\")\n                        .send(Ok(response.0));\n                }\n            },\n            RequestResponseEvent::InboundFailure { .. } =\u003e {}\n            RequestResponseEvent::OutboundFailure {\n                request_id, error, ..\n            } =\u003e {\n                let _ = self\n                    .pending_request_artifact\n                    .remove(\u0026request_id)\n                    .expect(\"Request to still be pending.\")\n                    .send(Err(From::from(error)));\n            }\n            RequestResponseEvent::ResponseSent { .. } =\u003e {}\n        }\n    }\n\n    // Handles events from the `RequestResponse` for peer metric exchange\n    // network behaviour.\n    async fn handle_idle_metric_request_response_event(\n        \u0026mut self,\n        event: RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e,\n    ) {\n        trace!(\"Handle RequestResponseEvent: {:?}\", event);\n        match event {\n            RequestResponseEvent::Message { message, .. } =\u003e match message {\n                RequestResponseMessage::Request { channel, .. } =\u003e {\n                    self.event_sender\n                        .send(PyrsiaEvent::IdleMetricRequest { channel })\n                        .await\n                        .expect(\"Event receiver not to be dropped.\");\n                }\n                RequestResponseMessage::Response {\n                    request_id,\n                    response,\n                } =\u003e {\n                    let _ = self\n                        .pending_idle_metric_requests\n                        .remove(\u0026request_id)\n                        .expect(\"Request to still be pending.\")\n                        .send(Ok(response.0));\n                }\n            },\n            RequestResponseEvent::InboundFailure { .. } =\u003e {}\n            RequestResponseEvent::OutboundFailure {\n                request_id, error, ..\n            } =\u003e {\n                let _ = self\n                    .pending_idle_metric_requests\n                    .remove(\u0026request_id)\n                    .expect(\"Request to still be pending.\")\n                    .send(Err(From::from(error)));\n            }\n            RequestResponseEvent::ResponseSent { .. } =\u003e {}\n        }\n    }\n    // Handles all other events from the libp2p `Swarm`.\n    async fn handle_swarm_event(\u0026mut self, event: SwarmEvent\u003cPyrsiaNetworkEvent, impl Error\u003e) {\n        trace!(\"Handle SwarmEvent: {:?}\", event);\n        match event {\n            SwarmEvent::Behaviour(_) =\u003e {\n                debug!(\"Unmatched Behaviour swarm event found: {:?}\", event);\n            }\n            SwarmEvent::NewListenAddr { address, .. } =\u003e {\n                let local_peer_id = *self.swarm.local_peer_id();\n                info!(\n                    \"Local node is listening on {:?}\",\n                    address.with(Protocol::P2p(local_peer_id.into()))\n                );\n            }\n            SwarmEvent::ConnectionEstablished { .. } =\u003e {}\n            SwarmEvent::ConnectionClosed { .. } =\u003e {}\n            SwarmEvent::OutgoingConnectionError { .. } =\u003e {}\n            SwarmEvent::BannedPeer { .. } =\u003e {}\n            SwarmEvent::Dialing(peer_id) =\u003e {\n                debug!(\n                    \"Local Peer {} is dialing Peer {}...\",\n                    self.swarm.local_peer_id(),\n                    peer_id\n                );\n            }\n            SwarmEvent::ExpiredListenAddr { .. } =\u003e {}\n            SwarmEvent::IncomingConnection { .. } =\u003e {}\n            SwarmEvent::IncomingConnectionError { .. } =\u003e {}\n            SwarmEvent::ListenerClosed { .. } =\u003e {}\n            SwarmEvent::ListenerError { .. } =\u003e {}\n        }\n    }\n\n    // Handle incoming commands that are sent by the [`Client`].\n    async fn handle_command(\u0026mut self, command: Command) {\n        trace!(\"Handle Command: {}\", command);\n        match command {\n            Command::Listen { addr, sender } =\u003e {\n                let _ = match self.swarm.listen_on(addr) {\n                    Ok(_) =\u003e sender.send(Ok(())),\n                    Err(e) =\u003e sender.send(Err(From::from(e))),\n                };\n            }\n            Command::Dial { peer_addr, sender } =\u003e {\n                if let Vacant(_) = self.pending_dial.entry(peer_addr.clone()) {\n                    match self.swarm.dial(peer_addr.clone()) {\n                        Ok(()) =\u003e {\n                            self.pending_dial.insert(peer_addr, sender);\n                        }\n                        Err(e) =\u003e {\n                            let _ = sender.send(Err(From::from(e)));\n                        }\n                    }\n                }\n            }\n            Command::ListPeers { peer_id, sender } =\u003e {\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .get_closest_peers(peer_id);\n                self.pending_list_peers.insert(query_id, sender);\n            }\n            Command::Provide {\n                artifact_type,\n                artifact_hash,\n                sender,\n            } =\u003e {\n                let kademlia_key = format!(\"{}|{}\", artifact_type, artifact_hash.hash);\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .start_providing(kademlia_key.into_bytes().into())\n                    .expect(\"No store error.\");\n                self.pending_start_providing.insert(query_id, sender);\n            }\n            Command::ListProviders {\n                artifact_type,\n                artifact_hash,\n                sender,\n            } =\u003e {\n                let kademlia_key = format!(\"{}|{}\", artifact_type, artifact_hash.hash);\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .get_providers(kademlia_key.into_bytes().into());\n                self.pending_list_providers.insert(query_id, sender);\n            }\n            Command::RequestArtifact {\n                artifact_type,\n                artifact_hash,\n                peer,\n                sender,\n            } =\u003e {\n                let request_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .request_response\n                    .send_request(\u0026peer, ArtifactRequest(artifact_type, artifact_hash.hash));\n                self.pending_request_artifact.insert(request_id, sender);\n            }\n            Command::RespondArtifact { artifact, channel } =\u003e {\n                self.swarm\n                    .behaviour_mut()\n                    .request_response\n                    .send_response(channel, ArtifactResponse(artifact))\n                    .expect(\"Connection to peer to be still open.\");\n            }\n            Command::RequestIdleMetric { peer, sender } =\u003e {\n                let request_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .idle_metric_request_response\n                    .send_request(\u0026peer, IdleMetricRequest());\n                self.pending_idle_metric_requests.insert(request_id, sender);\n            }\n            Command::RespondIdleMetric { metric, channel } =\u003e {\n                self.swarm\n                    .behaviour_mut()\n                    .idle_metric_request_response\n                    .send_response(channel, IdleMetricResponse(metric))\n                    .expect(\"Connection to peer to be still open.\");\n            }\n        }\n    }\n}\n\n#[derive(Debug)]\npub enum PyrsiaEvent {\n    RequestArtifact {\n        artifact_type: ArtifactType,\n        artifact_hash: String,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    },\n    IdleMetricRequest {\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    },\n}\n","traces":[{"line":59,"address":[6622829,6622128],"length":1,"stats":{"Line":1},"fn_name":"new"},{"line":68,"address":[6622230],"length":1,"stats":{"Line":1},"fn_name":null},{"line":69,"address":[6622245],"length":1,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[6622300],"length":1,"stats":{"Line":1},"fn_name":null},{"line":71,"address":[6622352],"length":1,"stats":{"Line":1},"fn_name":null},{"line":72,"address":[6622404],"length":1,"stats":{"Line":1},"fn_name":null},{"line":73,"address":[6622456],"length":1,"stats":{"Line":1},"fn_name":null},{"line":79,"address":[6275935,6275870,6274200,6273424,6273573,6273469,6274019],"length":1,"stats":{"Line":5},"fn_name":"{async_fn#0}"},{"line":80,"address":[6275579,6273568],"length":1,"stats":{"Line":2},"fn_name":null},{"line":81,"address":[6275577,6277143,6274266,6273603,6276873,6276023,6273976,6277922,6275857],"length":1,"stats":{"Line":5},"fn_name":null},{"line":82,"address":[6274674,6274087,6276072,6275987],"length":1,"stats":{"Line":4},"fn_name":null},{"line":83,"address":[6277679,6273925,6276320,6273624],"length":1,"stats":{"Line":3},"fn_name":null},{"line":84,"address":[6276462,6277428,6273645,6273874],"length":1,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[6277177,6276592,6273666,6273823],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[6276146,6273687,6276858,6273772,6276921],"length":1,"stats":{"Line":4},"fn_name":null},{"line":88,"address":[6274829,6274263,6274153],"length":1,"stats":{"Line":3},"fn_name":null},{"line":89,"address":[6275015],"length":1,"stats":{"Line":1},"fn_name":null},{"line":90,"address":[6273705,6275351,6275135],"length":1,"stats":{"Line":2},"fn_name":null},{"line":93,"address":[6275688,6274963,6275591],"length":1,"stats":{"Line":3},"fn_name":null},{"line":100,"address":[6278439,6278526,6279074,6280049,6278112,6280729,6278151],"length":1,"stats":{"Line":5},"fn_name":"{async_fn#0}"},{"line":101,"address":[6278571,6278520,6278647,6278398],"length":1, d by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse async_trait::async_trait;\nuse futures::prelude::*;\nuse libp2p::core::upgrade::{read_varint, write_length_prefixed, ProtocolName};\nuse libp2p::request_response::RequestResponseCodec;\nuse log::debug;\nuse serde::{Deserialize, Serialize};\nuse std::io;\n\n/// The `IdleMetricExchangeCodec` defines the request and response types\n/// for the [`RequestResponse`](crate::RequestResponse) protocol for\n/// exchanging peer metrics. The peer metric is passed through the framework\n/// in the PeerMetrics structure but over the network as the bytes needed\n/// for passing a floating point as bits of the idle metric field of the\n/// PeerMetrics structure.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct PeerMetrics {\n    pub idle_metric: [u8; 8],\n}\n\nimpl PartialEq for PeerMetrics {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.idle_metric == other.idle_metric\n    }\n}\n\nimpl Eq for PeerMetrics {}\n\nimpl AsRef\u003c[u8]\u003e for PeerMetrics {\n    fn as_ref(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.idle_metric\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct IdleMetricExchangeProtocol();\n\n#[derive(Clone)]\npub struct IdleMetricExchangeCodec();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct IdleMetricRequest();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct IdleMetricResponse(pub PeerMetrics);\n\nimpl ProtocolName for IdleMetricExchangeProtocol {\n    fn protocol_name(\u0026self) -\u003e \u0026[u8] {\n        \"/metric-exchange/1\".as_bytes()\n    }\n}\n#[async_trait]\nimpl RequestResponseCodec for IdleMetricExchangeCodec {\n    type Protocol = IdleMetricExchangeProtocol;\n    type Request = IdleMetricRequest;\n    type Response = IdleMetricResponse;\n\n    //request for idle metric from a peer.\n    async fn read_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        _io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Request\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        debug!(\"p2p::idle_metric_protocol::read_request received from peer.\",);\n        //unlike the artifact, there is no has parameter there is only one metric possible\n        Ok(IdleMetricRequest()) //TODO: can I just return OK from here with no type\n    }\n\n    //reads the peer metric from the peer\n    async fn read_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Response\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let mut buff: [u8; 8] = [0; 8];\n        let mut size = read_varint(io).await?;\n        if size != 8 {\n            return Err(io::ErrorKind::InvalidData.into());\n        }\n\n        size = io.read(\u0026mut buff).await?;\n        if size != 8 {\n            return Err(io::ErrorKind::InvalidData.into());\n        }\n\n        let metric = PeerMetrics { idle_metric: buff };\n        debug!(\n            \"p2p::idle_metric_protocol::read_response Reading response to idle metric request with value ={:?}\",\n            metric.idle_metric\n        );\n        Ok(IdleMetricResponse(metric))\n    }\n\n    //this method request the idle metric from the peer\n    async fn write_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n        IdleMetricRequest(): IdleMetricRequest,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"p2p::idle_metric_protocol::write_request writing a request to peer for and idle metric\",\n        );\n        io.close().await?;\n        Ok(())\n    }\n\n    //this object writes the quality metric to the peer.\n    async fn write_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n        IdleMetricResponse(data): IdleMetricResponse,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"p2p::idle_metric_protocol::write_response sending PeerMetric metric value {:?}\",\n            data\n        );\n        write_length_prefixed(io, data.idle_metric).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":37,"address":[5747104],"length":1,"stats":{"Line":0},"fn_name":"eq"},{"line":38,"address":[5747118],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[5747152],"length":1,"stats":{"Line":0},"fn_name":"as_ref"},{"line":61,"address":[5747168],"length":1,"stats":{"Line":1},"fn_name":"protocol_name"},{"line":72,"address":[4452848],"length":1,"stats":{"Line":0},"fn_name":"read_request\u003cmultistream_select::negotiated::Negotiated\u003clibp2p_core::muxing::SubstreamRef\u003calloc::sync::Arc\u003clibp2p_core::muxing::StreamMuxerBox\u003e\u003e\u003e\u003e"},{"line":80,"address":[4453419,4453258,4453340],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[4453564],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[4453648],"length":1,"stats":{"Line":0},"fn_name":"read_response\u003cmultistream_select::negotiated::Negotiated\u003clibp2p_core::muxing::SubstreamRef\u003calloc::sync::Arc\u003clibp2p_core::muxing::StreamMuxerBox\u003e\u003e\u003e\u003e"},{"line":94,"address":[4454401],"length":1,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[4455013,4454106,4454409,4454189,4454493,4454901],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[4454881],"length":1,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[4455128],"length p2p.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::{ArtifactExchangeCodec, ArtifactExchangeProtocol};\nuse crate::network::behaviour::PyrsiaNetworkBehaviour;\nuse crate::network::client::Client;\nuse crate::network::event_loop::{PyrsiaEvent, PyrsiaEventLoop};\nuse crate::network::idle_metric_protocol::{IdleMetricExchangeCodec, IdleMetricExchangeProtocol};\nuse crate::util::keypair_util;\n\nuse futures::channel::mpsc;\nuse futures::prelude::*;\nuse libp2p::core;\nuse libp2p::dns;\nuse libp2p::identify;\nuse libp2p::identity;\nuse libp2p::kad;\nuse libp2p::kad::record::store::{MemoryStore, MemoryStoreConfig};\nuse libp2p::mplex;\nuse libp2p::noise;\nuse libp2p::request_response::{ProtocolSupport, RequestResponse};\nuse libp2p::swarm::{Swarm, SwarmBuilder};\nuse libp2p::tcp;\nuse libp2p::yamux;\nuse libp2p::Transport;\nuse std::error::Error;\nuse std::iter;\n\n/// Sets up the libp2p [`Swarm`] with the necessary components, doing the following things:\n///\n/// * load a keypair that is used for the libp2p identity\n/// * create a libp2p swarm\n/// * create a mpsc channel for sending and receiving client commands\n/// * create a mpsc channel for sending and receiving custom events\n/// * create a [`Client`] for sending client commands\n/// * create an [`PyrsiaEventLoop`] to process swarm events and client commands\n///\n/// The Swarm is created with a [`NetworkBehaviour`] that is implemented by the\n/// [`PyrsiaNetworkBehaviour`]. The PyrsiaNetworkBehaviour contains the following\n/// components:\n///\n/// * Identify: a protocol for exchanging identity information between peers\n/// * Kademlia: a DHT to share information over the libp2p network\n/// * RequestResponse: a generic request/response protocol implementation for\n/// the [`FileExchangeProtocol`]\n///\n/// The maximum number of provided keys for the memory store that is used by\n/// Kademlia can be provided with the `max_provided_keys` parameter. This number\n/// should be equal to or higher than the total number of artifacts and manifests\n/// that the pyrsia node will be providing.\n///\n/// The Client uses the command channel to send commands that interact with the libp2p\n/// network. This is the main entry point for an application to perform actions on the\n/// libp2p network, i.e. dialing other peers, listing available providers, ...\n///\n/// The PyrsiaEventLoop uses the swarm and command channel for receiving swarm events\n/// and client commands respectively. It implements the actual logic of the commands\n/// by interacting with the libp2p swarm. The run method of the PyrsiaEventLoop must\n/// be called in order to start listening for swarm events and client commands.\n/// Ideally, this is done in a separate thread.\n///\n/// To get an idea of how these components are used, we explain this by following what\n/// happens when a client wants to announce itself as a provider of a specific hash.\n///\n/// 1. An application calls: `client.provide(\u0026some_hash)`.\n/// 2. The Client creates a oneshot channel.\n/// 3. The Client creates a [`Command::Provide`] that contains the hash and the sender\n///    of the oneshot channel.\n/// 4. The Client sends the command to the sender of the command channel.\n/// 5. The Client now awaits the receiver of the oneshot channel for the incoming\n///    response by the oneshot sender.\n/// 6. The PyrsiaEventLoop receives the command via the receiver of the command channel.\n/// 7. The PyrsiaEventLoop calls `handle_command` to start processing the command.\n/// 8. The implementation of Command::Provide will announce itself as a provider of\n///    `some_hash` on the Kademlia DHT and receives a QueryId.\n/// 9. The QueryId is stored in a map with the QueryId as the key and the sender of the\n///    oneshot channel as the value (which was passed down with the command).\n/// 10. The Kademlia DHT is doing its thing to make the peer known as a provider of the\n///     hash. When the operation has finished, Kademlia sends a Swarm event to notify\n///     the completion.\n/// 11. The PyrsiaEventLoop receives the event via the swarm listener.\n/// 12. The PyrsiaEventLoop calls `handle_kademlia_event` to start processing the event.\n/// 13. The Kademlia Event contains the QueryId and the Key that was provided.\n/// 14. The PyrsiaEventLoop looks up the oneshot sender in the map via the QueryId.\n/// 15. The PyrsiaEventLoop sends the result Ok() on the oneshot sender.\n/// 16. The Client receiver receives the incoming response and can now safely return\n///     to the application.\n///\n/// This function returns the following components:\n///  * the Client\n///  * the receiver part of the event channel\n///  * the PyrsiaEventLoop\npub fn setup_libp2p_swarm(\n    max_provided_keys: usize,\n) -\u003e Result\u003c(Client, impl Stream\u003cItem = PyrsiaEvent\u003e, PyrsiaEventLoop), Box\u003cdyn Error\u003e\u003e {\n    let local_keypair = keypair_util::load_or_generate_ed25519();\n\n    let (swarm, local_peer_id) = create_swarm(local_keypair, max_provided_keys)?;\n\n    let (command_sender, command_receiver) = mpsc::channel(32);\n    let (event_sender, event_receiver) = mpsc::channel(32);\n\n    Ok((\n        Client {\n            sender: command_sender,\n            local_peer_id,\n        },\n        event_receiver,\n        PyrsiaEventLoop::new(swarm, command_receiver, event_sender),\n    ))\n}\n\n// create the libp2p transport for the swarm\nfn create_transport(\n    keypair: identity::Keypair,\n) -\u003e std::io::Result\u003ccore::transport::Boxed\u003c(core::PeerId, core::muxing::StreamMuxerBox)\u003e\u003e {\n    let noise_keys = noise::Keypair::\u003cnoise::X25519Spec\u003e::new()\n        .into_authentic(\u0026keypair)\n        .expect(\"Signing libp2p-noise static DH keypair failed.\");\n\n    let tcp = tcp::TokioTcpConfig::new().nodelay(true);\n    let dns = dns::TokioDnsConfig::system(tcp)?;\n\n    Ok(dns\n        .upgrade(core::upgrade::Version::V1)\n        .authenticate(noise::NoiseConfig::xx(noise_keys).into_authenticated())\n        .multiplex(core::upgrade::SelectUpgrade::new(\n            yamux::YamuxConfig::default(),\n            mplex::MplexConfig::default(),\n        ))\n        .timeout(std::time::Duration::from_secs(20))\n        .boxed())\n}\n\n// create the libp2p swarm\nfn create_swarm(\n    keypair: identity::Keypair,\n    max_provided_keys: usize,\n) -\u003e Result\u003c(Swarm\u003cPyrsiaNetworkBehaviour\u003e, core::PeerId), Box\u003cdyn Error\u003e\u003e {\n    let peer_id = keypair.public().to_peer_id();\n\n    let identify_config =\n        identify::IdentifyConfig::new(String::from(\"ipfs/1.0.0\"), keypair.public());\n\n    let memory_store_config = MemoryStoreConfig {\n        max_provided_keys,\n        ..Default::default()\n    };\n\n    Ok((\n        SwarmBuilder::new(\n            create_transport(keypair)?,\n            PyrsiaNetworkBehaviour {\n                identify: identify::Identify::new(identify_config),\n                kademlia: kad::Kademlia::new(\n                    peer_id,\n                    MemoryStore::with_config(peer_id, memory_store_config),\n                ),\n                request_response: RequestResponse::new(\n                    ArtifactExchangeCodec(),\n                    iter::once((ArtifactExchangeProtocol(), ProtocolSupport::Full)),\n                    Default::default(),\n                ),\n                idle_metric_request_response: RequestResponse::new(\n                    IdleMetricExchangeCodec(),\n                    iter::once((IdleMetricExchangeProtocol(), ProtocolSupport::Full)),\n                    Default::default(),\n                ),\n            },\n            peer_id,\n        )\n        .executor(Box::new(|fut| {\n            tokio::spawn(fut);\n        }))\n        .build(),\n        peer_id,\n    ))\n}\n","traces":[{"line":105,"address":[5376528,5377901],"length":1,"stats":{"Line":0},"fn_name":"setup_libp2p_swarm"},{"line":108,"address":[5376564],"length":1,"stats":{"Line":0},"fn_name":null},{"line":110,"address":[5376919,5376614],"length":1,"stats":{"Line":0},"fn_name":null},{"line":112,"address":[5376978,5376907],"length":1,"stats":{"Line":0},"fn_name":null},{"line":113,"address":[5377055,5377103],"length":1,"stats":{"Line":0},"fn_name":null},{"line":115,"address":[5377589],"length":1,"stats":{"Line":0},"fn_name":null},{"line":116,"address":[5377287],"length":1,"stats":{"Line":0},"fn_name":null},{"line":117,"address":[5377167],"length":1,"stats":{"Line":0},"fn_name":null},{"line":118,"address":[5377207],"length":1,"stats":{"Line":0},"fn_name":null},{"line":120,"address":[5377399],"length":1,"stats":{"Line":0},"fn_name":null},{"line":121,"address":[5377423],"length":1,"stats":{"Line":0},"fn_name":null},{"line":126,"address":[5377936,5379301],"length":1,"stats":{"Line":0},"fn_name":"create_transport"},{"line":129,"address":[5378093,5377964],"length":1,"stats":{"Line":0},"fn_name":null},{"line":133,"address":[5378144],"length":1,"stats":{"Line":0},"fn_name":null},{"line":134,"address":[5378236,5378564,5378506],"length":1,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[5378478,5379224,5378797,5378984,5379171,5378442,5379087],"length":1,"stats":{"Line":0},"fn_name":null},{"line":137,"address":[5378470,5378623],"length":1,"stats":{"Line":0},"fn_name":null},{"line":138,"address":[5378736,5378836,5378631,5378871],"lengt    let peers = p2p_client.list_peers().await.map_err(RegistryError::from)?;\n    debug!(\"Got received_peers: {:?}\", peers);\n\n    let str_peers: Vec\u003cString\u003e = peers.into_iter().map(|p| p.to_string()).collect();\n    let str_peers_as_json = serde_json::to_string(\u0026str_peers).unwrap();\n\n    Ok(warp::http::response::Builder::new()\n        .header(\"Content-Type\", \"application/octet-stream\")\n        .status(StatusCode::OK)\n        .body(str_peers_as_json)\n        .unwrap())\n}\n\npub async fn handle_get_status(\n    mut p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n) -\u003e Result\u003cimpl Reply, Rejection\u003e {\n    let peers = p2p_client.list_peers().await.map_err(RegistryError::from)?;\n\n    let art_count_result = get_arts_summary(\u0026artifact_storage);\n    if art_count_result.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(art_count_result.err().unwrap().to_string()),\n        }));\n    }\n\n    let disk_space_result = disk_usage(\u0026artifact_storage);\n    if disk_space_result.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(disk_space_result.err().unwrap().to_string()),\n        }));\n    }\n\n    let cli_config = get_config();\n    if cli_config.is_err() {\n        return Err(warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::Unknown(cli_config.err().unwrap().to_string()),\n        }));\n    }\n    let mut total_artifacts = 0;\n    let mut art_summ_map: HashMap\u003cString, usize\u003e = HashMap::new();\n    for (k, v) in art_count_result.unwrap().iter() {\n        if k == \"SHA256\" {\n            total_artifacts += v;\n            art_summ_map.insert(\"blobs\".to_string(), *v);\n        } else if k == \"SHA512\" {\n            total_artifacts += v;\n            art_summ_map.insert(\"manifests\".to_string(), *v);\n        }\n    }\n    let artifacts_summary = ArtifactsSummary {\n        total: total_artifacts.to_string(),\n        summary: art_summ_map,\n    };\n\n    let status = Status {\n        artifact_count: artifacts_summary,\n        peers_count: peers.len(),\n        peer_id: p2p_client.local_peer_id.to_string(),\n        disk_allocated: cli_config.unwrap().disk_allocated,\n        disk_usage: format!(\"{:.4}\", disk_space_result.unwrap()),\n    };\n\n    let status_as_json = serde_json::to_string(\u0026status).unwrap();\n\n    Ok(warp::http::response::Builder::new()\n        .header(\"Content-Type\", \"application/json\")\n        .status(StatusCode::OK)\n        .body(status_as_json)\n        .unwrap())\n}\n","traces":[{"line":27,"address":[4833585,4833568],"length":1,"stats":{"Line":0},"fn_name":"handle_get_peers"},{"line":41,"address":[4833648],"length":1,"stats":{"Line":0},"fn_name":"handle_get_status"}],"covered":0,"coverable":2},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod swarm;\npub use crate::cli_commands::config::*;\npub use crate::docker::error_util::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","node_api","model","cli.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file ex ze, Serialize};\nuse std::collections::HashMap;\nuse std::fs;\nuse std::io::{self, Write};\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse thiserror::Error;\n\n#[derive(Debug, Clone, Error, PartialEq)]\npub enum TransparencyLogError {\n    #[error(\"Duplicate ID {id:?} in transparency log\")]\n    DuplicateId { id: String },\n    #[error(\"ID {id:?} not found in transparency log\")]\n    NotFound { id: String },\n    #[error(\"Hash Verification failed for ID {id:?}: {invalid_hash:?} vs {actual_hash:?}\")]\n    InvalidHash {\n        id: String,\n        invalid_hash: String,\n        actual_hash: String,\n    },\n}\n\n#[derive(Debug, Clone, strum_macros::Display, Deserialize, Serialize, PartialEq)]\npub enum Operation {\n    AddArtifact,\n}\n\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct Payload {\n    id: String,\n    hash: String,\n    timestamp: u64,\n    operation: Operation,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct SignatureEnvelope {\n    /// The data that is integrity protected\n    payload: Payload,\n    /// The time at which the signature was generated. This is a part of signed attributes\n    signing_timestamp: u64,\n    /// The digital signature computed on payload and signed attributes\n    signature: Vec\u003cu8\u003e,\n    /// the public key of the signer\n    sign_identifier: [u8; 32], //this is identity::ed25519::PublicKey(a byte array in compressed form\n}\n\n#[derive(Clone)]\npub struct TransparencyLog {\n    payloads: HashMap\u003cString, Payload\u003e,\n}\n\nimpl TransparencyLog {\n    pub fn new() -\u003e Self {\n        TransparencyLog {\n            payloads: HashMap::new(),\n        }\n    }\n\n    pub fn add_artifact(\u0026mut self, id: \u0026str, hash: \u0026str) -\u003e anyhow::Result\u003c()\u003e {\n        let payload = Payload {\n            id: id.to_string(),\n            hash: hash.to_string(),\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            operation: Operation::AddArtifact,\n        };\n\n        write_payload(\u0026payload)?;\n        self.payloads.insert(id.into(), payload);\n\n        Ok(())\n    }\n\n    pub fn verify_artifact(\u0026mut self, id: \u0026str, hash: \u0026str) -\u003e Result\u003c(), TransparencyLogError\u003e {\n        if let Some(payload) = self.payloads.get(id) {\n            if payload.hash == hash {\n                Ok(())\n            } else {\n                Err(TransparencyLogError::InvalidHash {\n                    id: String::from(id),\n                    invalid_hash: String::from(hash),\n                    actual_hash: payload.hash.clone(),\n                })\n            }\n        } else {\n            Err(TransparencyLogError::NotFound {\n                id: String::from(id),\n            })\n        }\n    }\n\n    pub fn get_artifact(\u0026mut self, namespace_specific_id: \u0026str) -\u003e anyhow::Result\u003cString\u003e {\n        if let Some(payload) = self.payloads.get(namespace_specific_id) {\n            return Ok(String::from(\u0026payload.hash));\n        }\n\n        anyhow::bail!(\"No payload found with specified ID\");\n    }\n}\n\nfn write_payload(payload: \u0026Payload) -\u003e anyhow::Result\u003c()\u003e {\n    let payload_storage_path = get_payload_storage_path();\n    fs::create_dir_all(\u0026payload_storage_path)?;\n    let payload_filename = format!(\n        \"{}/{}.log\",\n        payload_storage_path,\n        str::replace(\u0026payload.id, \"/\", \"_\")\n    );\n    debug!(\n        \"Storing transparency log payload at: {:?}\",\n        payload_filename\n    );\n    match fs::File::options()\n        .write(true)\n        .create_new(true)\n        .open(\u0026payload_filename)\n    {\n        Ok(mut payload_file) =\u003e {\n            let json_payload = serde_json::to_string(payload)?;\n            payload_file.write_all(json_payload.as_bytes())?;\n            Ok(())\n        }\n        Err(e) =\u003e match e.kind() {\n            io::ErrorKind::AlreadyExists =\u003e Err(TransparencyLogError::DuplicateId {\n                id: payload.id.clone(),\n            }\n            .into()),\n            _ =\u003e Err(e.into()),\n        },\n    }\n}\n\nfn get_payload_storage_path() -\u003e String {\n    format!(\n        \"{}/{}\",\n        read_var(\"PYRSIA_ARTIFACT_PATH\", \"pyrsia\"),\n        \"transparency_log\"\n    )\n}\n\nimpl Default for TransparencyLog {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::util::test_util;\n    use assay::assay;\n\n    #[test]\n    fn create_payload() {\n        let id = \"id\";\n        let hash = \"hash\";\n        let timestamp = 1234567890;\n        let operation = Operation::AddArtifact;\n        let payload = Payload {\n            id: id.to_string(),\n            hash: hash.to_string(),\n            timestamp,\n            operation: Operation::AddArtifact,\n        };\n\n        assert_eq!(payload.id, id);\n        assert_eq!(payload.hash, hash);\n        assert_eq!(payload.timestamp, timestamp);\n        assert_eq!(payload.operation, operation);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_new_transparency_log_has_empty_payload() {\n        let log = TransparencyLog::new();\n\n        assert_eq!(log.payloads.len(), 0);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_with_default() {\n        let log: TransparencyLog = Default::default();\n\n        assert_eq!(log.payloads.len(), 0);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n\n        assert!(log.payloads.contains_key(\"id\"));\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_artifact_with_id_containing_forward_slash() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id/with/slash\", \"hash\");\n        assert!(result.is_ok());\n\n        assert!(log.payloads.contains_key(\"id/with/slash\"));\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_add_duplicate_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.add_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n\n        let result = log.add_artifact(\"id\", \"hash2\");\n        assert!(result.is_err());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_artifact() {\n        let mut log = TransparencyLog::new();\n\n        log.add_artifact(\"id\", \"hash\")\n            .expect(\"Adding artifact failed.\");\n\n        let result = log.verify_artifact(\"id\", \"hash\");\n        assert!(result.is_ok());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_unknown_artifact() {\n        let mut log = TransparencyLog::new();\n\n        let result = log.verify_artifact(\"id\", \"hash\");\n        assert!(result.is_err());\n        assert_eq!(\n            result,\n            Err(TransparencyLogError::NotFound {\n                id: String::from(\"id\")\n            })\n        );\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-transparency-log\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_verify_artifact_with_invalid_hash() {\n        let mut log = TransparencyLog::new();\n\n        log.add_artifact(\"id\", \"hash\")\n            .expect(\"Adding artifact failed.\");\n\n        let result = log.verify_artifact(\"id\", \"invalid_hash\");\n        assert!(result.is_err());\n        assert_eq!(\n            result,\n            Err(TransparencyLogError::InvalidHash {\n                id: String::from(\"id\"),\n                invalid_hash: String::from(\"invalid_hash\"),\n                actual_hash: String::from(\"hash\"),\n            })\n        );\n    }\n}\n","traces":[{"line":63,"address":[6922512],"length":1,"stats":{"Line":0},"fn_name":"new"},{"line":65,"address":[6922526],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[6923034,6922576],"length":1,"stats":{"Line":0},"fn_name":"add_artifact"},{"line":71,"address":[6922656],"length":1,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[6922687],"length":1,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[6922861,6922694,6922766],"length":1,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[6923049,6923301,6923027,6923110,6923236],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[6923229,6923346,6923454],"length":1,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[6923473],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"ad e_name) {\n        Ok(v) =\u003e {\n            let tr = v.trim();\n            if !tr.is_empty() {\n                String::from(tr)\n            } else {\n                String::from(default_value)\n            }\n        }\n        Err(_err) =\u003e String::from(default_value),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use assay::assay;\n\n    #[assay(\n        env = [\n          (\"DEV_MODE\", \"on\")\n        ],)]\n    fn test_value_present() {\n        assert_eq!(\"on\", read_var(\"DEV_MODE\", \"off\"));\n    }\n\n    #[assay(\n        env = [\n          (\"DEV_MODE\", \"on \")\n        ],)]\n    fn test_value_present_trim() {\n        assert_eq!(\"on\", read_var(\"DEV_MODE\", \"off\"));\n    }\n\n    #[assay(\n        env = [\n            (\"DEV_MODE\", \"\")\n        ],)]\n    fn test_value_empty() {\n        assert_eq!(\"off\", read_var(\"DEV_MODE\", \"off\"));\n    }\n\n    #[assay]\n    fn test_value_absent() {\n        assert_eq!(\"absent\", read_var(\"DEV_MODE\", \"absent\"));\n    }\n}\n","traces":[{"line":19,"address":[7114002,7113760],"length":1,"stats":{"Line":0},"fn_name":"read_var"},{"line":20,"address":[7113819],"length":1,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[7113846],"length":1,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[7114040,7113880,7114105],"length":1,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[7114137],"length":1,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[7114195],"length":1,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[7114173,7114223],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[7113915],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[7258583,7259344,7258367,7259401,7258352,7259392,7258325,7258320,7259375],"length":1,"stats":{"Line":11},"fn_name":"{closure#0}"},{"line":42,"address":[8098016],"length":1,"stats":{"Line":1},"fn_name":"test_value_present"},{"line":43,"address":[7258718,7258637],"length":1,"s ypair from disk. If a keypair file does not yet exist,\n/// a new keypair is generated and then saved to disk.\npub fn load_or_generate_ed25519() -\u003e identity::Keypair {\n    let keypair_path = get_keypair_path();\n    match load_ed25519(\u0026keypair_path) {\n        Ok(keypair) =\u003e identity::Keypair::Ed25519(keypair),\n        Err(_) =\u003e {\n            let keypair = identity::ed25519::Keypair::generate();\n            if let Err(e) = save_ed25519(\u0026keypair, \u0026keypair_path) {\n                warn!(\"Failed to persist newly generated keypair: {:?}\", e);\n            }\n            identity::Keypair::Ed25519(keypair)\n        }\n    }\n}\n\n// Load a keypair from the specified path. It only returns a Keypair if all\n// the following conditions are met:\n//\n//  * the file at the specified path exists\n//  * the size of the file is exactly 64 bytes\n//  * no io errors occured while reading from the file\nfn load_ed25519(keypair_path: \u0026str) -\u003e Result\u003cidentity::ed25519::Keypair, Box\u003cdyn error::Error\u003e\u003e {\n    let mut keypair_file = fs::File::open(keypair_path)?;\n    let keypair_metadata = fs::metadata(keypair_path)?;\n    if keypair_metadata.len() == 64 {\n        let mut buffer = vec![0; 64];\n        keypair_file.read_exact(\u0026mut buffer)?;\n        return Ok(identity::ed25519::Keypair::decode(\u0026mut buffer)?);\n    }\n\n    Err(Box::new(io::Error::from(io::ErrorKind::InvalidData)))\n}\n\n// Save the provided keypair to the specified path.\nfn save_ed25519(\n    keypair: \u0026identity::ed25519::Keypair,\n    keypair_path: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn error::Error\u003e\u003e {\n    let mut keypair_file = fs::File::create(\u0026keypair_path)?;\n    keypair_file.write_all(\u0026keypair.encode())?;\n    Ok(())\n}\n\n// Get the path on disk where the keypair is stored.\nfn get_keypair_path() -\u003e String {\n    format!(\n        \"{}/{}\",\n        read_var(\"PYRSIA_ARTIFACT_PATH\", \"pyrsia\"),\n        KEYPAIR_FILENAME\n    )\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn load_non_existing_keypair_fails() {\n        let tmp_dir = tempfile::tempdir().unwrap();\n        let path = tmp_dir\n            .path()\n            .join(\"load_non_existing_keypair_fails\")\n            .join(KEYPAIR_FILENAME);\n\n        let keypair = load_ed25519(path.to_str().unwrap());\n        assert!(keypair.is_err());\n    }\n\n    #[test]\n    fn load_existing_keypair_with_wrong_size_fails() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n        tmp_file.as_file().write_all(\u0026vec![1; 32]).unwrap();\n\n        let keypair = load_ed25519(tmp_file.path().to_str().unwrap());\n        assert!(keypair.is_err());\n    }\n\n    #[test]\n    fn load_existing_keypair_succeeds() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n        tmp_file.as_file().write_all(\u0026vec![1; 64]).unwrap();\n\n        let keypair = load_ed25519(tmp_file.path().to_str().unwrap());\n        assert!(keypair.is_ok());\n    }\n\n    #[test]\n    fn saved_keypair_can_be_loaded() {\n        let tmp_file = tempfile::Builder::new().tempfile().unwrap();\n\n        let saved_keypair = identity::ed25519::Keypair::generate();\n        let save_result = save_ed25519(\u0026saved_keypair, tmp_file.path().to_str().unwrap());\n        assert!(save_result.is_ok());\n\n        let loaded_keypair = load_ed25519(tmp_file.path().to_str().unwrap()).unwrap();\n        assert_eq!(saved_keypair.encode(), loaded_keypair.encode());\n    }\n}\n","traces":[{"line":29,"address":[7350214,7350080],"length":1,"stats":{"Line":0},"fn_name":"load_or_generate_ed25519"},{"line":30,"address":[7350097],"length":1,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[7350197,7350120,7350229],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[7350231],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[7350330],"length":1,"s

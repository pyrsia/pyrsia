k(HashDigest::new(\u0026bytes))\n}\n\npub type TransactionSignature = Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Decode, Encode)]\npub struct Transaction {\n    type_id: TransactionType,\n    submitter: Address,\n    timestamp: u64,\n    payload: Vec\u003cu8\u003e,\n    nonce: u128, // Adds a salt to harden\n    hash: HashDigest,\n    signature: TransactionSignature,\n}\nimpl Transaction {\n    pub fn new(\n        type_id: TransactionType,\n        submitter: Address,\n        payload: Vec\u003cu8\u003e,\n        ed25519_keypair: \u0026identity::ed25519::Keypair,\n    ) -\u003e Self {\n        let partial_transaction = PartialTransaction {\n            type_id,\n            submitter,\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            payload,\n            nonce: rand::thread_rng().gen::\u003cu128\u003e(),\n        };\n        partial_transaction\n            .convert_to_transaction(ed25519_keypair)\n            .unwrap()\n    }\n    pub fn hash(\u0026self) -\u003e HashDigest {\n        self.hash\n    }\n    pub fn signature(\u0026self) -\u003e TransactionSignature {\n        self.signature.clone()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transaction_new() {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let transaction = Transaction::new(\n            TransactionType::Create,\n            local_id,\n            b\"Hello First Transaction\".to_vec(),\n            \u0026keypair,\n        );\n        let partial: PartialTransaction = transaction.clone().into();\n        let expected_hash = calculate_hash(\u0026partial).unwrap();\n        let expected_signature =\n            Signature::new(\u0026bincode::serialize(\u0026expected_hash).unwrap(), \u0026keypair);\n\n        assert_eq!(expected_hash, transaction.hash());\n        assert_eq!(expected_signature, transaction.signature());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod block;\npub mod chain;\npub mod header;\npub mod transaction;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","build_service","service.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub struct BuildService {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","build_service.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod service;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","cli_commands","config.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::fmt::{Display, Formatter};\n\nconst CONF_FILE: \u0026str = \"pyrsia-cli\";\n\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct CliConfig {\n    pub host: String,\n    pub port: String,\n    pub disk_allocated: String,\n}\n\nimpl Default for CliConfig {\n    fn default() -\u003e Self {\n        CliConfig {\n            host: \"localhost\".to_string(),\n            port: \"7888\".to_string(),\n            disk_allocated: \"5.84 GB\".to_string(),\n        }\n    }\n}\n\nimpl Display for CliConfig {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let config_toml = toml::to_string_pretty(\u0026self).expect(\"toml format error\");\n        write!(f, \"{}\", config_toml)\n    }\n}\n\npub fn add_config(new_cfg: CliConfig) -\u003e Result\u003c()\u003e {\n    let mut cfg: CliConfig = confy::load(CONF_FILE)?;\n    if !new_cfg.host.is_empty() {\n        cfg.host = new_cfg.host\n    }\n\n    if !new_cfg.port.is_empty() {\n        cfg.port = new_cfg.port\n    }\n    // need more validation for checking units\n    if !new_cfg.disk_allocated.is_empty() {\n        cfg.disk_allocated = new_cfg.disk_allocated\n    }\n\n    confy::store(CONF_FILE, \u0026cfg)?;\n\n    Ok(())\n}\n\npub fn get_config() -\u003e Result\u003cCliConfig\u003e {\n    let cfg: CliConfig = confy::load(CONF_FILE)?;\n\n    Ok(cfg)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use assay::assay;\n    use directories::ProjectDirs;\n    use std::path::PathBuf;\n\n    fn tear_down() {\n        let config_dir_str = get_configuration_directory();\n\n        let path: PathBuf = [\n            config_dir_str.to_owned(),\n            format!(\"{}.toml\", CONF_FILE.to_owned()),\n        ]\n        .iter()\n        .collect();\n\n        if path.exists() {\n            std::fs::remove_dir_all(path.parent().unwrap()).expect(\"Failed to remove directory\");\n        }\n    }\n\n    #[assay(teardown = tear_down())]\n    fn test_config_file_update() {\n        let cfg: CliConfig = get_config().expect(\"could not get conf file\");\n        let cfg2: CliConfig = CliConfig {\n            port: \"7888\".to_string(),\n            ..cfg.clone()\n        };\n        let cfg3: CliConfig = CliConfig {\n            port: \"7878\".to_string(),\n            ..cfg.clone()\n        };\n\n        add_config(cfg2.clone()).expect(\"could not update conf file\");\n        assert_eq!(cfg2.port, \"7888\".to_string());\n        add_config(cfg3).expect(\"could not update conf file\");\n        let new_cfg: CliConfig = get_config().expect(\"could not get conf file\");\n        assert_eq!(new_cfg.port, \"7878\".to_string());\n    }\n\n    fn get_configuration_directory() -\u003e String {\n        let project = ProjectDirs::from(\"rs\", \"\", CONF_FILE).expect(\"bad config dir\");\n\n        let config_dir_option = project.config_dir().to_str();\n\n        if let Some(x) = config_dir_option {\n            return x.to_string();\n        } else {\n            return \"\".to_string();\n        }\n    }\n}\n","traces":[{"line":31,"address":[5891313,5891072],"length":1,"stats":{"Line":0},"fn_name":"default"},{"line":33,"address":[5891085],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[5891107],"length":1,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[5891131],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[5891328,5891564],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":42,"address":[5891353],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[5891531,5891403],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[5891600,5893141],"length":1,"stats":{"Line":0},"fn_name":"add_config"},{"line":48,"address":[5891751,5891937,5891612,5892072],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[5892281,5891923,5892122],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[5892195,5892283],"length":1,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[5892172,5892353,5892474],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[5892387,5892476],"length":1,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[5892679,5892364,5892546],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[5892592,5892684],"length":1,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[5892766,5892823,5892969,5892552],"length":1,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[5892799],"length":1,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[5893488],"length":1,"stats":{"Line":0},"fn_name":"get_config"},{"line":67,"address":[5893675,5893504],"length": log::log::TransparencyLogError;\nuse log::debug;\nuse serde::{Deserialize, Serialize};\nuse std::convert::Infallible;\nuse std::error::Error;\nuse std::fmt;\nuse warp::http::StatusCode;\nuse warp::reject::Reject;\nuse warp::{Rejection, Reply};\n\n#[derive(Debug, Deserialize, Serialize)]\npub struct ErrorMessage {\n    code: RegistryErrorCode,\n    message: String,\n}\n#[derive(Debug, Deserialize, Serialize)]\npub struct ErrorMessages {\n    errors: Vec\u003cErrorMessage\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize, PartialEq)]\npub enum RegistryErrorCode {\n    BlobUnknown,\n    BlobDoesNotExist(String),\n    ManifestUnknown,\n    Unknown(String),\n}\n\nimpl fmt::Display for RegistryErrorCode {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let printable = match \u0026self {\n            RegistryErrorCode::BlobUnknown =\u003e \"BLOB_UNKNOWN\".to_string(),\n            RegistryErrorCode::BlobDoesNotExist(hash) =\u003e format!(\"BLOB_DOES_NOT_EXIST({})\", hash),\n            RegistryErrorCode::ManifestUnknown =\u003e \"MANIFEST_UNKNOWN\".to_string(),\n            RegistryErrorCode::Unknown(m) =\u003e format!(\"UNKNOWN({})\", m),\n        };\n        write!(f, \"{}\", printable)\n    }\n}\n\n#[derive(Debug, PartialEq)]\npub struct RegistryError {\n    pub code: RegistryErrorCode,\n}\n\nimpl From\u003canyhow::Error\u003e for RegistryError {\n    fn from(err: anyhow::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cTransparencyLogError\u003e for RegistryError {\n    fn from(err: TransparencyLogError) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003chex::FromHexError\u003e for RegistryError {\n    fn from(err: hex::FromHexError) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003creqwest::Error\u003e for RegistryError {\n    fn from(err: reqwest::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cstd::io::Error\u003e for RegistryError {\n    fn from(err: std::io::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cBox\u003cdyn Error\u003e\u003e for RegistryError {\n    fn from(err: Box\u003cdyn Error\u003e) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cBox\u003cdyn Error + Send\u003e\u003e for RegistryError {\n    fn from(err: Box\u003cdyn Error + Send\u003e) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl Reject for RegistryError {}\n\npub async fn custom_recover(err: Rejection) -\u003e Result\u003cimpl Reply, Infallible\u003e {\n    let mut status_code = StatusCode::INTERNAL_SERVER_ERROR;\n    let mut error_message = ErrorMessage {\n        code: RegistryErrorCode::Unknown(\"\".to_string()),\n        message: \"\".to_string(),\n    };\n\n    debug!(\"Rejection: {:?}\", err);\n    if let Some(e) = err.find::\u003cRegistryError\u003e() {\n        match \u0026e.code {\n            RegistryErrorCode::BlobUnknown =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::BlobUnknown;\n            }\n            RegistryErrorCode::BlobDoesNotExist(hash) =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::BlobDoesNotExist(hash.to_string());\n            }\n            RegistryErrorCode::ManifestUnknown =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::ManifestUnknown;\n            }\n            RegistryErrorCode::Unknown(m) =\u003e {\n                error_message.message = m.clone();\n            }\n        }\n    } else if let Some(e) = err.find::\u003cwarp::reject::InvalidHeader\u003e() {\n        status_code = StatusCode::BAD_REQUEST;\n        error_message.message = format!(\"{}\", e);\n    }\n\n    debug!(\"ErrorMessage: {:?}\", error_message);\n    Ok(warp::reply::with_status(\n        warp::reply::json(\u0026ErrorMessages {\n            errors: vec![error_message],\n        }),\n        status_code,\n    )\n    .into_response())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io;\n    use std::str;\n    use warp::reply::Response;\n\n    #[test]\n    fn from_io_error() {\n        let io_error_1 = io::Error::new(io::ErrorKind::Interrupted, \"operation interrupted\");\n        let io_error_2 = io::Error::new(io::ErrorKind::Interrupted, \"operation interrupted\");\n\n        let registry_error: RegistryError = io_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(io_error_2.to_string())\n        );\n    }\n\n    #[test]\n    fn from_from_hex_error() {\n        let from_hex_error = hex::FromHexError::OddLength;\n\n        let registry_error: RegistryError = from_hex_error.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(from_hex_error.to_string())\n        );\n    }\n\n    #[test]\n    fn from_anyhow_error() {\n        let from_hex_error_1 = hex::FromHexError::OddLength;\n        let anyhow_error_1: anyhow::Error = from_hex_error_1.into();\n\n        let from_hex_error_2 = hex::FromHexError::OddLength;\n        let anyhow_error_2: anyhow::Error = from_hex_error_2.into();\n\n        let registry_error: RegistryError = anyhow_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(anyhow_error_2.to_string())\n        );\n    }\n\n    #[test]\n    fn from_transparency_log_error() {\n        let transparency_log_error_1 = TransparencyLogError::NotFound {\n            id: String::from(\"artifact_id\"),\n        };\n        let transparency_log_error_2 = TransparencyLogError::NotFound {\n            id: String::from(\"artifact_id\"),\n        };\n\n        let registry_error: RegistryError = transparency_log_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(transparency_log_error_2.to_string())\n        );\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_blob_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::BlobUnknown,\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::BlobUnknown,\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_blob_does_not_exist() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::BlobDoesNotExist(String::from(\"non_existing_blob_hash\")),\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::BlobDoesNotExist(String::from(\"non_existing_blob_hash\")),\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_manifest_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::ManifestUnknown,\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::ManifestUnknown,\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::Unknown(String::from(\"unknown_error\")),\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::Unknown(\"\".to_string()),\n                message: String::from(\"unknown_error\"),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::INTERNAL_SERVER_ERROR).await;\n    }\n\n    #[derive(Debug)]\n    struct UnhandledErrorForCustomRecover {}\n    impl Reject for UnhandledErrorForCustomRecover { ensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::client::ArtifactType;\nuse async_trait::async_trait;\nuse futures::prelude::*;\nuse libp2p::core::upgrade::{read_length_prefixed, write_length_prefixed, ProtocolName};\nuse libp2p::request_response::RequestResponseCodec;\nuse log::debug;\nuse std::io;\n\n#[derive(Debug, Clone)]\npub struct ArtifactExchangeProtocol();\n/// The `ArtifactExchangeCodec` defines the request and response types\n/// for the [`RequestResponse`](crate::RequestResponse) protocol for\n/// exchanging artifacts. At the moment, the implementation for\n/// encoding/decoding writes all bytes of a single artifact at once.\n#[derive(Clone)]\npub struct ArtifactExchangeCodec();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct ArtifactRequest(pub ArtifactType, pub String);\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct ArtifactResponse(pub Vec\u003cu8\u003e);\n\nimpl ProtocolName for ArtifactExchangeProtocol {\n    fn protocol_name(\u0026self) -\u003e \u0026[u8] {\n        \"/artifact-exchange/1\".as_bytes()\n    }\n}\n\n#[async_trait]\nimpl RequestResponseCodec for ArtifactExchangeCodec {\n    type Protocol = ArtifactExchangeProtocol;\n    type Request = ArtifactRequest;\n    type Response = ArtifactResponse;\n\n    async fn read_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Request\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let type_vec = read_length_prefixed(io, 1_000).await?;\n        if type_vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        let hash_vec = read_length_prefixed(io, 1_000_000).await?;\n        if hash_vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        let artifact_type = match type_vec[0] {\n            1 =\u003e ArtifactType::Artifact,\n            _ =\u003e return Err(io::ErrorKind::InvalidData.into()),\n        };\n\n        let artifact_hash = String::from_utf8(hash_vec).unwrap();\n        debug!(\n            \"Read ArtifactRequest: {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        Ok(ArtifactRequest(artifact_type, artifact_hash))\n    }\n\n    async fn read_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Response\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let vec = read_length_prefixed(io, 100_000_000).await?;\n\n        if vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        Ok(ArtifactResponse(vec))\n    }\n\n    async fn write_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n        ArtifactRequest(artifact_type, artifact_hash): ArtifactRequest,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"Write ArtifactRequest: {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let artifact_data_type: Vec\u003cu8\u003e = match artifact_type {\n            ArtifactType::Artifact =\u003e vec![1],\n        };\n\n        write_length_prefixed(io, artifact_data_type).await?;\n        write_length_prefixed(io, artifact_hash).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n\n    async fn write_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n        ArtifactResponse(data): ArtifactResponse,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        write_length_prefixed(io, data).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":39,"address":[7219568],"length":1,"stats":{"Line":0},"fn_name":"protocol_name"},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":113,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":133,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":29},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","behaviour.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::{ArtifactExchangeCodec, ArtifactRequest, ArtifactResponse};\nuse crate::network::idle_metric_protocol::{\n    IdleMetricExchangeCodec, IdleMetricRequest, IdleMetricResponse,\n};\n\nuse libp2p::identify::{Identify, IdentifyEvent};\nuse libp2p::kad::record::store::MemoryStore;\nuse libp2p::kad::{Kademlia, KademliaEvent};\nuse libp2p::request_response::{RequestResponse, RequestResponseEvent};\nuse libp2p::NetworkBehaviour;\n\n/// Defines the [`NetworkBehaviour`] to be used in the libp2p\n/// Swarm. The PyrsiaNetworkBehaviour consists of the following\n/// behaviours:\n///\n/// * [`Identify`]\n/// * [`Kademlia`]\n/// * [`RequestResponse`] for exchanging artifacts\n#[derive(NetworkBehaviour)]\n#[behaviour(out_event = \"PyrsiaNetworkEvent\")]\npub struct PyrsiaNetworkBehaviour {\n    pub identify: Identify,\n    pub kademlia: Kademlia\u003cMemoryStore\u003e,\n    pub request_response: RequestResponse\u003cArtifactExchangeCodec\u003e,\n    pub idle_metric_request_response: RequestResponse\u003cIdleMetricExchangeCodec\u003e,\n}\n\n/// Each event in the `PyrsiaNetworkBehaviour` is wrapped in a\n/// `PyrsiaNetworkEvent`.\n#[derive(Debug)]\npub enum PyrsiaNetworkEvent {\n    Identify(IdentifyEvent),\n    Kademlia(KademliaEvent),\n    RequestResponse(RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e),\n    IdleMetricRequestResponse(RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e),\n}\n\nimpl From\u003cIdentifyEvent\u003e for PyrsiaNetworkEvent {\n    fn from(event: IdentifyEvent) -\u003e Self {\n        PyrsiaNetworkEvent::Identify(event)\n    }\n}\n\nimpl From\u003cKademliaEvent\u003e for PyrsiaNetworkEvent {\n    fn from(event: KademliaEvent) -\u003e Self {\n        PyrsiaNetworkEvent::Kademlia(event)\n    }\n}\n\nimpl From\u003cRequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e\u003e for PyrsiaNetworkEvent {\n    fn from(event: RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e) -\u003e Self {\n        PyrsiaNetworkEvent::RequestResponse(event)\n    }\n}\n\nimpl From\u003cRequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e\u003e for PyrsiaNetworkEvent {\n    fn from(event: RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e) -\u003e Self {\n        PyrsiaNetworkEvent::IdleMetricRequestResponse(event)\n    }\n}\n","traces":[{"line":55,"address":[5641392],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":56,"address":[5641408],"length":1,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[5641472],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":62,"address":[5641489],"length":1,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[5641568],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":68,"address":[5641584],"length":1,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[5641648],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":74,"address":[5641665],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":8},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","client","command.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::ArtifactResponse;\nuse crate::network::client::{ArtifactHash, ArtifactType};\nuse crate::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\nuse futures::channel::oneshot;\nuse libp2p::core::{Multiaddr, PeerId};\nuse libp2p::request_response::ResponseChannel;\nuse std::collections::HashSet;\nuse strum_macros::Display;\n\n/// Commands are sent by the [`Client`] to the [`PyrsiaEventLoop`].\n/// Each command matches exactly with one if the functions that are\n/// defined in `Client`.\n#[derive(Debug, Display)]\npub enum Command {\n    Listen {\n        addr: Multiaddr,\n        sender: oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e,\n    },\n    Dial {\n        peer_addr: Multiaddr,\n        sender: oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e,\n    },\n    ListPeers {\n        peer_id: PeerId,\n        sender: oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e,\n    },\n    Provide {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        sender: oneshot::Sender\u003c()\u003e,\n    },\n    ListProviders {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        sender: oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e,\n    },\n    RequestArtifact {\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n        peer: PeerId,\n        sender: oneshot::Sender\u003canyhow::Result\u003cVec\u003cu8\u003e\u003e\u003e,\n    },\n    RespondArtifact {\n        artifact: Vec\u003cu8\u003e,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    },\n    RequestIdleMetric {\n        peer: PeerId,\n        sender: oneshot::Sender\u003canyhow::Result\u003cPeerMetrics\u003e\u003e,\n    },\n    RespondIdleMetric {\n        metric: PeerMetrics,\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use futures::channel::oneshot;\n\n    #[test]\n    fn command_correctly_implements_display() {\n        let (sender, _) = oneshot::channel();\n        let addr: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n\n        assert_eq!(\n            String::from(\"Listen\"),\n            Command::Listen { addr, sender }.to_string()\n        );\n    }\n}\n","traces":[{"line":79,"address":[6346992,6346997],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":80,"address":[6625671],"length":1,"stats":{"Line":1},"fn_name":null},{"line":81,"address":[6625732,6625801],"length":1,"stats":{"Line":2},"fn_name":null},{"line":83,"address":[6625992],"length":1,"stats":{"Line":1},"fn_name":null},{"line":84,"address":[6625843],"length":1,"stats":{"Line":1},"fn_name":null},{"line":85,"address":[6625870],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","client.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod command;\n\nuse crate::network::artifact_protocol::ArtifactResponse;\nuse crate::network::client::command::Command;\nuse crate::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\nuse futures::channel::{mpsc, oneshot};\nuse futures::prelude::*;\nuse libp2p::core::{Multiaddr, PeerId};\nuse libp2p::request_response::ResponseChannel;\nuse log::debug;\nuse std::collections::HashSet;\n\n/* peer metrics support */\nconst PEER_METRIC_THRESHOLD: f64 = 0.5_f64;\n#[derive(Clone, Debug, PartialEq, PartialOrd)]\nstruct IdleMetric {\n    pub peer: PeerId,\n    pub metric: f64,\n}\n/* peer metric support */\n\nuse strum_macros::Display;\n/// Defines the different types of artifacts that can be transferred\n/// within the libp2p swarm.\n#[derive(Clone, Debug, Display, PartialEq, Eq)]\npub enum ArtifactType {\n    Artifact,\n}\n\n/// A utility struct for easily defining a hash from different\n/// types that can be used as a provisioning key within the\n/// libp2p swarm.\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct ArtifactHash {\n    pub hash: String,\n}\n\n/// Construct an ArtifactHash from `String`\nimpl From\u003cString\u003e for ArtifactHash {\n    fn from(hash: String) -\u003e Self {\n        ArtifactHash { hash }\n    }\n}\n\n/// Construct an ArtifactHash from `\u0026String`\nimpl From\u003c\u0026String\u003e for ArtifactHash {\n    fn from(hash: \u0026String) -\u003e Self {\n        ArtifactHash { hash: hash.clone() }\n    }\n}\n\n/// Construct an ArtifactHash from `\u0026str`\nimpl From\u003c\u0026str\u003e for ArtifactHash {\n    fn from(hash: \u0026str) -\u003e Self {\n        ArtifactHash {\n            hash: String::from(hash),\n        }\n    }\n}\n\n/// The `Client` provides entry points to interact with the libp2p swarm.\n#[derive(Clone)]\npub struct Client {\n    pub sender: mpsc::Sender\u003cCommand\u003e,\n    pub local_peer_id: PeerId,\n}\n\nimpl Client {\n    /// Instruct the swarm to start listening on the specified address.\n    pub async fn listen(\u0026mut self, addr: \u0026Multiaddr) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::listen {:?}\", addr);\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Listen {\n                addr: addr.clone(),\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// Dial a peer with the specified address.\n    pub async fn dial(\u0026mut self, peer_addr: \u0026Multiaddr) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::dial {:?}\", peer_addr);\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Dial {\n                peer_addr: peer_addr.clone(),\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// List the peers that this node is connected to.\n    pub async fn list_peers(\u0026mut self) -\u003e anyhow::Result\u003cHashSet\u003cPeerId\u003e\u003e {\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::ListPeers {\n                peer_id: self.local_peer_id,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// Inform the swarm that this node is currently a\n    /// provider of the artifact with the specified `type`\n    /// and `hash`.\n    pub async fn provide(\n        \u0026mut self,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\n            \"p2p::Client::provide {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::Provide {\n                artifact_type,\n                artifact_hash,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// List all peers in the swarm that are providing\n    /// the artifact with the specified `type` and `hash`.\n    pub async fn list_providers(\n        \u0026mut self,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003cHashSet\u003cPeerId\u003e\u003e {\n        debug!(\n            \"p2p::Client::list_providers {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::ListProviders {\n                artifact_type,\n                artifact_hash,\n                sender,\n            })\n            .await?;\n        Ok(receiver.await?)\n    }\n\n    /// Request an artifact with the specified `type` and `hash`\n    /// from the swarm.\n    pub async fn request_artifact(\n        \u0026mut self,\n        peer: \u0026PeerId,\n        artifact_type: ArtifactType,\n        artifact_hash: ArtifactHash,\n    ) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n        debug!(\n            \"p2p::Client::request_artifact {:?}: {:?}={:?}\",\n            peer, artifact_type, artifact_hash\n        );\n\n        let (sender, receiver) = oneshot::channel();\n        self.sender\n            .send(Command::RequestArtifact {\n                artifact_type,\n                artifact_hash,\n                peer: *peer,\n                sender,\n            })\n            .await?;\n        receiver.await?\n    }\n\n    /// Put the artifact as a response to an incoming artifact\n    /// request.\n    pub async fn respond_artifact(\n        \u0026mut self,\n        artifact: Vec\u003cu8\u003e,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\"p2p::Client::respond_artifact size={:?}\", artifact.len());\n\n        self.sender\n            .send(Command::RespondArtifact { artifact, channel })\n            .await?;\n\n        Ok(())\n    }\n\n    //get a peer with a low enough work load to download artifact otherwise the lowest work load of the set\n    //TODO: chunk the peers to some limit to keep from shotgunning the network\n    pub async fn get_idle_peer(\n        \u0026mut self,\n        providers: HashSet\u003cPeerId\u003e,\n    ) -\u003e anyhow::Result\u003cOption\u003cPeerId\u003e\u003e {\n        debug!(\n            \"p2p::Client::get_idle_peer() entered with {} peers\",\n            providers.len()\n        );\n        let mut idle_metrics: Vec\u003cIdleMetric\u003e = Vec::new();\n        for peer in providers.iter() {\n            let (sender, receiver) = oneshot::channel();\n            self.sender\n                .send(Command::RequestIdleMetric {\n                    peer: *peer,\n                    sender,\n                })\n                .await?;\n\n            match receiver.await.expect(\"Sender not to be dropped.\") {\n                Ok(peer_metric) =\u003e {\n                    let metric: f64 = f64::from_le_bytes(peer_metric.idle_metric);\n                    let idle_metric = IdleMetric {\n                        peer: *peer,\n                        metric,\n                    };\n                    if idle_metric.metric \u003c PEER_METRIC_THRESHOLD {\n                        debug!(\n                                \"p2p::Client::get_idle_peer() Found peer with a below threshold idle value {}\",\n                                metric\n                            );\n                        return Ok(Some(idle_metric.peer));\n                    } else {\n                        debug!(\n                            \"p2p::Client::get_idle_peer() Pushing idle peer with value {}\",\n                            metric\n                        );\n                        idle_metrics.push(idle_metric);\n                    }\n                }\n                Err(e) =\u003e {\n                    debug!(\n                            \"p2p::Client::get_idle_peer() Unable to get peer metric for peer {} error {}\",\n                            peer, e\n                        );\n                }\n            };\n        }\n\n        //sort the peers in ascending order according to their idle metric and return top of list\n        idle_metrics.sort_by(|a, b| a.metric.partial_cmp(\u0026b.metric).unwrap());\n        Ok(idle_metrics.first().map(|idle_metric| idle_metric.peer))\n    }\n\n    pub async fn respond_idle_metric(\n        \u0026mut self,\n        metric: PeerMetrics,\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        debug!(\n            \"p2p::Client::respond_idle_metric PeerMetrics metric ={:?}\",\n            metric\n        );\n\n        self.sender\n            .send(Command::RespondIdleMetric { metric, channel })\n            .await?;\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use libp2p::identity::Keypair;\n    use rand::distributions::Alphanumeric;\n    use rand::{thread_rng, Rng};\n\n    #[tokio::test]\n    async fn test_listen() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let address: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n        let cloned_address = address.clone();\n        tokio::spawn(async move { client.listen(\u0026address).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Listen { addr, sender }) =\u003e {\n                    assert_eq!(addr, cloned_address);\n                    let _ = sender.send(Ok(()));\n                },\n                _ =\u003e panic!(\"Command must match Command::Listen\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_dial() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let address: Multiaddr = \"/ip4/127.0.0.1\".parse().unwrap();\n        let cloned_address = address.clone();\n        tokio::spawn(async move { client.dial(\u0026address).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Dial { peer_addr, sender }) =\u003e {\n                    assert_eq!(peer_addr, cloned_address);\n                    let _ = sender.send(Ok(()));\n                },\n                _ =\u003e panic!(\"Command must match Command::Dial\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_list_peers() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let local_peer_id = Keypair::generate_ed25519().public().to_peer_id();\n        let mut client = Client {\n            sender,\n            local_peer_id,\n        };\n\n        tokio::spawn(async move { client.list_peers().await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::ListPeers { peer_id, sender }) =\u003e {\n                    assert_eq!(peer_id, local_peer_id);\n                    let _ = sender.send(Default::default());\n                },\n                _ =\u003e panic!(\"Command must match Command::ListPeers\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_get_idle_metric() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let local_peer_id = Keypair::generate_ed25519().public().to_peer_id();\n        let mut client = Client {\n            sender,\n            local_peer_id,\n        };\n\n        let mut peers: HashSet\u003cPeerId\u003e = HashSet::new();\n        peers.insert(client.local_peer_id);\n        tokio::spawn(async move { client.get_idle_peer(peers).await });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::RequestIdleMetric { peer, sender }) =\u003e {\n                    assert_eq!(peer, local_peer_id);\n                    let peer_metric = PeerMetrics {\n                        idle_metric: 8675309f64.to_le_bytes(),\n                    };\n                    let _ = sender.send(Ok(peer_metric));\n                },\n                None =\u003e {},\n                _ =\u003e panic!(\"Command must match Command::RequestIdleMetric\")\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_provide() {\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        let mut client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let random_hash: String = thread_rng()\n            .sample_iter(\u0026Alphanumeric)\n            .take(30)\n            .map(char::from)\n            .collect();\n        let cloned_random_hash = random_hash.clone();\n        tokio::spawn(async move {\n            client\n                .provide(ArtifactType::Artifact, random_hash.into())\n                .await\n        });\n\n        futures::select! {\n            command = receiver.next() =\u003e match command {\n                Some(Command::Provide { artifact_type, artifact_hash, sender }) =\u003e {\n 84,"address":[5888287,5888430,5888113],"length":1,"stats":{"Line":2},"fn_name":null},{"line":485,"address":[5888344,5888591,5888487],"length":1,"stats":{"Line":2},"fn_name":null},{"line":486,"address":[5888714,5888501,5888648],"length":1,"stats":{"Line":2},"fn_name":null},{"line":487,"address":[5888767,5888654,5888920],"length":1,"stats":{"Line":2},"fn_name":null},{"line":489,"address":[5888194,5887911],"length":1,"stats":{"Line":0},"fn_name":null},{"line":495,"address":[5890976,5890981],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":496,"address":[5962519],"length":1,"stats":{"Line":1},"fn_name":null},{"line":498,"address":[5962540],"length":1,"stats":{"Line":1},"fn_name":null},{"line":500,"address":[5962693,5962565],"length":1,"stats":{"Line":1},"fn_name":null},{"line":504,"address":[5891008,5891013],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":505,"address":[5962775],"length":1,"stats":{"Line":1},"fn_name":null},{"line":507,"address":[5962796],"length":1,"stats":{"Line":1},"fn_name":null},{"line":509,"address":[5962836,5962966],"length":1,"stats":{"Line":1},"fn_name":null},{"line":513,"address":[5891040,5891045],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":514,"address":[5963047],"length":1,"stats":{"Line":1},"fn_name":null},{"line":516,"address":[5963079],"length":1,"stats":{"Line":1},"fn_name":null},{"line":518,"address":[5963259,5963195,5963091],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":163,"coverable":193},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","event_loop.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::artifact_protocol::{ArtifactRequest, ArtifactResponse};\nuse crate::network::behaviour::{PyrsiaNetworkBehaviour, PyrsiaNetworkEvent};\nuse crate::network::client::command::Command;\nuse crate::network::client::ArtifactType;\nuse crate::network::idle_metric_protocol::{IdleMetricRequest, IdleMetricResponse, PeerMetrics};\nuse futures::channel::{mpsc, oneshot};\nuse futures::prelude::*;\nuse libp2p::core::{Multiaddr, PeerId};\nuse libp2p::identify::IdentifyEvent;\nuse libp2p::kad::{GetClosestPeersOk, GetProvidersOk, KademliaEvent, QueryId, QueryResult};\nuse libp2p::multiaddr::Protocol;\nuse libp2p::request_response::{\n    RequestId, RequestResponseEvent, RequestResponseMessage, ResponseChannel,\n};\nuse libp2p::swarm::SwarmEvent;\nuse libp2p::Swarm;\nuse log::{debug, info, trace, warn};\nuse std::collections::hash_map::Entry::Vacant;\nuse std::collections::{HashMap, HashSet};\nuse std::error::Error;\n\ntype PendingDialMap = HashMap\u003cMultiaddr, oneshot::Sender\u003canyhow::Result\u003c()\u003e\u003e\u003e;\ntype PendingListPeersMap = HashMap\u003cQueryId, oneshot::Sender\u003cHashSet\u003cPeerId\u003e\u003e\u003e;\ntype PendingStartProvidingMap = HashMap\u003cQueryId, oneshot::Sender\u003c()\u003e\u003e;\ntype PendingRequestArtifactMap = HashMap\u003cRequestId, oneshot::Sender\u003canyhow::Result\u003cVec\u003cu8\u003e\u003e\u003e\u003e;\ntype PendingRequestIdleMetricMap = HashMap\u003cRequestId, oneshot::Sender\u003canyhow::Result\u003cPeerMetrics\u003e\u003e\u003e;\n\n/// The `PyrsiaEventLoop` is responsible for taking care of incoming\n/// events from the libp2p [`Swarm`] itself, the different network\n/// behaviours that exist inside the `Swarm` and incoming commands\n/// from the [`Client`].\npub struct PyrsiaEventLoop {\n    swarm: Swarm\u003cPyrsiaNetworkBehaviour\u003e,\n    command_receiver: mpsc::Receiver\u003cCommand\u003e,\n    event_sender: mpsc::Sender\u003cPyrsiaEvent\u003e,\n    pending_dial: PendingDialMap,\n    pending_list_peers: PendingListPeersMap,\n    pending_start_providing: PendingStartProvidingMap,\n    pending_list_providers: PendingListPeersMap,\n    pending_request_artifact: PendingRequestArtifactMap,\n    pending_idle_metric_requests: PendingRequestIdleMetricMap,\n}\n\nimpl PyrsiaEventLoop {\n    pub fn new(\n        swarm: Swarm\u003cPyrsiaNetworkBehaviour\u003e,\n        command_receiver: mpsc::Receiver\u003cCommand\u003e,\n        event_sender: mpsc::Sender\u003cPyrsiaEvent\u003e,\n    ) -\u003e Self {\n        Self {\n            swarm,\n            command_receiver,\n            event_sender,\n            pending_dial: Default::default(),\n            pending_list_peers: Default::default(),\n            pending_start_providing: Default::default(),\n            pending_list_providers: Default::default(),\n            pending_request_artifact: Default::default(),\n            pending_idle_metric_requests: Default::default(),\n        }\n    }\n\n    /// Creates the actual event loop to begin listening for\n    /// incoming events on the swarm and command channels.\n    pub async fn run(mut self) {\n        loop {\n            futures::select! {\n                event = self.swarm.next() =\u003e match event.expect(\"Swarm stream to be infinite.\") {\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::Identify(identify_event)) =\u003e self.handle_identify_event(identify_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::Kademlia(kademlia_event)) =\u003e self.handle_kademlia_event(kademlia_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::RequestResponse(request_response_event)) =\u003e self.handle_request_response_event(request_response_event).await,\n                    SwarmEvent::Behaviour(PyrsiaNetworkEvent::IdleMetricRequestResponse(request_response_event)) =\u003e self.handle_idle_metric_request_response_event(request_response_event).await,\n                    swarm_event =\u003e self.handle_swarm_event(swarm_event).await,\n                },\n                command = self.command_receiver.next() =\u003e match command {\n                    Some(c) =\u003e {\n                        self.handle_command(c).await;\n                    },\n                    // Command channel closed, thus shutting down the network event loop.\n                    None =\u003e { warn!(\"Got empty command\"); return },\n                },\n            }\n        }\n    }\n\n    // Handles events from the `Identify` network behaviour.\n    async fn handle_identify_event(\u0026mut self, event: IdentifyEvent) {\n        trace!(\"Handle IdentifyEvent: {:?}\", event);\n        match event {\n            IdentifyEvent::Pushed { .. } =\u003e {}\n            IdentifyEvent::Received { peer_id, info } =\u003e {\n                println!(\"Identify::Received: {}; {:?}\", peer_id, info);\n                if let Some(addr) = info.listen_addrs.get(0) {\n                    if let Some(sender) = self.pending_dial.remove(addr) {\n                        let _ = sender.send(Ok(()));\n                    }\n\n                    debug!(\n                        \"Identify::Received: adding address {:?} for peer {}\",\n                        addr.clone(),\n                        peer_id\n                    );\n                    self.swarm\n                        .behaviour_mut()\n                        .kademlia\n                        .add_address(\u0026peer_id, addr.clone());\n                }\n            }\n            IdentifyEvent::Sent { .. } =\u003e {}\n            IdentifyEvent::Error { .. } =\u003e {}\n        }\n    }\n\n    // Handles events from the `Kademlia` network behaviour.\n    async fn handle_kademlia_event(\u0026mut self, event: KademliaEvent) {\n        trace!(\"Handle KademliaEvent: {:?}\", event);\n        match event {\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result: QueryResult::GetClosestPeers(Ok(GetClosestPeersOk { key: _key, peers })),\n                ..\n            } =\u003e {\n                let _ = self\n                    .pending_list_peers\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\")\n                    .send(HashSet::from_iter(peers));\n            }\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result: QueryResult::StartProviding(_),\n                ..\n            } =\u003e {\n                let sender: oneshot::Sender\u003c()\u003e = self\n                    .pending_start_providing\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\");\n                let _ = sender.send(());\n            }\n            KademliaEvent::OutboundQueryCompleted {\n                id,\n                result:\n                    QueryResult::GetProviders(Ok(GetProvidersOk {\n                        key: _key,\n                        providers,\n                        ..\n                    })),\n                ..\n            } =\u003e {\n                let _ = self\n                    .pending_list_providers\n                    .remove(\u0026id)\n                    .expect(\"Completed query to be previously pending.\")\n                    .send(providers);\n            }\n            _ =\u003e {}\n        }\n    }\n\n    // Handles events from the `RequestResponse` for artifact exchange\n    // network behaviour.\n    async fn handle_request_response_event(\n        \u0026mut self,\n        event: RequestResponseEvent\u003cArtifactRequest, ArtifactResponse\u003e,\n    ) {\n        trace!(\"Handle RequestResponseEvent: {:?}\", event);\n        match event {\n            RequestResponseEvent::Message { message, .. } =\u003e match message {\n                RequestResponseMessage::Request {\n                    request, channel, ..\n                } =\u003e {\n                    self.event_sender\n                        .send(PyrsiaEvent::RequestArtifact {\n                            artifact_type: request.0,\n                            artifact_hash: request.1,\n                            channel,\n                        })\n                        .await\n                        .expect(\"Event receiver not to be dropped.\");\n                }\n                RequestResponseMessage::Response {\n                    request_id,\n                    response,\n                } =\u003e {\n                    let _ = self\n                        .pending_request_artifact\n                        .remove(\u0026request_id)\n                        .expect(\"Request to still be pending.\")\n                        .send(Ok(response.0));\n                }\n            },\n            RequestResponseEvent::InboundFailure { .. } =\u003e {}\n            RequestResponseEvent::OutboundFailure {\n                request_id, error, ..\n            } =\u003e {\n                let _ = self\n                    .pending_request_artifact\n                    .remove(\u0026request_id)\n                    .expect(\"Request to still be pending.\")\n                    .send(Err(From::from(error)));\n            }\n            RequestResponseEvent::ResponseSent { .. } =\u003e {}\n        }\n    }\n\n    // Handles events from the `RequestResponse` for peer metric exchange\n    // network behaviour.\n    async fn handle_idle_metric_request_response_event(\n        \u0026mut self,\n        event: RequestResponseEvent\u003cIdleMetricRequest, IdleMetricResponse\u003e,\n    ) {\n        trace!(\"Handle RequestResponseEvent: {:?}\", event);\n        match event {\n            RequestResponseEvent::Message { message, .. } =\u003e match message {\n                RequestResponseMessage::Request { channel, .. } =\u003e {\n                    self.event_sender\n                        .send(PyrsiaEvent::IdleMetricRequest { channel })\n                        .await\n                        .expect(\"Event receiver not to be dropped.\");\n                }\n                RequestResponseMessage::Response {\n                    request_id,\n                    response,\n                } =\u003e {\n                    let _ = self\n                        .pending_idle_metric_requests\n                        .remove(\u0026request_id)\n                        .expect(\"Request to still be pending.\")\n                        .send(Ok(response.0));\n                }\n            },\n            RequestResponseEvent::InboundFailure { .. } =\u003e {}\n            RequestResponseEvent::OutboundFailure {\n                request_id, error, ..\n            } =\u003e {\n                let _ = self\n                    .pending_idle_metric_requests\n                    .remove(\u0026request_id)\n                    .expect(\"Request to still be pending.\")\n                    .send(Err(From::from(error)));\n            }\n            RequestResponseEvent::ResponseSent { .. } =\u003e {}\n        }\n    }\n    // Handles all other events from the libp2p `Swarm`.\n    async fn handle_swarm_event(\u0026mut self, event: SwarmEvent\u003cPyrsiaNetworkEvent, impl Error\u003e) {\n        trace!(\"Handle SwarmEvent: {:?}\", event);\n        match event {\n            SwarmEvent::Behaviour(_) =\u003e {\n                debug!(\"Unmatched Behaviour swarm event found: {:?}\", event);\n            }\n            SwarmEvent::NewListenAddr { address, .. } =\u003e {\n                let local_peer_id = *self.swarm.local_peer_id();\n                info!(\n                    \"Local node is listening on {:?}\",\n                    address.with(Protocol::P2p(local_peer_id.into()))\n                );\n            }\n            SwarmEvent::ConnectionEstablished { .. } =\u003e {}\n            SwarmEvent::ConnectionClosed { .. } =\u003e {}\n            SwarmEvent::OutgoingConnectionError { .. } =\u003e {}\n            SwarmEvent::BannedPeer { .. } =\u003e {}\n            SwarmEvent::Dialing(peer_id) =\u003e {\n                debug!(\n                    \"Local Peer {} is dialing Peer {}...\",\n                    self.swarm.local_peer_id(),\n                    peer_id\n                );\n            }\n            SwarmEvent::ExpiredListenAddr { .. } =\u003e {}\n            SwarmEvent::IncomingConnection { .. } =\u003e {}\n            SwarmEvent::IncomingConnectionError { .. } =\u003e {}\n            SwarmEvent::ListenerClosed { .. } =\u003e {}\n            SwarmEvent::ListenerError { .. } =\u003e {}\n        }\n    }\n\n    // Handle incoming commands that are sent by the [`Client`].\n    async fn handle_command(\u0026mut self, command: Command) {\n        trace!(\"Handle Command: {}\", command);\n        match command {\n            Command::Listen { addr, sender } =\u003e {\n                let _ = match self.swarm.listen_on(addr) {\n                    Ok(_) =\u003e sender.send(Ok(())),\n                    Err(e) =\u003e sender.send(Err(From::from(e))),\n                };\n            }\n            Command::Dial { peer_addr, sender } =\u003e {\n                if let Vacant(_) = self.pending_dial.entry(peer_addr.clone()) {\n                    match self.swarm.dial(peer_addr.clone()) {\n                        Ok(()) =\u003e {\n                            self.pending_dial.insert(peer_addr, sender);\n                        }\n                        Err(e) =\u003e {\n                            let _ = sender.send(Err(From::from(e)));\n                        }\n                    }\n                }\n            }\n            Command::ListPeers { peer_id, sender } =\u003e {\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .get_closest_peers(peer_id);\n                self.pending_list_peers.insert(query_id, sender);\n            }\n            Command::Provide {\n                artifact_type,\n                artifact_hash,\n                sender,\n            } =\u003e {\n                let kademlia_key = format!(\"{}|{}\", artifact_type, artifact_hash.hash);\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .start_providing(kademlia_key.into_bytes().into())\n                    .expect(\"No store error.\");\n                self.pending_start_providing.insert(query_id, sender);\n            }\n            Command::ListProviders {\n                artifact_type,\n                artifact_hash,\n                sender,\n            } =\u003e {\n                let kademlia_key = format!(\"{}|{}\", artifact_type, artifact_hash.hash);\n                let query_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .kademlia\n                    .get_providers(kademlia_key.into_bytes().into());\n                self.pending_list_providers.insert(query_id, sender);\n            }\n            Command::RequestArtifact {\n                artifact_type,\n                artifact_hash,\n                peer,\n                sender,\n            } =\u003e {\n                let request_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .request_response\n                    .send_request(\u0026peer, ArtifactRequest(artifact_type, artifact_hash.hash));\n                self.pending_request_artifact.insert(request_id, sender);\n            }\n            Command::RespondArtifact { artifact, channel } =\u003e {\n                self.swarm\n                    .behaviour_mut()\n                    .request_response\n                    .send_response(channel, ArtifactResponse(artifact))\n                    .expect(\"Connection to peer to be still open.\");\n            }\n            Command::RequestIdleMetric { peer, sender } =\u003e {\n                let request_id = self\n                    .swarm\n                    .behaviour_mut()\n                    .idle_metric_request_response\n                    .send_request(\u0026peer, IdleMetricRequest());\n                self.pending_idle_metric_requests.insert(request_id, sender);\n            }\n            Command::RespondIdleMetric { metric, channel } =\u003e {\n                self.swarm\n                    .behaviour_mut()\n                    .idle_metric_request_response\n                    .send_response(channel, IdleMetricResponse(metric))\n                    .expect(\"Connection to peer to be still open.\");\n            }\n        }\n    }\n}\n\n#[derive(Debug)]\npub enum PyrsiaEvent {\n    RequestArtifact {\n        artifact_type: ArtifactType,\n        artifact_hash: String,\n        channel: ResponseChannel\u003cArtifactResponse\u003e,\n    },\n    IdleMetricRequest {\n        channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n    },\n}\n","traces":[{"line":61,"address":[7219648,7220363],"length":1,"stats":{"Line":0},"fn_name":"new"},{"line":70,"address":[7219757],"length":1,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[7219772],"length":1,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[7219827],"length":1,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[7219879],"length":1,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[7219931],"length":1,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[7219983],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[7220384,7220406],"length":1,"stats":{"Line":0},"fn_name":"run"},{"line":103,"address":[7220464,7220500],"length":1,"stats":{"Line":0},"fn_name":"handle_identify_event"},{"line":131,"address":[7220560,7220598],"length":1,"stats":{"Line":0},"fn_name":"handle_kademlia_event"},{"line":178,"address":[7220672],"length":1,"stats":{"Line":0},"fn_name":"handle_request_response_event"},{"line":224,"address":[7220784],"length":1,"stats":{"Line":0},"fn_name":"handle_idle_metric_request_response_event"},{"line":295,"address":[7220880,7220916],"length":1,"stats":{"Line":0},"fn_name":"handle_command"}],"covered":0,"coverable":13},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","idle_metric_protocol.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse async_trait::async_trait;\nuse futures::prelude::*;\nuse libp2p::core::upgrade::{read_varint, write_length_prefixed, ProtocolName};\nuse libp2p::request_response::RequestResponseCodec;\nuse log::debug;\nuse serde::{Deserialize, Serialize};\nuse std::io;\n\n/// The `IdleMetricExchangeCodec` defines the request and response types\n/// for the [`RequestResponse`](crate::RequestResponse) protocol for\n/// exchanging peer metrics. The peer metric is passed through the framework\n/// in the PeerMetrics structure but over the network as the bytes needed\n/// for passing a floating point as bits of the idle metric field of the\n/// PeerMetrics structure.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct PeerMetrics {\n    pub idle_metric: [u8; 8],\n}\n\nimpl PartialEq for PeerMetrics {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.idle_metric == other.idle_metric\n    }\n}\n\nimpl Eq for PeerMetrics {}\n\nimpl AsRef\u003c[u8]\u003e for PeerMetrics {\n    fn as_ref(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.idle_metric\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct IdleMetricExchangeProtocol();\n\n#[derive(Clone)]\npub struct IdleMetricExchangeCodec();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct IdleMetricRequest();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct IdleMetricResponse(pub PeerMetrics);\n\nimpl ProtocolName for IdleMetricExchangeProtocol {\n    fn protocol_name(\u0026self) -\u003e \u0026[u8] {\n        \"/metric-exchange/1\".as_bytes()\n    }\n}\n#[async_trait]\nimpl RequestResponseCodec for IdleMetricExchangeCodec {\n    type Protocol = IdleMetricExchangeProtocol;\n    type Request = IdleMetricRequest;\n    type Response = IdleMetricResponse;\n\n    //request for idle metric from a peer.\n    async fn read_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        _io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Request\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        debug!(\"p2p::idle_metric_protocol::read_request received from peer.\",);\n        //unlike the artifact, there is no has parameter there is only one metric possible\n        Ok(IdleMetricRequest()) //TODO: can I just return OK from here with no type\n    }\n\n    //reads the peer metric from the peer\n    async fn read_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Response\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let mut buff: [u8; 8] = [0; 8];\n        let mut size = read_varint(io).await?;\n        if size != 8 {\n            return Err(io::ErrorKind::InvalidData.into());\n        }\n\n        size = io.read(\u0026mut buff).await?;\n        if size != 8 {\n            return Err(io::ErrorKind::InvalidData.into());\n        }\n\n        let metric = PeerMetrics { idle_metric: buff };\n        debug!(\n            \"p2p::idle_metric_protocol::read_response Reading response to idle metric request with value ={:?}\",\n            metric.idle_metric\n        );\n        Ok(IdleMetricResponse(metric))\n    }\n\n    //this method request the idle metric from the peer\n    async fn write_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n        IdleMetricRequest(): IdleMetricRequest,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"p2p::idle_metric_protocol::write_request writing a request to peer for and idle metric\",\n        );\n        io.close().await?;\n        Ok(())\n    }\n\n    //this object writes the quality metric to the peer.\n    async fn write_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026IdleMetricExchangeProtocol,\n        io: \u0026mut T,\n        IdleMetricResponse(data): IdleMetricResponse,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"p2p::idle_metric_protocol::write_response sending PeerMetric metric value {:?}\",\n            data\n        );\n        write_length_prefixed(io, data.idle_metric).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":37,"address":[4867808],"length":1,"stats":{"Line":0},"fn_name":"eq"},{"line":38,"address":[4867822],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[4867856],"length":1,"stats":{"Line":0},"fn_name":"as_ref"},{"line":61,"address":[4867872],"length":1,"stats":{"Line":0},"fn_name":"protocol_name"},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":

        .await\n    });\n\n    let (close_member, exit) = oneshot::channel();\n    tokio::spawn(async move {\n        let config = default_config(n_members.into(), my_node_ix, 0);\n        run_session(\n            config,\n            network,\n            data_provider,\n            finalization_provider,\n            keybox,\n            Spawner {},\n            exit,\n        )\n        .await\n    });\n\n    let mut max_block_finalized = 0;\n    while let Some(block_num) = finalized_rx.next().await {\n        if max_block_finalized \u003c block_num.header.ordinal {\n            max_block_finalized = block_num.header.ordinal;\n        }\n        debug!(\n            \" Got new batch. Highest finalized = {:?}\",\n            max_block_finalized\n        );\n        if max_block_finalized \u003e= 100 as u128 {\n            break;\n        }\n    }\n    close_member.send(()).expect(\"should send\");\n    close_chain.send(()).expect(\"should send\");\n    close_network.send(()).expect(\"should send\");\n    close_verifier.send(()).expect(\"should send\");\n    Ok(())\n}\n\npub fn write_block(path: \u0026str, block: Block) {\n    let mut file = fs::OpenOptions::new()\n        .write(true)\n        .append(true)\n        .create(true)\n        .open(path)\n        .expect(\"cannot open file\");\n\n    file.write_all(serde_json::to_string(\u0026block).unwrap().as_bytes())\n        .expect(\"write failed\");\n    file.write_all(b\"\\n\").expect(\"write failed\");\n}\n\npub fn write_keypair(path: \u0026String, data: \u0026[u8; 64]) {\n    let mut file = fs::OpenOptions::new()\n        .write(true)\n        .create(true)\n        .mode(0o600)\n        .open(path)\n        .expect(\"cannot open file\");\n\n    file.write_all(data).expect(\"write failed\");\n}\n\npub fn read_keypair(path: \u0026String) -\u003e Result\u003c[u8; 64], Box\u003cdyn Error\u003e\u003e {\n    let mut file = std::fs::File::open(path)?;\n    let mut buf = [0u8; 64];\n    let n = file.read(\u0026mut buf)?;\n    if n == 64 {\n        Ok(buf)\n    } else {\n        Err(Box::new(io::Error::from(io::ErrorKind::InvalidData)))\n    }\n}\n\npub fn get_keyfile_name(args: BlockchainNodeArgs) -\u003e String {\n    let mut path = dirs::home_dir().unwrap();\n    path.push(args.key_filename);\n    let filepath = path.into_os_string().into_string().unwrap();\n    filepath\n}\n\npub fn create_ed25519_keypair(filename: String) -\u003e libp2p::identity::ed25519::Keypair {\n    match read_keypair(\u0026filename) {\n        Ok(v) =\u003e {\n            let data: \u0026mut [u8] = \u0026mut v.clone();\n            debug!(\"Load Keypair from {:?}\", filename);\n            libp2p::identity::ed25519::Keypair::decode(data).unwrap()\n        }\n        Err(_) =\u003e {\n            let id_keys = identity::ed25519::Keypair::generate();\n\n            let data = id_keys.encode();\n            debug!(\"Create Keypair\");\n            write_keypair(\u0026filename, \u0026data);\n            id_keys\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use pyrsia_blockchain_network::args::parser::DEFAULT_BLOCK_KEYPAIR_FILENAME;\n    const TEST_KEYPAIR_FILENAME: \u0026str = \"./test_keypair\";\n    #[test]\n    fn test_get_keyfile_name_succeeded() {\n        let mut path = dirs::home_dir().unwrap();\n\n        path.push(DEFAULT_BLOCK_KEYPAIR_FILENAME);\n        let args = BlockchainNodeArgs {\n            key_filename: DEFAULT_BLOCK_KEYPAIR_FILENAME.to_string(),\n            peer_index: 0,\n        };\n        assert_eq!(\n            path.into_os_string().into_string().unwrap(),\n            get_keyfile_name(args)\n        );\n    }\n\n    #[test]\n    fn test_write_keypair_succeeded() {\n        let file = String::from(TEST_KEYPAIR_FILENAME);\n        let data = [0u8; 64];\n        let result = std::panic::catch_unwind(|| write_keypair(\u0026file, \u0026data));\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_read_keypair_succeeded() {\n        let file = String::from(TEST_KEYPAIR_FILENAME);\n        let data = [0u8; 64];\n        write_keypair(\u0026file, \u0026data);\n        assert!(read_keypair(\u0026file).is_ok());\n    }\n\n    #[test]\n    fn test_create_keypair_succeeded() {\n        let args = BlockchainNodeArgs {\n            key_filename: DEFAULT_BLOCK_KEYPAIR_FILENAME.to_string(),\n            peer_index: 0,\n        };\n        let result = std::panic::catch_unwind(|| create_ed25519_keypair(args));\n        assert!(result.is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","args","parser.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::Parser;\n\npub const DEFAULT_BLOCK_KEYPAIR_FILENAME: \u0026str = \".block_keypair\";\n\n/// Application to connect to and participate in the Pyrsia blockchain network\n#[derive(Debug, Parser, Clone)]\n#[clap(long_about = None)]\npub struct BlockchainNodeArgs {\n    /// A string to specify the keypair filename\n    #[clap(long, short = 'K', default_value = DEFAULT_BLOCK_KEYPAIR_FILENAME)]\n    pub key_filename: String,\n    /// An unsigned number to specify the node index on Aleph algorithm.\n    #[clap(long, short = 'I', required = true)]\n    pub peer_index: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","args.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod parser;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","blockchain.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse libp2p::identity;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::fmt::{self, Debug, Formatter};\n\nuse super::crypto::hash_algorithm::HashDigest;\nuse super::structures::{\n    block::Block,\n    chain::Chain,\n    header::Address,\n    transaction::{Transaction, TransactionType},\n};\n\n/// Define Supported Signature Algorithm\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub enum SignatureAlgorithm {\n    Ed25519,\n}\n\npub struct Blockchain {\n    // this should actually be a Map\u003cTransaction,Vec\u003cOnTransactionSettled\u003e\u003e but that's later\n    trans_observers: HashMap\u003cTransaction, Box\u003cdyn FnOnce(Transaction)\u003e\u003e,\n    block_observers: Vec\u003cBox\u003cdyn FnMut(Block)\u003e\u003e,\n    chain: Chain,\n}\n\nimpl Debug for Blockchain {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        f.debug_struct(\"Blockchain\")\n            .field(\"chain\", \u0026self.chain)\n            .field(\"trans_observers\", \u0026self.trans_observers.len())\n            .field(\"block_observers\", \u0026self.block_observers.len())\n            .finish()\n    }\n}\n\nimpl Blockchain {\n    pub fn new(keypair: \u0026identity::ed25519::Keypair) -\u003e Self {\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n        let transaction = Transaction::new(\n            TransactionType::AddAuthority,\n            local_id,\n            \"this needs to be the root authority\".as_bytes().to_vec(),\n            keypair,\n        );\n        // Make the \"genesis\" blocks\n        let block = Block::new(HashDigest::new(b\"\"), 0, Vec::from([transaction]), keypair);\n        let mut chain: Chain = Default::default();\n        chain.blocks.push(block);\n        Self {\n            trans_observers: Default::default(),\n            block_observers: vec![],\n            chain,\n        }\n    }\n\n    pub fn blocks(\u0026self) -\u003e Vec\u003cBlock\u003e {\n        self.chain.blocks.clone()\n    }\n\n    pub fn submit_transaction\u003cCallBack: 'static + FnOnce(Transaction)\u003e(\n        \u0026mut self,\n        trans: Transaction,\n        on_done: CallBack,\n    ) -\u003e \u0026mut Self {\n        self.trans_observers.insert(trans, Box::new(on_done));\n        self\n    }\n\n    pub fn notify_transaction_settled(\u0026mut self, trans: Transaction) {\n        // if there were no observers, we don't care\n        if let Some(on_settled) = self.trans_observers.remove(\u0026trans) {\n            on_settled(trans)\n        }\n    }\n\n    pub fn add_block_listener\u003cCallBack: 'static + FnMut(Block)\u003e(\n        \u0026mut self,\n        on_block: CallBack,\n    ) -\u003e \u0026mut Self {\n        self.block_observers.push(Box::new(on_block));\n        self\n    }\n\n    pub fn notify_block_event(\u0026mut self, block: Block) -\u003e \u0026mut Self {\n        self.block_observers\n            .iter_mut()\n            .for_each(|notify| notify(block.clone()));\n        self\n    }\n\n    #[warn(dead_code)]\n    pub fn add_block(\u0026mut self, block: Block) {\n        self.chain.blocks.push(block);\n        self.notify_block_event(self.chain.blocks.last().expect(\"block must exist\").clone());\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::cell::Cell;\n    use std::rc::Rc;\n\n    use super::*;\n\n    #[test]\n    fn test_build_blockchain() -\u003e Result\u003c(), String\u003e {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n        let mut chain = Blockchain::new(\u0026keypair);\n\n        let mut transactions = vec![];\n        let data = \"Hello First Transaction\";\n        let transaction = Transaction::new(\n            TransactionType::Create,\n            local_id,\n            data.as_bytes().to_vec(),\n            \u0026keypair,\n        );\n        transactions.push(transaction);\n        chain.add_block(Block::new(\n            chain.blocks()[0].header.hash(),\n            chain.blocks()[0].header.ordinal + 1,\n            transactions,\n            \u0026keypair,\n        ));\n        assert_eq!(true, chain.blocks().last().unwrap().verify());\n        assert_eq!(2, chain.blocks().len());\n        Ok(())\n    }\n\n    #[test]\n    fn test_add_trans_listener() -\u003e Result\u003c(), String\u003e {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n        let mut chain = Blockchain::new(\u0026keypair);\n\n        let transaction = Transaction::new(\n            TransactionType::Create,\n            local_id,\n            \"some transaction\".as_bytes().to_vec(),\n            \u0026keypair,\n        );\n        let called = Rc::new(Cell::new(false));\n        chain\n            .submit_transaction(transaction.clone(), {\n                let called = called.clone();\n                let transaction = transaction.clone();\n                move |t: Transaction| {\n                    assert_eq!(transaction, t);\n                    called.set(true)\n                }\n            })\n            .notify_transaction_settled(transaction);\n        assert!(called.get());\n        Ok(())\n    }\n\n    #[test]\n    fn test_add_block_listener() -\u003e Result\u003c(), String\u003e {\n        let keypair = identity::ed25519::Keypair::generate();\n        let block = Block::new(\n            HashDigest::new(b\"Hello World!\"),\n            1u128,\n            Vec::new(),\n            \u0026keypair,\n        );\n        let mut chain = Blockchain::new(\u0026keypair);\n        let called = Rc::new(Cell::new(false));\n\n        chain\n            .add_block_listener({\n                let called = called.clone();\n                let block = block.clone();\n                move |b: Block| {\n                    assert_eq!(block, b);\n                    called.set(true);\n                }\n            })\n            .add_block(block);\n\n        assert!(called.get()); // called is still false\n        Ok(())\n    }\n}\n","traces":[{"line":82,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","crypto","hash_algorithm.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse multihash::{Code, Multihash, MultihashDigest};\nuse serde::{Deserialize, Serialize};\n\n#[derive(\n    Serialize, Deserialize, Debug, Clone, Copy, PartialEq, Eq, Hash, Decode, Encode, PartialOrd,\n)]\npub struct HashDigest {\n    multihash: Multihash,\n}\n\nimpl HashDigest {\n    pub fn new(msg: \u0026[u8]) -\u003e Self {\n        Self {\n            multihash: Code::Keccak256.digest(msg),\n        }\n    }\n\n    pub fn to_slice(\u0026self) -\u003e [u8; 32] {\n        self.multihash\n            .digest()\n            .try_into()\n            .expect(\"a valid Keccak256 to be 32 bytes\")\n    }\n}\n\nimpl aleph_bft::Hasher for HashDigest {\n    type Hash = [u8; 32];\n\n    fn hash(x: \u0026[u8]) -\u003e Self::Hash {\n        HashDigest::new(x).to_slice()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use aleph_bft::Hasher;\n\n    #[test]\n    fn test_hash_digest() {\n        let message = b\"hello world\";\n        let expected_digest = [\n            0x47, 0x17, 0x32, 0x85, 0xa8, 0xd7, 0x34, 0x1e, 0x5e, 0x97, 0x2f, 0xc6, 0x77, 0x28,\n            0x63, 0x84, 0xf8, 0x02, 0xf8, 0xef, 0x42, 0xa5, 0xec, 0x5f, 0x03, 0xbb, 0xfa, 0x25,\n            0x4c, 0xb0, 0x1f, 0xad,\n        ];\n\n        let hash = HashDigest::new(message);\n\n        assert_eq!(hash.to_slice(), expected_digest);\n        assert_eq!(HashDigest::hash(message), expected_digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","crypto.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod hash_algorithm;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","identities","authority_pen.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse aleph_bft::NodeIndex;\nuse libp2p::core::identity::ed25519::{Keypair, PublicKey};\n\nuse super::signature::Signature;\n\n#[derive(Clone)]\npub struct AuthorityPen {\n    index: NodeIndex,\n    keypair: Keypair,\n}\n\nimpl AuthorityPen {\n    pub fn new(index: NodeIndex, keypair: Keypair) -\u003e Self {\n        Self { index, keypair }\n    }\n    pub fn index(\u0026self) -\u003e NodeIndex {\n        self.index\n    }\n    pub fn public(\u0026self) -\u003e PublicKey {\n        self.keypair.public()\n    }\n    pub fn sign(\u0026self, msg: \u0026[u8]) -\u003e Signature {\n        Signature::new(msg, \u0026self.keypair)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_auth_pen_sign() {\n        let keypair = Keypair::generate();\n        let auth_pen = AuthorityPen::new(0.into(), keypair.clone());\n        let signed = auth_pen.sign(b\"hello world!\");\n\n        assert!(keypair.public().verify(b\"hello world!\", \u0026signed.to_bytes()));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","identities","authority_verifier.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse aleph_bft::{NodeCount, NodeIndex};\nuse libp2p::core::identity::ed25519::PublicKey;\nuse log::{trace, warn};\nuse std::collections::HashMap;\n\nuse super::signature::{MultiSignature, Signature};\n\n#[derive(Clone, Default)]\npub struct AuthorityVerifier {\n    authorities: HashMap\u003cNodeIndex, PublicKey\u003e,\n    // TODO(prince-chrismc): Re-introduce `NodeIndex` to associate with `PeerId` when adding `network`\n    // peers_by_index: HashMap\u003cNodeIndex, PeerId\u003e,\n}\n\nimpl AuthorityVerifier {\n    pub fn new() -\u003e AuthorityVerifier {\n        Default::default()\n    }\n    pub fn save(\u0026mut self, node_ix: NodeIndex, public_key: PublicKey) {\n        trace!(\n            \"Recording new authority {:?} with {:?}\",\n            node_ix,\n            public_key\n        );\n        self.authorities.insert(node_ix, public_key);\n    }\n    /// Verifies whether the message is correctly signed with the signature assumed to be made by a\n    /// node of the given index.\n    pub fn verify(\u0026self, msg: \u0026[u8], sgn: \u0026Signature, index: NodeIndex) -\u003e bool {\n        let sig = sgn.clone().to_bytes();\n        match self.authorities.get(\u0026index) {\n            Some(public_key) =\u003e public_key.verify(msg, \u0026sig),\n            None =\u003e {\n                warn!(\"No public key for {:?}\", index);\n                false\n            }\n        }\n    }\n\n    pub fn node_count(\u0026self) -\u003e NodeCount {\n        self.authorities.len().into()\n    }\n\n    fn threshold(\u0026self) -\u003e usize {\n        2 * self.node_count().0 / 3 + 1\n    }\n\n    /// Verifies whether the given signature set is a correct and complete multisignature of the\n    /// message. Completeness requires more than 2/3 of all authorities.\n    pub fn is_complete(\u0026self, msg: \u0026[u8], partial: \u0026MultiSignature) -\u003e bool {\n        let signature_count = partial.iter().count();\n        if signature_count \u003c self.threshold() {\n            return false;\n        }\n        partial.iter().all(|(i, sgn)| self.verify(msg, sgn, i))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use aleph_bft::PartialMultisignature;\n    use libp2p::core::identity::ed25519::Keypair;\n\n    #[test]\n    fn test_auth_verifier_nothing() {\n        let multi_signs = MultiSignature::with_size(0.into());\n        let verifier = AuthorityVerifier::new();\n\n        assert_eq!(verifier.node_count(), 0.into());\n        assert_eq!(verifier.threshold(), 1);\n        assert_eq!(verifier.is_complete(b\"hello world\", \u0026multi_signs), false);\n    }\n\n    #[test]\n    fn test_auth_verifier_empty() {\n        let keypair = Keypair::generate();\n        let signed = keypair.sign(b\"hello world!\");\n        let sign = Signature::from_bytes(\u0026signed).expect(\"signature to be valid\");\n        let multi_signs =\n            MultiSignature::add_signature(MultiSignature::with_size(1.into()), \u0026sign, 0.into());\n        let verifier = AuthorityVerifier::new();\n\n        assert_eq!(verifier.node_count(), 0.into());\n        assert_eq!(verifier.threshold(), 1);\n        assert_eq!(verifier.is_complete(b\"hello world\", \u0026multi_signs), false);\n    }\n\n    #[test]\n    fn test_auth_verifier_one_signature_valid() {\n        let keypair = Keypair::generate();\n        let signed = keypair.sign(b\"hello world!\");\n        let sign = Signature::from_bytes(\u0026signed).expect(\"signature to be valid\");\n        let node_index: NodeIndex = 0.into();\n        let multi_signs =\n            MultiSignature::add_signature(MultiSignature::with_size(1.into()), \u0026sign, node_index);\n\n        let mut verifier = AuthorityVerifier::new();\n        verifier.save(node_index, keypair.public());\n\n        assert_eq!(verifier.node_count(), 1.into());\n        assert_eq!(verifier.threshold(), 1);\n        assert_eq!(verifier.is_complete(b\"hello world\", \u0026multi_signs), false);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","identities","key_box.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse aleph_bft::{NodeCount, NodeIndex, PartialMultisignature};\nuse async_trait::async_trait;\nuse libp2p::core::identity::ed25519::PublicKey;\nuse log::trace;\n\nuse super::authority_pen::AuthorityPen;\nuse super::authority_verifier::AuthorityVerifier;\nuse super::signature::{MultiSignature, Signature};\n\n#[derive(Clone)]\npub struct KeyBox {\n    authority_pen: AuthorityPen,\n    authority_verifier: AuthorityVerifier,\n}\n\nimpl KeyBox {\n    pub fn new(authority_pen: AuthorityPen, authority_verifier: AuthorityVerifier) -\u003e Self {\n        let mut kb = Self {\n            authority_pen,\n            authority_verifier,\n        };\n        // Record the pen as a known authority -- always trust yourself\n        kb.record_authority(kb.authority_pen.index(), kb.authority_pen.public());\n        kb\n    }\n    pub fn record_authority(\u0026mut self, node_index: NodeIndex, public_key: PublicKey) {\n        self.authority_verifier.save(node_index, public_key);\n    }\n}\n\n#[async_trait]\nimpl aleph_bft::KeyBox for KeyBox {\n    type Signature = Signature;\n\n    fn node_count(\u0026self) -\u003e NodeCount {\n        self.authority_verifier.node_count()\n    }\n\n    async fn sign(\u0026self, msg: \u0026[u8]) -\u003e Self::Signature {\n        trace!(\" {:?} signing message\", self.authority_pen.index());\n        self.authority_pen.sign(msg)\n    }\n\n    fn verify(\u0026self, msg: \u0026[u8], sgn: \u0026Self::Signature, index: NodeIndex) -\u003e bool {\n        trace!(\n            \" {:?} verifying message and signature from {:?}\",\n            self.authority_pen.index(),\n            index\n        );\n        self.authority_verifier.verify(msg, sgn, index)\n    }\n}\n\nimpl aleph_bft::MultiKeychain for KeyBox {\n    type PartialMultisignature = MultiSignature;\n\n    fn from_signature(\n        \u0026self,\n        signature: \u0026Signature,\n        index: NodeIndex,\n    ) -\u003e Self::PartialMultisignature {\n        MultiSignature::add_signature(\n            MultiSignature::with_size(self.authority_verifier.node_count()),\n            signature,\n            index,\n        )\n    }\n    fn is_complete(\u0026self, msg: \u0026[u8], partial: \u0026Self::PartialMultisignature) -\u003e bool {\n        self.authority_verifier.is_complete(msg, partial)\n    }\n}\n\nimpl aleph_bft::Index for KeyBox {\n    fn index(\u0026self) -\u003e NodeIndex {\n        self.authority_pen.index()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use aleph_bft::KeyBox as AlephKeyBox;\n    use libp2p::core::identity::ed25519::Keypair;\n\n    #[tokio::test]\n    async fn test_key_box_self_signed() {\n        let key_box = KeyBox::new(\n            AuthorityPen::new(0.into(), Keypair::generate()),\n            AuthorityVerifier::new(),\n        );\n        let sign: Signature = key_box.sign(b\"hello world!\").await;\n\n        assert_eq!(key_box.verify(b\"hello world\", \u0026sign, 0.into()), false);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","identities","verify_key.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode, Error as CodecError, Input};\nuse libp2p::core::identity::ed25519::PublicKey;\nuse log::{debug, trace};\n\n// Convenience wrapper around a ed25519::PublicKey to support the parity scale coded required by aleph_bft\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct VerifyKey {\n    pub public: PublicKey,\n}\n\nimpl VerifyKey {\n    pub fn public(\u0026self) -\u003e PublicKey {\n        self.public.clone()\n    }\n}\n\nimpl Encode for VerifyKey {\n    fn using_encoded\u003cR, F: FnOnce(\u0026[u8]) -\u003e R\u003e(\u0026self, f: F) -\u003e R {\n        self.public().encode().using_encoded(f)\n    }\n\n    fn size_hint(\u0026self) -\u003e usize {\n        32\n    }\n}\n\nimpl Decode for VerifyKey {\n    fn decode\u003cI: Input\u003e(value: \u0026mut I) -\u003e Result\u003cSelf, CodecError\u003e {\n        let mut buf = [0u8; 32];\n        value.read(\u0026mut buf)?;\n        let public = PublicKey::decode(\u0026buf).map_err(|e| {\n            debug!(\"public key decode failed with: {:?}\", e);\n            trace!(\"Failed to decode public key: {}\", hex::encode(\u0026buf));\n            CodecError::from(\"public key decoded from_bytes\")\n        })?;\n        Ok(Self { public })\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":10},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","identities.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod authority_pen;\npub mod authority_verifier;\npub mod key_box;\npub mod verify_key;\nuse super::signature;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","lib.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod args;\npub mod blockchain;\npub mod crypto;\npub mod identities;\npub mod network;\npub mod providers;\npub mod signature;\npub mod structures;\n\nuse crate::network::NetworkData;\nuse crate::providers::DataStore;\nuse crate::structures::block::Block;\nuse crate::structures::header::Ordinal;\n\npub use aleph_bft::{default_config, run_session, NodeIndex};\nuse futures::{\n    channel::{\n        mpsc::{UnboundedReceiver, UnboundedSender},\n        oneshot,\n    },\n    FutureExt, StreamExt,\n};\nuse futures_timer::Delay;\nuse log::{debug, info, trace};\nuse std::sync::Mutex;\nuse std::{\n    sync::Arc,\n    time::{self, Duration},\n};\n\npub type BlockPlan = Arc\u003cdyn Fn(Ordinal) -\u003e NodeIndex + Sync + Send + 'static\u003e;\n\npub struct ChainConfig {\n    // Our NodeIndex.\n    pub node_ix: NodeIndex,\n    // Number of random bytes to include in the block.\n    pub data_size: usize,\n    // Delay between blocks\n    pub blocktime_ms: u128,\n    // Delay before the first block should be created\n    pub init_delay_ms: u128,\n    // f(k) means who should author the kth block\n    pub authorship_plan: BlockPlan,\n}\n\npub fn gen_chain_config(\n    node_ix: NodeIndex,\n    n_members: usize,\n    data_size: usize,\n    blocktime_ms: u128,\n    init_delay_ms: u128,\n) -\u003e ChainConfig {\n    //Round robin block authorship plan.\n    // let authorship_plan = Arc::new(move |num: u64| NodeIndex(((num as usize) % n_members) + 1));\n    let authorship_plan = Arc::new(move |num: u128| NodeIndex((num as usize) % n_members));\n    ChainConfig {\n        node_ix,\n        data_size,\n        blocktime_ms,\n        init_delay_ms,\n        authorship_plan,\n    }\n}\n\n// Runs a process that maintains a simple blockchain. The blocks are created every config.blocktime_ms\n// milliseconds and the block authors are determined by config.authorship_plan. The default config\n// uses round robin authorship: node k creates blocks number n if n%n_members = k.\n// A node will create a block n only if:\n// 1) it received the previous block (n-1)\n// 2) it is the nth block author\n// 3) enough time has passed -- to maintain blocktime of roughly config.blocktime_ms milliseconds.\n// This process holds two channel endpoints: block_rx to receive blocks from the network and\n// block_tx to push created blocks to the network (to send them to all the remaining nodes).\npub async fn run_blockchain(\n    config: ChainConfig,\n    mut data_store: DataStore,\n    current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n    mut blocks_from_network: UnboundedReceiver\u003cBlock\u003e,\n    _blocks_for_network: UnboundedSender\u003cBlock\u003e,\n    mut messages_from_network: UnboundedReceiver\u003cNetworkData\u003e,\n    mut exit: oneshot::Receiver\u003c()\u003e,\n) {\n    let start_time = time::Instant::now();\n    for block_num in 1u128.. {\n        while current_block.lock().unwrap().header.ordinal \u003c block_num {\n            let curr_author = (config.authorship_plan)(block_num);\n            trace!(\"The current block author is {:?}\", curr_author);\n            if curr_author == config.node_ix {\n                // We need to create the block, but at the right time\n                info!(\n                    \" It's my turn to create a new block -- block_num {}\",\n                    block_num\n                );\n                let curr_time = time::Instant::now();\n                //TODO(prince-chrismc): This wants to be u64 so we need to do some magic here\n                let block_delay_ms = (block_num - 1) * config.blocktime_ms + config.init_delay_ms;\n                let block_creation_time =\n                    start_time + Duration::from_millis(block_delay_ms.try_into().unwrap());\n                if curr_time \u003e= block_creation_time {\n                    // TODO(prince-chrismc): Figure out how to generate new blocks and push them on the network\n                    // let block = Block::new(block_num, config.data_size);\n                    // blocks_for_network\n                    //     .unbounded_send(block)\n                    //     .expect(\"network should accept blocks\");\n                    info!(\" Saving locally generated block\");\n                    // TODO(prince-chrismc): Generate blocks from \"known transactions\"\n                    // data_store.add_block(block_num);\n                }\n            }\n            // We tick every 125ms.\n            let mut delay_fut = Delay::new(Duration::from_millis(125)).fuse();\n\n            futures::select! {\n                maybe_block = blocks_from_network.next() =\u003e {\n                    if let Some(block) = maybe_block {\n                        info!(\" Adding new block {} from the network\", block.header.ordinal);\n                        data_store.add_block(block);\n                        //We drop the block at this point, only keep track of the fact that we received it.\n                    }\n                }\n                maybe_message = messages_from_network.next() =\u003e {\n                    if let Some(message) = maybe_message {\n                        trace!(\"recording new message from network\");\n                        data_store.add_message(message);\n                    }\n                }\n                _ = \u0026mut delay_fut =\u003e {\n                    //We do nothing, but this takes us out of the select.\n                }\n                _ = \u0026mut exit =\u003e {\n                    debug!(\"Received exit signal.\");\n                    return;\n                },\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","network.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse super::crypto::hash_algorithm::HashDigest;\nuse super::identities::verify_key::VerifyKey;\nuse super::signature::{MultiSignature, Signature};\nuse super::structures::block::Block;\n\nuse aleph_bft::{NodeIndex, Recipient, TaskHandle};\nuse codec::{Decode, Encode};\nuse futures::{\n    channel::{\n        mpsc::{self, UnboundedReceiver, UnboundedSender},\n        oneshot,\n    },\n    prelude::*,\n    Future, FutureExt, StreamExt,\n};\nuse libp2p::core::identity::ed25519::PublicKey;\nuse libp2p::{\n    core::upgrade,\n    identity,\n    mdns::{Mdns, MdnsEvent},\n    mplex, noise,\n    request_response::{\n        ProtocolSupport, RequestResponse, RequestResponseCodec, RequestResponseConfig,\n        RequestResponseEvent, RequestResponseMessage,\n    },\n    swarm::{NetworkBehaviourEventProcess, SwarmBuilder},\n    tcp::TokioTcpConfig,\n    NetworkBehaviour, PeerId, Swarm, Transport,\n};\nuse log::{debug, info, trace, warn};\nuse std::{collections::HashMap, error::Error, io, iter, time::Duration};\n\n#[derive(Clone)]\npub struct Spawner;\n\nimpl aleph_bft::SpawnHandle for Spawner {\n    fn spawn(\u0026self, _: \u0026str, task: impl Future\u003cOutput = ()\u003e + Send + 'static) {\n        tokio::spawn(task);\n    }\n    fn spawn_essential(\n        \u0026self,\n        _: \u0026str,\n        task: impl Future\u003cOutput = ()\u003e + Send + 'static,\n    ) -\u003e TaskHandle {\n        Box::pin(async move { tokio::spawn(task).await.map_err(|_| ()) })\n    }\n}\n\nconst PYRSIA_BLOCKCHAIN_PROTOCOL_NAME: \u0026str = \"/pyrsia/blockchain/1\";\n\npub type NetworkData = aleph_bft::NetworkData\u003cHashDigest, Block, Signature, MultiSignature\u003e;\n\n#[allow(clippy::large_enum_variant)]\n#[derive(Clone, Encode, Decode)]\nenum Message {\n    Auth(NodeIndex),\n    Consensus(NetworkData),\n    Block(Block),\n    PublicKey(NodeIndex, VerifyKey),\n}\n\n/// Implements the libp2p [`RequestResponseCodec`] trait.\n/// GenericCodec is a suitably adjusted version of the GenericCodec implemented in sc-network in substrate.\n/// Defines how streams of bytes are turned into requests and responses and vice-versa.\n#[derive(Debug, Clone)]\npub struct GenericCodec {}\n\ntype Request = Vec\u003cu8\u003e;\n// The Response type is empty -- we use RequestResponse just to send regular messages (requests).\ntype Response = ();\n\n#[async_trait::async_trait]\nimpl RequestResponseCodec for GenericCodec {\n    type Protocol = Vec\u003cu8\u003e;\n    type Request = Request;\n    type Response = Response;\n\n    async fn read_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026Self::Protocol,\n        mut io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Request\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let length = unsigned_varint::aio::read_usize(\u0026mut io)\n            .await\n            .map_err(|err| io::Error::new(io::ErrorKind::InvalidInput, err))?;\n        let mut buffer = vec![0; length];\n        io.read_exact(\u0026mut buffer).await?;\n        Ok(buffer)\n    }\n\n    async fn read_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026Self::Protocol,\n        mut _io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Response\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        Ok(())\n    }\n\n    async fn write_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026Self::Protocol,\n        io: \u0026mut T,\n        req: Self::Request,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        let mut buffer = unsigned_varint::encode::usize_buffer();\n        io.write_all(unsigned_varint::encode::usize(req.len(), \u0026mut buffer))\n            .await?;\n\n        io.write_all(\u0026req).await?;\n\n        io.close().await?;\n        Ok(())\n    }\n\n    async fn write_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026Self::Protocol,\n        _io: \u0026mut T,\n        _res: Self::Response,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        Ok(())\n    }\n}\n\n#[derive(NetworkBehaviour)]\n#[behaviour(event_process = true)]\npub struct Behaviour {\n    mdns: Mdns,\n    rq_rp: RequestResponse\u003cGenericCodec\u003e,\n\n    #[behaviour(ignore)]\n    peers: Vec\u003cPeerId\u003e,\n    #[behaviour(ignore)]\n    peer_by_index: HashMap\u003cNodeIndex, PeerId\u003e,\n    #[behaviour(ignore)]\n    consensus_tx: mpsc::UnboundedSender\u003cNetworkData\u003e,\n    #[behaviour(ignore)]\n    block_tx: mpsc::UnboundedSender\u003cBlock\u003e,\n    #[behaviour(ignore)]\n    node_ix: NodeIndex,\n    #[behaviour(ignore)]\n    public_key: VerifyKey,\n    #[behaviour(ignore)]\n    new_authority_tx: UnboundedSender\u003c(NodeIndex, PublicKey)\u003e,\n}\n\nimpl Behaviour {\n    fn send_consensus_message(\u0026mut self, message: NetworkData, recipient: Recipient) {\n        let message: Vec\u003cu8\u003e = Message::Consensus(message).encode();\n        trace!(\"Dispatching consensus message: {}\", hex::encode(\u0026message));\n        use Recipient::*;\n        match recipient {\n            Node(node_ix) =\u003e {\n                if let Some(peer_id) = self.peer_by_index.get(\u0026node_ix) {\n                    self.rq_rp.send_request(peer_id, message);\n                } else {\n                    warn!(\"No peer_id known for node {:?}.\", node_ix);\n                }\n            }\n            Everyone =\u003e {\n                for peer_id in self.peers.iter() {\n                    self.rq_rp.send_request(peer_id, message.clone());\n                }\n            }\n        }\n    }\n\n    fn send_block_message(\u0026mut self, block: Block) {\n        info!(\" Sending block {}\", block.header.ordinal);\n        let message = Message::Block(block).encode();\n        for peer_id in self.peers.iter() {\n            self.rq_rp.send_request(peer_id, message.clone());\n        }\n    }\n}\n\nimpl NetworkBehaviourEventProcess\u003cMdnsEvent\u003e for Behaviour {\n    fn inject_event(\u0026mut self, event: MdnsEvent) {\n        if let MdnsEvent::Discovered(list) = event {\n            trace!(\"Processing discovery event with new list {:?}\", list);\n            let auth_message = Message::Auth(self.node_ix).encode();\n            let key_message = Message::PublicKey(self.node_ix, self.public_key.clone()).encode();\n            for (peer, _) in list {\n                if self.peers.iter().any(|p| *p == peer) {\n                    continue;\n                }\n                self.peers.push(peer);\n                trace!(\"Sending authentication message to {:?}\", peer);\n                self.rq_rp.send_request(\u0026peer, auth_message.clone());\n\n                trace!(\"Sending public key message to {:?}\", peer);\n                self.rq_rp.send_request(\u0026peer, key_message.clone());\n            }\n        }\n    }\n}\n\nimpl NetworkBehaviourEventProcess\u003cRequestResponseEvent\u003cRequest, Response\u003e\u003e for Behaviour {\n    fn inject_event(\u0026mut self, event: RequestResponseEvent\u003cRequest, Response\u003e) {\n        if let RequestResponseEvent::Message {\n            peer: peer_id,\n            message,\n        } = event\n        {\n            match message {\n                RequestResponseMessage::Request {\n                    request_id: _,\n                    request,\n                    channel: _,\n                } =\u003e {\n                    if !self.peers.iter().any(|p| *p == peer_id) {\n                        info!(\"An unknown {:?} has sent us a message!\", peer_id);\n                        self.peers.push(peer_id);\n\n                        trace!(\"Sending authentication message to {:?}\", peer_id);\n                        let auth_message = Message::Auth(self.node_ix).encode();\n                        self.rq_rp.send_request(\u0026peer_id, auth_message);\n\n                        trace!(\"Sending public key message to {:?}\", peer_id);\n                        let key_message =\n                            Message::PublicKey(self.node_ix, self.public_key.clone()).encode();\n                        self.rq_rp.send_request(\u0026peer_id, key_message);\n                    }\n\n                    let result = Message::decode(\u0026mut \u0026request[..]);\n                    match result {\n                        Err(e) =\u003e warn!(\n                            \"Failed to decode inbound request as Message: {} -- {}\",\n                            e,\n                            hex::encode(\u0026request)\n                        ),\n                        Ok(message) =\u003e match message {\n                            Message::Consensus(msg) =\u003e {\n                                debug!(\" New consensus message: {:?}\", msg);\n\n                                self.consensus_tx\n                                    .unbounded_send(msg)\n                                    .expect(\"Network must listen\");\n                            }\n                            Message::Auth(node_ix) =\u003e {\n                                debug!(\" Authenticated peer: {:?} {:?}\", node_ix, peer_id);\n\n                                if self.peer_by_index.get(\u0026node_ix).is_none() {\n                                    trace!(\"Sending authentication message to {:?}\", peer_id);\n                                    let auth_message = Message::Auth(self.node_ix).encode();\n                                    self.rq_rp.send_request(\u0026peer_id, auth_message);\n\n                                    trace!(\"Sending public key message to {:?}\", peer_id);\n                                    let key_message =\n                                        Message::PublicKey(self.node_ix, self.public_key.clone())\n                                            .encode();\n                                    self.rq_rp.send_request(\u0026peer_id, key_message);\n                                }\n\n                                self.peer_by_index.insert(node_ix, peer_id);\n                            }\n                            Message::Block(block) =\u003e {\n                                debug!(\n                                    \"Received block num {:?} from {:?}\",\n                                    block.header.ordinal, peer_id\n                                );\n                                self.block_tx\n                                    .unbounded_send(block)\n                                    .expect(\"Blockchain process must listen\");\n                            }\n                            Message::PublicKey(node_ix, key) =\u003e {\n                                debug!(\" Received a new public key from {:?}\", node_ix);\n                                self.new_authority_tx\n                                    .unbounded_send((node_ix, key.public()))\n                                    .expect(\"PublicKey process must listen\");\n                            }\n                        }, // We do not send back a response to a request. We treat them simply as one-way messages.}\n                    }\n                }\n                RequestResponseMessage::Response { .. } =\u003e {\n                    //We ignore the response, as it is empty anyway.\n                }\n            }\n        }\n    }\n}\n\npub struct Network {\n    msg_to_manager_tx: mpsc::UnboundedSender\u003c(NetworkData, Recipient)\u003e,\n    msg_from_manager_rx: mpsc::UnboundedReceiver\u003cNetworkData\u003e,\n}\n\n#[async_trait::async_trait]\nimpl aleph_bft::Network\u003cHashDigest, Block, Signature, MultiSignature\u003e for Network {\n    fn send(\u0026self, data: NetworkData, recipient: Recipient) {\n        trace!(\"Sending a message to: {:?}\", recipient);\n        if let Err(e) = self.msg_to_manager_tx.unbounded_send((data, recipient)) {\n            warn!(\"Failed network send: {:?}\", e);\n        }\n    }\n    async fn next_event(\u0026mut self) -\u003e Option\u003cNetworkData\u003e {\n        let msg = self.msg_from_manager_rx.next().await;\n        msg.map(|m| {\n            trace!(\n                \"New event received of network data {}\",\n                hex::encode(m.encode())\n            );\n            m\n        })\n    }\n}\n\npub struct NetworkManager {\n    swarm: Swarm\u003cBehaviour\u003e,\n    consensus_rx: UnboundedReceiver\u003c(NetworkData, Recipient)\u003e,\n    block_rx: UnboundedReceiver\u003cBlock\u003e,\n}\n\nimpl Network {\n    pub async fn new(\n        node_ix: NodeIndex,\n        key_pair: identity::ed25519::Keypair,\n        peer_by_index: HashMap\u003cNodeIndex, PeerId\u003e,\n        new_authority_tx: UnboundedSender\u003c(NodeIndex, PublicKey)\u003e,\n    ) -\u003e Result\u003c\n        (\n            Self,\n            NetworkManager,\n            UnboundedSender\u003cBlock\u003e,\n            UnboundedReceiver\u003cBlock\u003e,\n            UnboundedSender\u003cNetworkData\u003e,\n            UnboundedReceiver\u003cNetworkData\u003e,\n        ),\n        Box\u003cdyn Error\u003e,\n    \u003e {\n        let local_key: identity::Keypair = identity::Keypair::Ed25519(key_pair.clone());\n        let public_key: libp2p::identity::ed25519::PublicKey = key_pair.public();\n        let local_peer_id = PeerId::from(local_key.public());\n        info!(\"Local peer id: {:?}\", local_peer_id);\n\n        // Create a keypair for authenticated encryption of the transport.\n        let noise_keys = noise::Keypair::\u003cnoise::X25519Spec\u003e::new()\n            .into_authentic(\u0026local_key)\n            .expect(\"Signing libp2p-noise static DH keypair failed.\");\n\n        // Create a tokio-based TCP transport use noise for authenticated\n        // encryption and Mplex for multiplexing of substreams on a TCP stream.\n        let transport = TokioTcpConfig::new()\n            .nodelay(true)\n            .upgrade(upgrade::Version::V1)\n            .authenticate(noise::NoiseConfig::xx(noise_keys).into_authenticated())\n            .multiplex(mplex::MplexConfig::new())\n            .boxed();\n\n        let (msg_to_manager_tx, msg_to_manager_rx) = mpsc::unbounded();\n        let (msg_for_store, msg_from_manager) = mpsc::unbounded();\n        let (msg_for_network, msg_from_store) = mpsc::unbounded();\n        let (block_to_data_io_tx, block_to_data_io_rx) = mpsc::unbounded();\n        let (block_from_data_io_tx, block_from_data_io_rx) = mpsc::unbounded();\n        let mut swarm = {\n            let mut rr_cfg = RequestResponseConfig::default();\n            rr_cfg.set_connection_keep_alive(Duration::from_secs(10));\n            rr_cfg.set_request_timeout(Duration::from_secs(4));\n            let protocol_support = ProtocolSupport::Full;\n            let rq_rp = RequestResponse::new(\n                GenericCodec {},\n                iter::once((\n                    PYRSIA_BLOCKCHAIN_PROTOCOL_NAME.as_bytes().to_vec(),\n                    protocol_support,\n                )),\n                rr_cfg,\n            );\n\n            let mdns = Mdns::new(Default::default()).await?;\n            let behaviour = Behaviour {\n                rq_rp,\n                mdns,\n                peers: vec![],\n                peer_by_index,\n                consensus_tx: msg_for_store,\n                block_tx: block_to_data_io_tx,\n                node_ix,\n                public_key: VerifyKey { public: public_key },\n                new_authority_tx,\n            };\n            SwarmBuilder::new(transport, behaviour, local_peer_id)\n                .executor(Box::new(|fut| {\n                    tokio::spawn(fut);\n                }))\n                .build()\n        };\n\n        swarm.listen_on(\"/ip4/0.0.0.0/tcp/0\".parse()?)?;\n\n        let network = Network {\n            msg_to_manager_tx,\n            msg_from_manager_rx: msg_from_store,\n        };\n\n        let network_manager = NetworkManager {\n            swarm,\n            consensus_rx: msg_to_manager_rx,\n            block_rx: block_from_data_io_rx,\n        };\n\n        Ok((\n            network,\n            network_manager,\n            block_from_data_io_tx,\n            block_to_data_io_rx,\n            msg_for_network,\n            msg_from_manager,\n        ))\n    }\n}\n\nimpl NetworkManager {\n    pub async fn run(\u0026mut self, mut exit: oneshot::Receiver\u003c()\u003e) {\n        loop {\n            futures::select! {\n                maybe_msg = self.consensus_rx.next() =\u003e {\n                    if let Some((consensus_msg, recipient)) = maybe_msg {\n                        let handle = \u0026mut self.swarm.behaviour_mut();\n                        handle.send_consensus_message(consensus_msg, recipient);\n                    }\n                }\n                maybe_block = self.block_rx.next() =\u003e {\n                    if let Some(block) = maybe_block {\n                        let handle = \u0026mut self.swarm.behaviour_mut();\n                        handle.send_block_message(block);\n                    }\n                }\n                event = self.swarm.next().fuse() =\u003e {\n                    match event {\n                        Some(event) =\u003e {\n                            trace!(\"Received a swarm event: {:?}\", event);\n                        }\n                        None =\u003e {\n                            panic!(\"Swarm stream ended\");\n                        }\n                    }\n                }\n               _ = \u0026mut exit  =\u003e break,\n            }\n        }\n    }\n}\n","traces":[{"line":102,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":132,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":14},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","providers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse super::{network::NetworkData, structures::block::Block, structures::header::Ordinal};\nuse async_trait::async_trait;\nuse futures::channel::{\n    mpsc,\n    mpsc::{UnboundedReceiver, UnboundedSender},\n};\nuse log::{debug, error};\nuse std::{\n    collections::{HashMap, HashSet},\n    sync::{Arc, Mutex},\n};\n\npub struct DataStore {\n    next_message_id: u32,\n    current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n    available_blocks: HashSet\u003cOrdinal\u003e,\n    message_requirements: HashMap\u003cu32, usize\u003e,\n    dependent_messages: HashMap\u003cBlock, Vec\u003cu32\u003e\u003e,\n    pending_messages: HashMap\u003cu32, NetworkData\u003e,\n    messages_for_member: UnboundedSender\u003cNetworkData\u003e,\n}\n\nimpl DataStore {\n    pub fn new(\n        current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n        messages_for_member: UnboundedSender\u003cNetworkData\u003e,\n    ) -\u003e Self {\n        let available_blocks = (0..=current_block.lock().unwrap().header.ordinal).collect();\n        DataStore {\n            next_message_id: 0,\n            current_block,\n            available_blocks,\n            message_requirements: HashMap::new(),\n            dependent_messages: HashMap::new(),\n            pending_messages: HashMap::new(),\n            messages_for_member,\n        }\n    }\n\n    fn add_pending_message(\u0026mut self, message: NetworkData, requirements: Vec\u003cBlock\u003e) {\n        let message_id = self.next_message_id;\n        // Whatever test you are running should end before this becomes a problem.\n        self.next_message_id += 1;\n        for block in requirements.iter() {\n            self.dependent_messages\n                .entry(block.clone())\n                .or_insert_with(Vec::new)\n                .push(message_id);\n        }\n        self.message_requirements\n            .insert(message_id, requirements.len());\n        self.pending_messages.insert(message_id, message);\n    }\n\n    pub fn add_message(\u0026mut self, message: NetworkData) {\n        let requirements: Vec\u003c_\u003e = message\n            .included_data()\n            .into_iter()\n            .filter(|b| !self.available_blocks.contains(\u0026b.header.ordinal))\n            .collect();\n        if requirements.is_empty() {\n            self.messages_for_member\n                .unbounded_send(message)\n                .expect(\"member accept messages\");\n        } else {\n            self.add_pending_message(message, requirements.into_iter().collect());\n        }\n    }\n\n    fn push_messages(\u0026mut self, block: Block) {\n        for message_id in self\n            .dependent_messages\n            .entry(block.clone())\n            .or_insert_with(Vec::new)\n            .iter()\n        {\n            *self\n                .message_requirements\n                .get_mut(message_id)\n                .expect(\"there are some requirements\") -= 1;\n            if self.message_requirements[message_id] == 0 {\n                let message = self\n                    .pending_messages\n                    .remove(message_id)\n                    .expect(\"there is a pending message\");\n                self.messages_for_member\n                    .unbounded_send(message)\n                    .expect(\"member accept messages\");\n                self.message_requirements.remove(message_id);\n            }\n        }\n        self.dependent_messages.remove(\u0026block);\n    }\n\n    pub fn add_block(\u0026mut self, block: Block) {\n        debug!(\"Added block {:?}.\", block);\n        self.available_blocks.insert(block.header.ordinal);\n        self.push_messages(block);\n        while self\n            .available_blocks\n            .contains(\u0026(self.current_block.lock().unwrap().header.ordinal + 1))\n        {\n            self.current_block.lock().unwrap().header.ordinal += 1;\n        }\n        debug!(\"Updated chain {:?}\", self.available_blocks);\n    }\n}\n\n#[derive(Clone)]\npub struct DataProvider {\n    current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n}\n\n#[async_trait]\nimpl aleph_bft::DataProvider\u003cBlock\u003e for DataProvider {\n    async fn get_data(\u0026mut self) -\u003e Block {\n        self.current_block.lock().unwrap().clone()\n    }\n}\n\nimpl DataProvider {\n    // TODO(prince-chrismc): Initial Block?\n    pub fn new(initial_block: Arc\u003cMutex\u003cBlock\u003e\u003e) -\u003e Self {\n        DataProvider {\n            current_block: initial_block,\n        }\n    }\n}\n\npub struct FinalizationProvider {\n    tx: UnboundedSender\u003cBlock\u003e,\n}\n\n#[async_trait]\nimpl aleph_bft::FinalizationHandler\u003cBlock\u003e for FinalizationProvider {\n    async fn data_finalized(\u0026mut self, d: Block) {\n        if let Err(e) = self.tx.unbounded_send(d) {\n            error!(\"Error when sending data from FinalizationProvider {:?}.\", e);\n        }\n    }\n}\n\nimpl FinalizationProvider {\n    pub fn new() -\u003e (Self, UnboundedReceiver\u003cBlock\u003e) {\n        let (tx, rx) = mpsc::unbounded();\n\n        (Self { tx }, rx)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","signature.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse aleph_bft::SignatureSet;\nuse codec::{Decode, Encode};\nuse libp2p::core::identity::ed25519::Keypair;\nuse serde::{Deserialize, Serialize};\nuse std::hash::{Hash, Hasher};\n\npub type Error = ed25519_dalek::SignatureError;\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Decode)]\npub struct Signature {\n    #[codec(encoded_as = \"[u8; ed25519_dalek::Signature::BYTE_SIZE]\")]\n    signature: ed25519_dalek::Signature,\n}\n\n#[allow(clippy::derive_hash_xor_eq)] // https://github.com/rust-lang/rust-clippy/issues/7666\nimpl Hash for Signature {\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.signature.to_bytes().hash(state);\n    }\n}\n\nimpl Signature {\n    pub fn from_bytes(msg: \u0026[u8]) -\u003e Result\u003cSelf, Error\u003e {\n        let sig = ed25519_dalek::Signature::from_bytes(msg)?;\n        Ok(Self { signature: sig })\n    }\n    pub fn to_bytes(self) -\u003e [u8; ed25519_dalek::Signature::BYTE_SIZE] {\n        self.signature.to_bytes()\n    }\n    pub fn new(msg: \u0026[u8], keypair: \u0026Keypair) -\u003e Self {\n        let signed: Vec\u003cu8\u003e = keypair.sign(msg);\n        Signature::from_bytes(\u0026signed).expect(\"signed data should always be valid\")\n    }\n}\n\nimpl Encode for Signature {\n    fn using_encoded\u003cR, F: FnOnce(\u0026[u8]) -\u003e R\u003e(\u0026self, f: F) -\u003e R {\n        self.signature.to_bytes().using_encoded(f)\n    }\n\n    fn size_hint(\u0026self) -\u003e usize {\n        ed25519_dalek::Signature::BYTE_SIZE\n    }\n}\n\npub type MultiSignature = SignatureSet\u003cSignature\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_signature_encode() {\n        let bytes: [u8; ed25519_dalek::Signature::BYTE_SIZE] = [\n            0x6d, 0xd3, 0x55, 0x66, 0x7f, 0xae, 0x4e, 0xb4, 0x3c, 0x6e, 0x0a, 0xb9, 0x2e, 0x87,\n            0x0e, 0xdb, 0x2d, 0xe0, 0xa8, 0x8c, 0xae, 0x12, 0xdb, 0xd8, 0x59, 0x15, 0x07, 0xf5,\n            0x84, 0xfe, 0x49, 0x12, 0xba, 0xbf, 0xf4, 0x97, 0xf1, 0xb8, 0xed, 0xf9, 0x56, 0x7d,\n            0x24, 0x83, 0xd5, 0x4d, 0xdc, 0x64, 0x59, 0xbe, 0xa7, 0x85, 0x52, 0x81, 0xb7, 0xa2,\n            0x46, 0xa6, 0x09, 0xe3, 0x00, 0x1a, 0x4e, 0x08,\n        ];\n        let sign = Signature::from_bytes(\u0026bytes).unwrap();\n        println!(\"{:?}\", sign.encode());\n\n        assert_eq!(\n            sign.encode(),\n            vec![\n                109, 211, 85, 102, 127, 174, 78, 180, 60, 110, 10, 185, 46, 135, 14, 219, 45, 224,\n                168, 140, 174, 18, 219, 216, 89, 21, 7, 245, 132, 254, 73, 18, 186, 191, 244, 151,\n                241, 184, 237, 249, 86, 125, 36, 131, 213, 77, 220, 100, 89, 190, 167, 133, 82,\n                129, 183, 162, 70, 166, 9, 227, 0, 26, 78, 8\n            ]\n        );\n    }\n\n    #[test]\n    fn test_signature_decode() {\n        let bytes: [u8; ed25519_dalek::Signature::BYTE_SIZE] = [\n            0x6d, 0xd3, 0x55, 0x66, 0x7f, 0xae, 0x4e, 0xb4, 0x3c, 0x6e, 0x0a, 0xb9, 0x2e, 0x87,\n            0x0e, 0xdb, 0x2d, 0xe0, 0xa8, 0x8c, 0xae, 0x12, 0xdb, 0xd8, 0x59, 0x15, 0x07, 0xf5,\n            0x84, 0xfe, 0x49, 0x12, 0xba, 0xbf, 0xf4, 0x97, 0xf1, 0xb8, 0xed, 0xf9, 0x56, 0x7d,\n            0x24, 0x83, 0xd5, 0x4d, 0xdc, 0x64, 0x59, 0xbe, 0xa7, 0x85, 0x52, 0x81, 0xb7, 0xa2,\n            0x46, 0xa6, 0x09, 0xe3, 0x00, 0x1a, 0x4e, 0x08,\n        ];\n        let expected = Signature::from_bytes(\u0026bytes).unwrap();\n\n        let mut da: \u0026[u8] = \u0026bytes;\n        let sign = Signature::decode(\u0026mut da);\n\n        assert_eq!(sign.ok(), Some(expected));\n    }\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","block.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::identity;\nuse serde::{Deserialize, Serialize};\nuse std::cmp::Ordering;\nuse std::fmt::{Display, Formatter};\n\nuse super::header::{Address, Header};\nuse super::transaction::Transaction;\nuse crate::crypto::hash_algorithm::HashDigest;\nuse crate::signature::Signature;\n\npub type BlockSignature = Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Eq, PartialEq, Decode, Encode, Hash)]\npub struct Block {\n    pub header: Header,\n    // TODO(fishseabowl): Should be a Merkle Tree to speed up validation with root hash\n    pub transactions: Vec\u003cTransaction\u003e,\n    signature: BlockSignature,\n}\n\nimpl Block {\n    pub fn new(\n        parent_hash: HashDigest,\n        ordinal: u128,\n        transactions: Vec\u003cTransaction\u003e,\n        signing_key: \u0026identity::ed25519::Keypair,\n    ) -\u003e Self {\n        let transaction_root = HashDigest::new(\u0026bincode::serialize(\u0026transactions).unwrap());\n        let header = Header::new(\n            parent_hash,\n            transaction_root,\n            Address::from(identity::PublicKey::Ed25519(signing_key.public())),\n            ordinal,\n        );\n        Self {\n            header,\n            transactions,\n            signature: Signature::new(\u0026bincode::serialize(\u0026header.hash()).unwrap(), signing_key),\n        }\n    }\n\n    pub fn signature(\u0026self) -\u003e BlockSignature {\n        self.signature.clone()\n    }\n\n    // After merging Aleph consensus algorithm, it would be implemented\n    pub fn verify(\u0026self) -\u003e bool {\n        true\n    }\n}\n\nimpl PartialOrd for Block {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        self.header.ordinal.partial_cmp(\u0026other.header.ordinal)\n    }\n}\n\nimpl Display for Block {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let json = serde_json::to_string_pretty(\u0026self).expect(\"json format error\");\n        write!(f, \"{}\", json)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::super::transaction::TransactionType;\n    use super::*;\n\n    #[test]\n    fn test_build_block() -\u003e Result\u003c(), String\u003e {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let transactions = vec![Transaction::new(\n            TransactionType::Create,\n            local_id,\n            b\"Hello First Transaction\".to_vec(),\n            \u0026keypair,\n        )];\n        let block = Block::new(HashDigest::new(b\"\"), 1, transactions.to_vec(), \u0026keypair);\n        let expected_signature =\n            Signature::new(\u0026bincode::serialize(\u0026block.header.hash()).unwrap(), \u0026keypair);\n\n        assert_eq!(1, block.header.ordinal);\n        assert_eq!(expected_signature, block.signature());\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","chain.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse serde::{Deserialize, Serialize};\n\nuse super::block::Block;\n\n#[derive(Serialize, Deserialize, Debug, Default, Clone, Decode, Encode, Hash, PartialEq, Eq)]\npub struct Chain {\n    // TODO(prince-chrismc): This eventually needs to be an ordered set so block sequence is always sorted by ordinal\n    pub blocks: Vec\u003cBlock\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","header.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::{identity, PeerId};\nuse multihash::Multihash;\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\nuse crate::crypto::hash_algorithm::HashDigest;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub struct Address {\n    // This can not be libp2p's PeerId as it is missing the SCALE codec support for Aleph,\n    // internally it's a https://github.com/libp2p/rust-libp2p/blob/6cc3b4ec52c922bfcf562a29b5805c3150e37c75/core/src/peer_id.rs#L40\n    // So we will stick with that.\n    peer_id: Multihash,\n}\n\nimpl From\u003cidentity::PublicKey\u003e for Address {\n    fn from(key: identity::PublicKey) -\u003e Address {\n        Self {\n            peer_id: PeerId::from_public_key(\u0026key).into(),\n        }\n    }\n}\n\nimpl From\u003cPeerId\u003e for Address {\n    fn from(peer_id: PeerId) -\u003e Address {\n        Self {\n            peer_id: peer_id.into(),\n        }\n    }\n}\n\npub type Ordinal = u128;\n\n// this struct exists only for generating a hash\n#[derive(Serialize)]\nstruct PartialHeader {\n    parent_hash: HashDigest,\n    transactions_hash: HashDigest,\n    committer: Address,\n    timestamp: u64,\n    ordinal: Ordinal,\n    nonce: u128,\n}\n\nimpl From\u003cHeader\u003e for PartialHeader {\n    fn from(header: Header) -\u003e Self {\n        PartialHeader {\n            parent_hash: header.parent_hash,\n            transactions_hash: header.transactions_hash,\n            committer: header.committer,\n            timestamp: header.timestamp,\n            ordinal: header.ordinal,\n            nonce: header.nonce,\n        }\n    }\n}\n\nfn calculate_hash(incomplete_header: \u0026PartialHeader) -\u003e Result\u003cHashDigest, bincode::Error\u003e {\n    let bytes = bincode::serialize(incomplete_header)?;\n    Ok(HashDigest::new(\u0026bytes))\n}\n\n/// struct Header define the header of a block\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub struct Header {\n    /// 256-bit Keccak Hash of the parent block (previous [`Block`][block]'s [`hash`][hash])\n    ///\n    /// [block]: crate::structures::block::Block\n    /// [hash]: crate::structures::header::Header::hash\n    pub parent_hash: HashDigest,\n    /// 256-bit Keccak Hash of the [`Block`][block]'s [`transactions`][transactions]\n    ///\n    /// [block]: crate::structures::block::Block\n    /// [transactions]: crate::structures::block::Block::transactions\n    pub transactions_hash: HashDigest,\n    /// the committer node's PeerId\n    pub committer: Address,\n    /// Unix timestamp in seconds, see \u003chttps://en.wikipedia.org/wiki/Unix_time\u003e for more.\n    pub timestamp: u64,\n    /// block sequence number, the current block number should be the parent (previous) block number plus 1\n    pub ordinal: Ordinal,\n    /// Adds a salt to harden\n    nonce: u128,\n    /// The block id, 256-bit Keccak Hash of the Current Block Header, excluding itself\n    hash: HashDigest,\n}\n\nimpl Header {\n    pub fn new(\n        parent_hash: HashDigest,\n        transactions_hash: HashDigest,\n        committer: Address,\n        ordinal: u128,\n    ) -\u003e Self {\n        let partial = PartialHeader {\n            parent_hash,\n            transactions_hash,\n            committer,\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            ordinal,\n            nonce: rand::thread_rng().gen::\u003cu128\u003e(),\n        };\n        Self {\n            parent_hash: partial.parent_hash,\n            transactions_hash: partial.transactions_hash,\n            committer: partial.committer,\n            timestamp: partial.timestamp,\n            ordinal: partial.ordinal,\n            nonce: partial.nonce,\n            hash: calculate_hash(\u0026partial).unwrap(),\n        }\n    }\n\n    pub fn hash(\u0026self) -\u003e HashDigest {\n        self.hash\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use libp2p::identity;\n\n    #[test]\n    fn test_build_block_header() {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let header = Header::new(HashDigest::new(b\"\"), HashDigest::new(b\"\"), local_id, 5);\n\n        let partial: PartialHeader = header.clone().into();\n        let expected_hash = calculate_hash(\u0026partial).unwrap();\n\n        assert_eq!(5, header.ordinal);\n        assert_eq!(expected_hash, header.hash());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","transaction.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::identity;\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\nuse super::header::Address;\nuse crate::crypto::hash_algorithm::HashDigest;\nuse crate::signature::Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub enum TransactionType {\n    Create,\n    AddAuthority,\n    RevokeAuthority,\n}\n\n// Temporary structure to be able to calculate the hash of a transaction\n#[derive(Serialize)]\nstruct PartialTransaction {\n    type_id: TransactionType,\n    submitter: Address,\n    timestamp: u64,\n    payload: Vec\u003cu8\u003e,\n    nonce: u128,\n}\n\nimpl PartialTransaction {\n    fn convert_to_transaction(\n        self,\n        ed25519_keypair: \u0026identity::ed25519::Keypair,\n    ) -\u003e Result\u003cTransaction, bincode::Error\u003e {\n        let hash = calculate_hash(\u0026self)?;\n        Ok(Transaction {\n            type_id: self.type_id,\n            submitter: self.submitter,\n            timestamp: self.timestamp,\n            payload: self.payload,\n            nonce: self.nonce,\n            hash,\n            signature: Signature::new(\u0026bincode::serialize(\u0026hash)?, ed25519_keypair),\n        })\n    }\n}\n\nimpl From\u003cTransaction\u003e for PartialTransaction {\n    fn from(transaction: Transaction) -\u003e Self {\n        PartialTransaction {\n            type_id: transaction.type_id,\n            submitter: transaction.submitter,\n            timestamp: transaction.timestamp,\n            payload: transaction.payload,\n            nonce: transaction.nonce,\n        }\n    }\n}\n\nfn calculate_hash(\n    incomplete_transaction: \u0026PartialTransaction,\n) -\u003e Result\u003cHashDigest, bincode::Error\u003e {\n    let bytes = bincode::serialize(incomplete_transaction)?;\n    O

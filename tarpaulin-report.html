in().lock().lines().next().unwrap().unwrap();\n\n    println!(\"Enter disk space to be allocated to pyrsia(Please enter with units ex: 10 GB): \");\n    new_cfg.disk_allocated = io::stdin().lock().lines().next().unwrap().unwrap();\n\n    let result = add_config(new_cfg);\n    match result {\n        Ok(_result) =\u003e {\n            println!(\"Node configuration Saved !!\");\n        }\n        Err(error) =\u003e {\n            println!(\"Error Saving Node Configuration:       {}\", error);\n        }\n    };\n}\n\npub fn config_show() {\n    let result = get_config();\n    match result {\n        Ok(config) =\u003e {\n            println!(\"{}\", config)\n        }\n        Err(error) =\u003e {\n            println!(\"No Node Configured:       {}\", error);\n        }\n    };\n}\n\npub async fn node_ping() {\n    let result = ping().await;\n    match result {\n        Ok(_resp) =\u003e {\n            println!(\"Connection Successful !!\")\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n\npub async fn node_status() {\n    let result = status().await;\n    let _resp = match result {\n        Ok(resp) =\u003e {\n            println!(\"{}\", resp);\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n\npub async fn node_list() {\n    let result = peers_connected().await;\n    let _resp = match result {\n        Ok(resp) =\u003e {\n            println!(\"Connected Peers:\");\n            let peers_split = resp.split(',');\n            let mut unique_peers = HashSet::new();\n            for peer in peers_split {\n                unique_peers.insert(peer);\n            }\n            unique_peers.iter().for_each(|p| println!(\"{}\", p));\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","cli","parser.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::{arg, command, crate_version, AppSettings, ArgMatches, Command};\nuse const_format::formatcp;\n\npub fn cli_parser() -\u003e ArgMatches {\n    let version_string: \u0026str = formatcp!(\"{} ({})\", crate_version!(), env!(\"VERGEN_GIT_SHA\"));\n    command!()\n        .arg_required_else_help(true)\n        .global_setting(AppSettings::DeriveDisplayOrder)\n        .propagate_version(false)\n        // Config subcommand\n        .subcommands(vec![\n            Command::new(\"config\")\n                .short_flag('c')\n                .about(\"Pyrsia config commands\")\n                .arg_required_else_help(true)\n                .args(\u0026[\n                    arg!(-a --add      \"Adds a node configuration\"),\n                    arg!(-e --edit     \"Edits a node configuration\"),\n                    arg!(-r --remove   \"Removes the stored node configuration\").visible_alias(\"rm\"),\n                    arg!(-s --show     \"Shows the stored node configuration\"),\n                ]),\n            Command::new(\"list\")\n                .short_flag('l')\n                .about(\"Shows list of connected Peers\"),\n            Command::new(\"ping\").about(\"Pings configured pyrsia node\"),\n            Command::new(\"status\")\n                .short_flag('s')\n                .about(\"Shows node information\"),\n        ])\n        .version(version_string)\n        .get_matches()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","cli.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\npub mod parser;\n\nuse pyrsia::cli_commands::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_cli","src","main.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod cli;\n\nuse cli::handlers::*;\nuse cli::parser::*;\n\n#[tokio::main]\nasync fn main() {\n    // parsing command line arguments\n    let matches = cli_parser();\n\n    // checking and preparing responses for each command and its arguments if applicable\n\n    match matches.subcommand() {\n        Some((\"config\", config_matches)) =\u003e {\n            if config_matches.is_present(\"add\") || config_matches.is_present(\"edit\") {\n                config_add();\n            }\n            if config_matches.is_present(\"show\") {\n                config_show();\n            }\n        }\n        Some((\"list\", _config_matches)) =\u003e {\n            node_list().await;\n        }\n        Some((\"ping\", _config_matches)) =\u003e {\n            node_ping().await;\n        }\n        Some((\"status\", _config_matches)) =\u003e {\n            node_status().await;\n        }\n        _ =\u003e {} //this should be handled by clap arg_required_else_help\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","args","parser.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::Parser;\nuse libp2p::Multiaddr;\n\nconst DEFAULT_HOST: \u0026str = \"127.0.0.1\";\nconst DEFAULT_LISTEN_ADDRESS: \u0026str = \"/ip4/0.0.0.0/tcp/0\";\nconst DEFAULT_MAX_PROVIDED_KEYS: \u0026str = \"32768\";\nconst DEFAULT_PORT: \u0026str = \"7888\";\n\n/// Application to connect to and participate in the Pyrsia network\n#[derive(Debug, Parser)]\n#[clap(name = \"Pyrsia Node\")]\npub struct PyrsiaNodeArgs {\n    /// The host address to bind to for the Docker API\n    #[clap(long, short = 'H', default_value = DEFAULT_HOST)]\n    pub host: String,\n    /// The address to listen to for incoming requests from other pyrsia nodes\n    #[clap(long = \"listen\", short = 'L', default_value = DEFAULT_LISTEN_ADDRESS)]\n    pub listen_address: Multiaddr,\n    /// the port to listen to for the Docker API\n    #[clap(long, short, default_value = DEFAULT_PORT)]\n    pub port: String,\n    /// An address to connect with another Pyrsia Node (eg /ip4/127.0.0.1/tcp/45153/p2p/12D3KooWKsHbKbcVgyiRRgeXGCK4bp3MngnSU7ioeKTfQzd18B2v)\n    #[clap(long, short = 'P')]\n    pub peer: Option\u003cMultiaddr\u003e,\n    /// The maximum number of keys that can be provided on the network by this Pyrsia Node.\n    #[clap(long, default_value = DEFAULT_MAX_PROVIDED_KEYS)]\n    pub max_provided_keys: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","args.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod parser;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","main.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod args;\npub mod network;\n\nuse anyhow::{bail, Result};\nuse args::parser::PyrsiaNodeArgs;\nuse network::handlers;\nuse pyrsia::artifact_service::storage::ArtifactStorage;\nuse pyrsia::docker::error_util::*;\nuse pyrsia::docker::v2::routes::make_docker_routes;\nuse pyrsia::logging::*;\nuse pyrsia::network::client::Client;\nuse pyrsia::network::p2p;\nuse pyrsia::node_api::routes::make_node_routes;\nuse pyrsia::transparency_log::log::TransparencyLog;\nuse pyrsia::util::keypair_util;\nuse pyrsia_blockchain_network::blockchain::Blockchain;\n\nuse clap::Parser;\nuse futures::lock::Mutex;\nuse futures::StreamExt;\nuse log::{debug, info, warn};\nuse std::error::Error;\nuse std::net::{IpAddr, Ipv4Addr, SocketAddr};\nuse std::sync::Arc;\nuse warp::Filter;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    pretty_env_logger::init();\n\n    debug!(\"Parse CLI arguments\");\n    let args = PyrsiaNodeArgs::parse();\n\n    debug!(\"Create transparency log\");\n    let transparency_log = TransparencyLog::new();\n\n    debug!(\"Create p2p components\");\n    let (p2p_client, mut p2p_events, event_loop) = p2p::setup_libp2p_swarm(args.max_provided_keys)?;\n\n    debug!(\"Create artifact storage\");\n    let artifact_storage = ArtifactStorage::new()?;\n\n    debug!(\"Create blockchain components\");\n    let _blockchain = setup_blockchain()?;\n\n    debug!(\"Start p2p event loop\");\n    tokio::spawn(event_loop.run());\n\n    debug!(\"Setup HTTP server\");\n    setup_http(\n        \u0026args,\n        transparency_log,\n        p2p_client.clone(),\n        artifact_storage.clone(),\n    );\n\n    debug!(\"Start p2p components\");\n    setup_p2p(p2p_client.clone(), args).await;\n\n    debug!(\"Listen for p2p events\");\n    loop {\n        if let Some(event) = p2p_events.next().await {\n            match event {\n                // Reply with the content of the artifact on incoming requests.\n                pyrsia::network::event_loop::PyrsiaEvent::RequestArtifact {\n                    artifact_type,\n                    artifact_hash,\n                    channel,\n                } =\u003e {\n                    if let Err(error) = handlers::handle_request_artifact(\n                        p2p_client.clone(),\n                        artifact_storage.clone(),\n                        \u0026artifact_type,\n                        \u0026artifact_hash,\n                        channel,\n                    )\n                    .await\n                    {\n                        warn!(\n                            \"This node failed to provide artifact with type {} and hash {}. Error: {:?}\",\n                            artifact_type, artifact_hash, error\n                        );\n                    }\n                }\n                pyrsia::network::event_loop::PyrsiaEvent::IdleMetricRequest { channel } =\u003e {\n                    if let Err(error) =\n                        handlers::handle_request_idle_metric(p2p_client.clone(), channel).await\n                    {\n                        warn!(\n                            \"This node failed to provide idle metrics. Error: {:?}\",\n                            error\n                        );\n                    }\n                }\n            }\n        }\n    }\n}\n\nfn setup_http(\n    args: \u0026PyrsiaNodeArgs,\n    transparency_log: TransparencyLog,\n    p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n) {\n    // Get host and port from the settings. Defaults to DEFAULT_HOST and DEFAULT_PORT\n    debug!(\n        \"Pyrsia Docker Node will bind to host = {}, port = {}\",\n        args.host, args.port\n    );\n\n    let address = SocketAddr::new(\n        IpAddr::V4(args.host.parse::\u003cIpv4Addr\u003e().unwrap()),\n        args.port.parse::\u003cu16\u003e().unwrap(),\n    );\n\n    debug!(\"Setup HTTP routing\");\n    let docker_routes = make_docker_routes(\n        transparency_log,\n        p2p_client.clone(),\n        artifact_storage.clone(),\n    );\n    let node_api_routes = make_node_routes(p2p_client, artifact_storage);\n    let all_routes = docker_routes.or(node_api_routes);\n\n    debug!(\"Setup HTTP server\");\n    let (addr, server) = warp::serve(\n        all_routes\n            .and(http::log_headers())\n            .recover(custom_recover)\n            .with(warp::log(\"pyrsia_registry\")),\n    )\n    .bind_ephemeral(address);\n\n    info!(\n        \"Pyrsia Docker Node will start running on {}:{}\",\n        addr.ip(),\n        addr.port()\n    );\n\n    tokio::spawn(server);\n}\n\nasync fn setup_p2p(mut p2p_client: Client, args: PyrsiaNodeArgs) {\n    p2p_client\n        .listen(\u0026args.listen_address)\n        .await\n        .expect(\"Listening should not fail\");\n\n    if let Some(to_dial) = args.peer {\n        handlers::dial_other_peer(p2p_client.clone(), \u0026to_dial).await;\n    }\n}\n\npub fn setup_blockchain() -\u003e Result\u003cArc\u003cMutex\u003cBlockchain\u003e\u003e\u003e {\n    let local_keypair = keypair_util::load_or_generate_ed25519();\n\n    let ed25519_keypair = match local_keypair {\n        libp2p::identity::Keypair::Ed25519(v) =\u003e v,\n        _ =\u003e {\n            bail!(\"Keypair Format Error\");\n        }\n    };\n\n    Ok(Arc::new(Mutex::new(Blockchain::new(\u0026ed25519_keypair))))\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::setup_blockchain;\n\n    #[test]\n    fn setup_blockchain_success() {\n        let blockchain = setup_blockchain();\n        assert!(blockchain.is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","network","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse libp2p::request_response::ResponseChannel;\nuse libp2p::Multiaddr;\nuse log::{debug, info};\nuse pyrsia::artifact_service;\nuse pyrsia::artifact_service::storage::ArtifactStorage;\nuse pyrsia::network::artifact_protocol::ArtifactResponse;\nuse pyrsia::network::client::{ArtifactType, Client};\nuse pyrsia::network::idle_metric_protocol::{IdleMetricResponse, PeerMetrics};\n\n/// Reach out to another node with the specified address\npub async fn dial_other_peer(mut p2p_client: Client, to_dial: \u0026Multiaddr) {\n    p2p_client.dial(to_dial).await.expect(\"Dial to succeed.\");\n    info!(\"Dialed {:?}\", to_dial);\n}\n\n/// Respond to a RequestArtifact event by getting the artifact\n/// based on the provided artifact type and hash.\npub async fn handle_request_artifact(\n    mut p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n    artifact_type: \u0026ArtifactType,\n    artifact_id: \u0026str,\n    channel: ResponseChannel\u003cArtifactResponse\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    debug!(\n        \"Handling request artifact: {:?}={:?}\",\n        artifact_type, artifact_id\n    );\n    let content = match artifact_type {\n        ArtifactType::Artifact =\u003e get_artifact(artifact_storage, artifact_id)?,\n    };\n\n    p2p_client.respond_artifact(content, channel).await\n}\n\n//Respond to the IdleMetricRequest event\npub async fn handle_request_idle_metric(\n    mut p2p_client: Client,\n    channel: ResponseChannel\u003cIdleMetricResponse\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    let metric = artifact_service::handlers::get_quality_metric();\n    let peer_metrics: PeerMetrics = PeerMetrics {\n        idle_metric: metric.to_le_bytes(),\n    };\n    p2p_client.respond_idle_metric(peer_metrics, channel).await\n}\n\n/// Get the artifact with the provided hash from the artifact manager.\nfn get_artifact(artifact_storage: ArtifactStorage, artifact_id: \u0026str) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n    artifact_service::handlers::get_artifact_locally(\u0026artifact_storage, artifact_id)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","pyrsia_node","src","network.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","artifact_service","handlers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::artifact_service::service::{Hash, HashAlgorithm};\nuse crate::artifact_service::storage::ArtifactStorage;\nuse crate::cli_commands::config::get_config;\nuse crate::network::client::{ArtifactType, Client};\nuse crate::transparency_log::log::TransparencyLog;\nuse anyhow::{bail, Context};\nuse byte_unit::Byte;\nuse futures::lock::Mutex;\nuse libp2p::PeerId;\nuse log::{debug, info};\nuse multihash::Hasher;\nuse std::collections::HashMap;\nuse std::fs::File;\nuse std::io::{BufReader, Read};\nuse std::str;\nuse std::sync::Arc;\nuse sysinfo::{NetworkExt, ProcessExt, System, SystemExt};\n\n//TODO: read from CLI config file\npub const ALLOCATED_SPACE_FOR_ARTIFACTS: \u0026str = \"10.84 GB\";\n\n//peer metric constants\nconst CPU_STRESS_WEIGHT: f64 = 2_f64;\nconst NETWORK_STRESS_WEIGHT: f64 = 0.001_f64;\nconst DISK_STRESS_WEIGHT: f64 = 0.001_f64;\n\n//This structure is used as the entries to the quality metrics vector\n//#[derive(Debug, Clone, Copy)]\n\n//get_artifact: given artifact_hash(artifactName) pulls artifact for  artifact_manager and\n//              returns read object to read the bytes of artifact\npub async fn get_artifact(\n    transparency_log: Arc\u003cMutex\u003cTransparencyLog\u003e\u003e,\n    p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    namespace_specific_id: \u0026str,\n) -\u003e anyhow::Result\u003cVec\u003cu8\u003e\u003e {\n    let artifact_id = transparency_log\n        .lock()\n        .await\n        .get_artifact(namespace_specific_id)?;\n\n    let blob_content = match get_artifact_locally(artifact_storage, \u0026artifact_id) {\n        Ok(blob_content) =\u003e Ok(blob_content),\n        Err(_) =\u003e get_artifact_from_peers(p2p_client, artifact_storage, \u0026artifact_id).await,\n    }?;\n\n    let mut sha256 = multihash::Sha2_256::default();\n    sha256.update(\u0026blob_content);\n    let calculated_hash = hex::encode(sha256.finalize());\n    transparency_log\n        .lock()\n        .await\n        .verify_artifact(namespace_specific_id, \u0026calculated_hash)?;\n\n    Ok(blob_content)\n}\n\npub fn get_artifact_locally(\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let decoded_hash = hex::decode(artifact_id)?;\n    let hash: Hash = Hash::new(HashAlgorithm::SHA256, \u0026decoded_hash)?;\n    let result = artifact_storage.pull_artifact(\u0026hash)?;\n    let mut buf_reader: BufReader\u003cFile\u003e = BufReader::new(result);\n    let mut blob_content = Vec::new();\n    buf_reader.read_to_end(\u0026mut blob_content)?;\n    Ok(blob_content)\n}\n\nasync fn get_artifact_from_peers(\n    mut p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let providers = p2p_client\n        .list_providers(ArtifactType::Artifact, artifact_id.into())\n        .await?;\n\n    match p2p_client.get_idle_peer(providers).await? {\n        Some(peer) =\u003e {\n            get_artifact_from_peer(p2p_client, artifact_storage, \u0026peer, artifact_id).await\n        }\n        None =\u003e bail!(\n            \"Artifact with id {} is not available on the p2p network.\",\n            artifact_id\n        ),\n    }\n}\n\nasync fn get_artifact_from_peer(\n    mut p2p_client: Client,\n    artifact_storage: \u0026ArtifactStorage,\n    peer_id: \u0026PeerId,\n    artifact_id: \u0026str,\n) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n    let artifact = p2p_client\n        .request_artifact(peer_id, ArtifactType::Artifact, artifact_id.into())\n        .await?;\n\n    let decoded_hash = hex::decode(artifact_id)?;\n    let hash: Hash = Hash::new(HashAlgorithm::SHA256, \u0026decoded_hash)?;\n    let cursor = Box::new(std::io::Cursor::new(artifact));\n    put_artifact(artifact_storage, \u0026hash, cursor)?;\n    get_artifact_locally(artifact_storage, artifact_id)\n}\n\n//put_artifact: given artifact_hash(artifactName) \u0026 artifact_path push artifact to artifact_manager\n//              and returns the boolean as true or false if it was able to create or not\npub fn put_artifact(\n    artifact_storage: \u0026ArtifactStorage,\n    artifact_hash: \u0026Hash,\n    art_reader: Box\u003cdyn Read\u003e,\n) -\u003e Result\u003c(), anyhow::Error\u003e {\n    info!(\"put_artifact hash: {}\", artifact_hash);\n    let mut buf_reader = BufReader::new(art_reader);\n    artifact_storage\n        .push_artifact(\u0026mut buf_reader, artifact_hash)\n        .context(\"Error from put_artifact\")\n}\n\npub fn get_arts_summary(\n    artifact_storage: \u0026ArtifactStorage,\n) -\u003e Result\u003cHashMap\u003cString, usize\u003e, anyhow::Error\u003e {\n    artifact_storage\n        .artifacts_count_bydir()\n        .context(\"Error while getting artifacts count\")\n}\n\npub fn get_space_available(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003cu64, anyhow::Error\u003e {\n    let disk_used_bytes = artifact_storage.space_used()?;\n\n    let mut available_space: u64 = 0;\n    let cli_config = get_config().context(\"Error getting cli config file\")?;\n\n    let total_allocated_size: u64 = Byte::from_str(cli_config.disk_allocated)\n        .unwrap()\n        .get_bytes();\n\n    if total_allocated_size \u003e disk_used_bytes {\n        available_space = total_allocated_size - disk_used_bytes;\n    }\n    Ok(available_space)\n}\n\npub fn disk_usage(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003cf64, anyhow::Error\u003e {\n    let disk_used_bytes = artifact_storage.space_used()?;\n    let cli_config = get_config().context(\"Error getting cli config file\")?;\n    let total_allocated_size: u64 = Byte::from_str(cli_config.disk_allocated)\n        .unwrap()\n        .get_bytes();\n    let mut disk_usage: f64 = 0.0;\n    debug!(\"disk_used: {}\", disk_used_bytes);\n    debug!(\"total_allocated_size: {}\", total_allocated_size);\n\n    if total_allocated_size \u003e disk_used_bytes {\n        disk_usage = (disk_used_bytes as f64 / total_allocated_size as f64) * 100_f64;\n    }\n    Ok(disk_usage)\n}\n\n/***************************************************\n * Peer Quality Metrics\n ***************************************************/\n// Get the local stress metric to advertise to peers\npub fn get_quality_metric() -\u003e f64 {\n    let mut qm = get_cpu_stress() * CPU_STRESS_WEIGHT;\n    qm += get_network_stress() * NETWORK_STRESS_WEIGHT;\n    qm + get_disk_stress() * DISK_STRESS_WEIGHT\n}\n\n// This function gets the current CPU load on the system.\nfn get_cpu_stress() -\u003e f64 {\n    let sys = System::new_all();\n    let load_avg = sys.load_average();\n    load_avg.one //using the average over the last 1 minute\n}\n\n//This function gets the current network load on the system\nfn get_network_stress() -\u003e f64 {\n    let mut sys = System::new_all();\n    sys.refresh_networks_list();\n    let networks = sys.networks();\n\n    let mut packets_in = 0;\n    let mut packets_out = 0;\n    for (_interface_name, network) in networks {\n        packets_in += network.received();\n        packets_out += network.transmitted();\n    }\n    (packets_in as f64) + (packets_out as f64)\n    //TODO: add network card capabilities to the metric. cards with \u003e network capacity should get a lower stress number.\n}\n\nfn get_disk_stress() -\u003e f64 {\n    let sys = System::new_all();\n    // Sum up the disk usage measured as total read and writes per process:\n    let mut total_usage = 0_u64;\n    for process in sys.processes().values() {\n        let usage = process.disk_usage();\n        total_usage = total_usage + usage.total_written_bytes + usage.total_read_bytes;\n    }\n    total_usage as f64\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::network::client::command::Command;\n    use crate::network::idle_metric_protocol::PeerMetrics;\n    use crate::util::test_util;\n    use anyhow::Context;\n    use assay::assay;\n    use futures::channel::mpsc;\n    use futures::executor;\n    use futures::prelude::*;\n    use libp2p::identity::Keypair;\n    use sha2::{Digest, Sha256};\n    use std::collections::HashSet;\n    use std::env;\n    use std::fs::File;\n    use std::path::PathBuf;\n\n    const VALID_ARTIFACT_HASH: [u8; 32] = [\n        0x86, 0x5c, 0x8d, 0x98, 0x8b, 0xe4, 0x66, 0x9f, 0x3e, 0x48, 0xf7, 0x3b, 0x98, 0xf9, 0xbc,\n        0x25, 0x7, 0xbe, 0x2, 0x46, 0xea, 0x35, 0xe0, 0x9, 0x8c, 0xf6, 0x5, 0x4d, 0x36, 0x44, 0xc1,\n        0x4f,\n    ];\n    const CPU_THREADS: usize = 200;\n    const NETWORK_THREADS: usize = 10;\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_put_and_get_artifact() {\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_id = \"an_artifact_id\";\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(artifact_id, \u0026hex::encode(VALID_ARTIFACT_HASH))?;\n\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        //put the artifact\n        put_artifact(\u0026artifact_storage, \u0026hash, Box::new(get_file_reader()?))\n            .context(\"Error from put_artifact\")?;\n\n        // pull artifact\n        let future = async {\n            get_artifact(\n                transparency_log,\n                p2p_client,\n                \u0026artifact_storage,\n                \u0026artifact_id,\n            )\n            .await\n            .context(\"Error from get_artifact\")\n        };\n        let file = executor::block_on(future)?;\n\n        //validate pulled artifact with the actual data\n        let mut s = String::new();\n        get_file_reader()?.read_to_string(\u0026mut s)?;\n\n        let s1 = match str::from_utf8(file.as_slice()) {\n            Ok(v) =\u003e v,\n            Err(e) =\u003e panic!(\"Invalid UTF-8 sequence: {}\", e),\n        };\n        assert_eq!(s, s1);\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_get_from_peers() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let peer_id = Keypair::generate_ed25519().public().to_peer_id();\n\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        tokio::spawn(async move {\n            loop {\n                match receiver.next().await {\n                    Some(Command::ListProviders { artifact_type: _artifact_type, artifact_hash: _artifact_hash, sender }) =\u003e {\n                        let mut set = HashSet::new();\n                        set.insert(peer_id);\n                        let _ = sender.send(set);\n                    },\n                    Some(Command::RequestIdleMetric { peer: _peer, sender }) =\u003e {\n                        let _ = sender.send(Ok(PeerMetrics {\n                            idle_metric: (0.1_f64).to_le_bytes()\n                        }));\n                    },\n                    Some(Command::RequestArtifact { artifact_type: _artifact_type, artifact_hash: _artifact_hash, peer: _peer, sender }) =\u003e {\n                        let _ = sender.send(Ok(b\"RANDOM\".to_vec()));\n                    },\n                    _ =\u003e panic!(\"Command must match Command::ListProviders, Command::RequestIdleMetric, Command::RequestArtifact\"),\n                }\n            }\n        });\n\n        let p2p_client = Client {\n            sender,\n            local_peer_id: peer_id,\n        };\n\n        let mut hasher = Sha256::new();\n        hasher.update(b\"RANDOM\");\n        let hash_bytes = hasher.finalize();\n        let artifact_id = hex::encode(hash_bytes);\n\n        let result = executor::block_on(async {\n            get_artifact_from_peers(p2p_client, \u0026artifact_storage, \u0026artifact_id).await\n        });\n        assert!(result.is_ok());\n    }\n\n    #[assay(\n        env = [\n            (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n            (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_get_from_peers_with_no_providers() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let peer_id = Keypair::generate_ed25519().public().to_peer_id();\n\n        let (sender, mut receiver) = mpsc::channel(1);\n\n        tokio::spawn(async move {\n            futures::select! {\n                command = receiver.next() =\u003e match command {\n                    Some(Command::ListProviders { artifact_type: _artifact_type, artifact_hash: _artifact_hash, sender }) =\u003e {\n                        let _ = sender.send(Default::default());\n                    },\n                    _ =\u003e panic!(\"Command must match Command::ListProviders\"),\n                }\n            }\n        });\n\n        let p2p_client = Client {\n            sender,\n            local_peer_id: peer_id,\n        };\n\n        let mut hasher = Sha256::new();\n        hasher.update(b\"RANDOM\");\n        let hash_bytes = hasher.finalize();\n        let artifact_id = hex::encode(hash_bytes);\n\n        let result = executor::block_on(async {\n            get_artifact_from_peers(p2p_client, \u0026artifact_storage, \u0026artifact_id).await\n        });\n        assert!(result.is_err());\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_disk_usage() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let usage_pct_before = disk_usage(\u0026artifact_storage).context(\"Error from disk_usage\")?;\n\n        create_artifact(\u0026artifact_storage).context(\"Error creating artifact\")?;\n\n        let usage_pct_after = disk_usage(\u0026artifact_storage).context(\"Error from disk_usage\")?;\n        assert!(usage_pct_before \u003c usage_pct_after);\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"PyrsiaTest\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    fn test_get_space_available() {\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let space_available_before =\n            get_space_available(\u0026artifact_storage).context(\"Error from get_space_available\")?;\n\n        create_artifact(\u0026artifact_storage).context(\"Error creating artifact\")?;\n\n        let space_available_after =\n            get_space_available(\u0026artifact_storage).context(\"Error from get_space_available\")?;\n        debug!(\n            \"Before: {}; After: {}\",\n            space_available_before, space_available_after\n        );\n        assert!(space_available_after \u003c space_available_before);\n    }\n\n    fn get_file_reader() -\u003e Result\u003cFile, anyhow::Error\u003e {\n        // test artifact file in resources/test dir\n        let mut curr_dir = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"));\n        curr_dir.push(\"tests/resources/artifact_test.json\");\n\n        let path = String::from(curr_dir.to_string_lossy());\n        let reader = File::open(path.as_str()).unwrap();\n        Ok(reader)\n    }\n\n    fn create_artifact(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        artifact_storage\n            .push_artifact(\u0026mut get_file_reader()?, \u0026hash)\n            .context(\"Error while pushing artifact\")\n    }\n\n    #[test]\n    fn cpu_load_test() {\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n        use std::time::Duration;\n\n        let loading = Arc::new(AtomicBool::new(true));\n\n        //first measure of CPU for benchmark\n        let qm = get_cpu_stress() * CPU_STRESS_WEIGHT;\n        assert_ne!(0_f64, qm); //zero should never be returned here\n\n        //set CPU on fire to measure stress\n        let mut threads = vec![];\n        for _i in 0..CPU_THREADS {\n            threads.push(thread::spawn({\n                let mut cpu_fire = 0;\n                let loading_test = loading.clone();\n                move || {\n                    while loading_test.load(Ordering::Relaxed) {\n                        cpu_fire = cpu_fire + 1;\n                    }\n                }\n            }));\n        }\n\n        thread::sleep(Duration::from_millis(200)); //let cpu spin up\n\n        //second measure of CPU\n        let qm2 = get_cpu_stress() * CPU_STRESS_WEIGHT;\n        assert!(qm2 \u003e= qm);\n        loading.store(false, Ordering::Relaxed); //kill threads\n\n        //wait for threads\n        for thread in threads {\n            thread.join().unwrap();\n        }\n        //we could add another measure of CPU did no think it was that important\n    }\n\n    #[test]\n    fn network_load_test() {\n        use std::net::UdpSocket;\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n\n        let loading = Arc::new(AtomicBool::new(true));\n\n        //fist measure of network for benchmark\n        let qm = get_network_stress() * NETWORK_STRESS_WEIGHT;\n\n        //shotgun the network with packets\n        let mut threads = vec![];\n        for i in 0..NETWORK_THREADS {\n            threads.push(thread::spawn({\n                let address: String = format_args!(\"127.0.0.1:3425{i}\").to_string();\n                let socket = UdpSocket::bind(address).expect(\"couldn't bind to address\");\n                let loading_test = loading.clone();\n                move || {\n                    while loading_test.load(Ordering::Relaxed) {\n                        socket\n                            .send_to(\u0026[0; 10], \"127.0.0.1:4242\")\n                            .expect(\"couldn't send data\");\n                    }\n                }\n            }));\n        }\n\n        let qm2 = get_network_stress() * NETWORK_STRESS_WEIGHT;\n        assert!(qm2 \u003e qm);\n        loading.store(false, Ordering::Relaxed); //kill threads\n\n        //wait for threads\n        for thread in threads {\n            thread.join().unwrap();\n        }\n        //we could add another measure of network did no think it was that important\n    }\n\n    #[test]\n    fn disk_load_test() {\n        use std::fs;\n        use std::fs::OpenOptions;\n        use std::io::Write;\n        use std::sync::atomic::{AtomicBool, Ordering};\n        use std::sync::Arc;\n        use std::thread;\n        use std::time::Duration;\n\n        let loading = Arc::new(AtomicBool::new(true));\n        let test_file = \"pyrsia_test.txt\";\n\n        // fist measure of network for benchmark\n        let qm = get_disk_stress() * DISK_STRESS_WEIGHT;\n\n        // write some data\n        let write_thread = thread::spawn({\n            let file_data = \"Some test data for the file!\\n\";\n            let except_str = format!(\"Unable to open file {}\", test_file).to_string();\n            let mut f = OpenOptions::new()\n                .append(true)\n                .create(true)\n                .open(test_file)\n                .expect(\u0026except_str);\n            let loading_test = loading.clone();\n            move || {\n                while loading_test.load(Ordering::Relaxed) {\n                    f.write_all(file_data.as_bytes())\n                        .expect(\"Unable to write data\");\n                }\n                drop(f);\n            }\n        });\n\n        thread::sleep(Duration::from_millis(400)); //let writes happen\n\n        // second measure of network\n        let qm2 = get_disk_stress() * DISK_STRESS_WEIGHT;\n        loading.store(false, Ordering::Relaxed); //kill thread\n        write_thread.join().unwrap();\n        fs::remove_file(test_file).unwrap_or_else(|why| {\n            assert!(false, \"{:?}\", why.kind());\n        });\n        assert!(qm2 \u003e qm);\n\n        //we could add another measure of disks did no think it was that important\n    }\n\n    #[test]\n    fn quality_metric_test() {\n        let quality_metric = get_quality_metric();\n        assert!(quality_metric != 0_f64);\n    }\n}\n","traces":[{"line":48,"address":[5649600],"length":1,"stats":{"Line":0},"fn_name":"get_artifact"},{"line":54,"address":[4951079,4950602,4951221,4951313,4950918,4951366,4951560,4951413],"length":1,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[4951344,4951537,4951373,4951590],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[4951783,4951658,4952699,4951832,4952871],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[4951861],"length":1,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[4952372,4952322,4950671,4950756,4952027],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[4953053],"length":1,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[4953151],"length":1,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[4953255],"length":1,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[4953845,4953484,4953706,4953614,4953323,4954079],"length":1,"stats":{"Line":0},"fn_name":n  implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse anyhow::anyhow;\nuse serde::{Deserialize, Serialize};\nuse sha2::{Digest, Sha256, Sha512};\nuse std::fmt::{Display, Formatter};\nuse strum_macros::{EnumIter, EnumString};\n\n// We will provide implementations of this trait for each hash algorithm that we support.\npub trait Digester {\n    fn update_hash(\u0026mut self, input: \u0026[u8]);\n\n    fn finalize_hash(\u0026mut self, hash_buffer: \u0026mut [u8]);\n\n    fn hash_size_in_bytes(\u0026self) -\u003e usize;\n}\n\nimpl Digester for Sha256 {\n    fn update_hash(\u0026mut self, input: \u0026[u8]) {\n        self.update(input);\n    }\n\n    fn finalize_hash(\u0026mut self, hash_buffer: \u0026mut [u8]) {\n        hash_buffer.clone_from_slice(self.clone().finalize().as_slice());\n    }\n\n    fn hash_size_in_bytes(\u0026self) -\u003e usize {\n        256 / 8\n    }\n}\n\nimpl Digester for Sha512 {\n    fn update_hash(\u0026mut self, input: \u0026[u8]) {\n        self.update(input);\n    }\n\n    fn finalize_hash(\u0026mut self, hash_buffer: \u0026mut [u8]) {\n        hash_buffer.clone_from_slice(self.clone().finalize().as_slice());\n    }\n\n    fn hash_size_in_bytes(\u0026self) -\u003e usize {\n        512 / 8\n    }\n}\n\n/// The types of hash algorithms that the artifact service supports\n#[derive(EnumIter, Clone, Debug, PartialEq, EnumString, Serialize, Deserialize)]\npub enum HashAlgorithm {\n    SHA256,\n    SHA512,\n}\n\nimpl HashAlgorithm {\n    pub fn digest_factory(\u0026self) -\u003e Box\u003cdyn Digester\u003e {\n        match self {\n            HashAlgorithm::SHA256 =\u003e Box::new(Sha256::new()),\n            HashAlgorithm::SHA512 =\u003e Box::new(Sha512::new()),\n        }\n    }\n\n    /// Translate a HashAlgorithm to a string.\n    pub fn hash_algorithm_to_str(\u0026self) -\u003e \u0026'static str {\n        match self {\n            HashAlgorithm::SHA256 =\u003e \"SHA256\",\n            HashAlgorithm::SHA512 =\u003e \"SHA512\",\n        }\n    }\n\n    fn hash_length_in_bytes(\u0026self) -\u003e usize {\n        match self {\n            HashAlgorithm::SHA256 =\u003e 256 / 8,\n            HashAlgorithm::SHA512 =\u003e 512 / 8,\n        }\n    }\n}\n\nimpl Display for HashAlgorithm {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(HashAlgorithm::hash_algorithm_to_str(self))\n    }\n}\n\n#[derive(PartialEq, Debug)]\npub struct Hash {\n    pub algorithm: HashAlgorithm,\n    pub bytes: Vec\u003cu8\u003e,\n}\n\nimpl Hash {\n    pub fn new(algorithm: HashAlgorithm, bytes: \u0026[u8]) -\u003e Result\u003cSelf, anyhow::Error\u003e {\n        let expected_length: usize = algorithm.hash_length_in_bytes();\n        if bytes.len() == expected_length {\n            Ok(Hash {\n                algorithm,\n                bytes: bytes.to_vec(),\n            })\n        } else {\n            Err(anyhow!(format!(\"The hash value does not have the correct length for the algorithm. The expected length is {} bytes, but the length of the supplied hash is {}.\", expected_length, bytes.len())))\n        }\n    }\n}\n\nimpl Display for Hash {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(\u0026format!(\n            \"{}:{}\",\n            self.algorithm.hash_algorithm_to_str(),\n            hex::encode(\u0026self.bytes)\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    pub use super::*;\n    use strum::IntoEnumIterator;\n\n    const TEST_ARTIFACT_HASH_256: [u8; 32] = [\n        0x6b, 0x29, 0xf2, 0xf1, 0xe5, 0x02, 0x4c, 0x41, 0x95, 0x06, 0xe9, 0x50, 0x3e, 0x02, 0x4b,\n        0x3d, 0x8a, 0x5a, 0x08, 0xb6, 0xf6, 0xd5, 0x5b, 0x68, 0x88, 0x66, 0x79, 0x52, 0xd1, 0x04,\n        0x15, 0x54,\n    ];\n    const TEST_ARTIFACT_HASH_512: [u8; 64] = [\n        0x6b, 0x29, 0xf2, 0xf1, 0xe5, 0x02, 0x4c, 0x41, 0x95, 0x06, 0xe9, 0x50, 0x3e, 0x02, 0x4b,\n        0x3d, 0x8a, 0x5a, 0x08, 0xb6, 0xf6, 0xd5, 0x5b, 0x68, 0x88, 0x66, 0x79, 0x52, 0xd1, 0x04,\n        0x15, 0x54, 0x83, 0x74, 0x5a, 0xc0, 0x84, 0xfe, 0xf2, 0x12, 0x29, 0xd6, 0x57, 0x2c, 0xd4,\n        0x14, 0xf9, 0xb2, 0xa4, 0x82, 0x06, 0xd6, 0x47, 0x62, 0xc5, 0x26, 0x81, 0x11, 0xd1, 0xc4,\n        0x7a, 0x87, 0x4e, 0x71,\n    ];\n\n    const SHA256_HASH_ENCODED: \u0026str =\n        \"5e6009f8ce7a159884aa5e5132ce8c84fefc979f237a0bce4652f90bc77e5591\";\n    const SHA512_HASH_ENCODED: \u0026str = \"838d2542932c2545f222a4daf74e0e1dc1bd76ce5742b4e3a92aaff2e28b038adf50e0bbdfe6da50ff4fc19f8a23a77ce8fd28a38456b33d43a62b3c86978954\";\n\n    #[test]\n    pub fn test_digester_length() {\n        for algorithm in HashAlgorithm::iter() {\n            let digester = algorithm.digest_factory();\n\n            assert_eq!(\n                digester.hash_size_in_bytes(),\n                algorithm.hash_length_in_bytes()\n            );\n        }\n    }\n\n    #[test]\n    pub fn test_digester_256() {\n        let mut digester = HashAlgorithm::SHA256.digest_factory();\n        digester.update_hash(\u0026TEST_ARTIFACT_HASH_256);\n        let mut hash_buffer = [0; 32];\n        digester.finalize_hash(\u0026mut hash_buffer);\n        assert_eq!(hex::encode(hash_buffer), SHA256_HASH_ENCODED);\n    }\n\n    #[test]\n    pub fn test_digester_512() {\n        let mut digester = HashAlgorithm::SHA512.digest_factory();\n        digester.update_hash(\u0026TEST_ARTIFACT_HASH_256);\n        let mut hash_buffer = [0; 64];\n        digester.finalize_hash(\u0026mut hash_buffer);\n        assert_eq!(hex::encode(hash_buffer), SHA512_HASH_ENCODED);\n    }\n\n    #[test]\n    pub fn test_hash_new() {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026TEST_ARTIFACT_HASH_256).unwrap();\n\n        assert_eq!(hash.algorithm, HashAlgorithm::SHA256);\n        assert_eq!(hash.bytes, TEST_ARTIFACT_HASH_256);\n    }\n\n    #[test]\n    pub fn test_hash_256_display() {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026TEST_ARTIFACT_HASH_256).unwrap();\n        let display = format!(\"{}\", hash);\n        let to_string = format!(\n            \"{}:{}\",\n            hash.algorithm.hash_algorithm_to_str(),\n            hex::encode(hash.bytes)\n        );\n        assert_eq!(display, to_string);\n    }\n\n    #[test]\n    pub fn test_hash_512_display() {\n        let hash = Hash::new(HashAlgorithm::SHA512, \u0026TEST_ARTIFACT_HASH_512).unwrap();\n        let display = format!(\"{}\", hash);\n        let to_string = format!(\n            \"{}:{}\",\n            hash.algorithm.hash_algorithm_to_str(),\n            hex::encode(hash.bytes)\n        );\n        assert_eq!(display, to_string);\n    }\n\n    #[test]\n    pub fn hash_length_does_not_match_algorithm_test() {\n        assert!(\n            Hash::new(HashAlgorithm::SHA512, \u0026[0u8; 7]).is_err(),\n            \"A 56 bit hash value for SHA512 should be an error\"\n        )\n    }\n}\n","traces":[{"line":33,"address":[6022880],"length":1,"stats":{"Line":1},"fn_name":"update_hash"},{"line":34,"address":[6022898],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[6022912],"length":1,"stats":{"Line":1},"fn_name":"finalize_hash"},{"line":38,"address":[6022959],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[6023056],"length":1,"stats":{"Line":1},"fn_name":"hash_size_in_bytes"},{"line":47,"address":[6023072],"length":1,"stats":{"Line":1},"fn_name":"update_hash"},{"line":48,"address":[6023090],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[6023104],"length":1,"stats":{"Line":1},"fn_name":"finalize_hash"},{"line":52,"address":[6023151],"length":1,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[6023248],"length":1,"stats":{"Line":1},"fn_name":"hash_size_in_bytes"},{"line":68,"address":[5514432],"length":1,"stats":{"Line":1},"fn_name":"digest_factory"},{"line":69,"address":[5514601,5514447],"length":1,"stats":{"Line":2},"fn_n ne":191,"address":[6202325,6202001,6201851],"length":1,"stats":{"Line":2},"fn_name":null},{"line":193,"address":[6201800],"length":1,"stats":{"Line":1},"fn_name":null},{"line":194,"address":[6201941],"length":1,"stats":{"Line":1},"fn_name":null},{"line":196,"address":[6202448,6202248,6202370],"length":1,"stats":{"Line":2},"fn_name":null},{"line":200,"address":[5751013,5751008],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":201,"address":[6202567],"length":1,"stats":{"Line":1},"fn_name":null},{"line":202,"address":[6202658,6202781],"length":1,"stats":{"Line":2},"fn_name":null},{"line":203,"address":[6203365,6203041,6202891],"length":1,"stats":{"Line":2},"fn_name":null},{"line":205,"address":[6202840],"length":1,"stats":{"Line":1},"fn_name":null},{"line":206,"address":[6202981],"length":1,"stats":{"Line":1},"fn_name":null},{"line":208,"address":[6203288,6203410,6203488],"length":1,"stats":{"Line":2},"fn_name":null},{"line":212,"address":[5751045,5751040],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":213,"address":[6203733,6203660,6203722],"length":1,"stats":{"Line":2},"fn_name":null},{"line":214,"address":[6203604],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":72,"coverable":74},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","artifact_service","storage.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::artifact_service::service::{Digester, Hash, HashAlgorithm};\nuse crate::util::env_util::read_var;\nuse anyhow::{anyhow, bail, Context, Error, Result};\nuse lazy_static::lazy_static;\nuse log::{debug, error, info, warn};\nuse std::collections::HashMap;\nuse std::ffi::{OsStr, OsString};\nuse std::fs::{File, OpenOptions};\nuse std::io::{BufWriter, Read, Write};\nuse std::panic::UnwindSafe;\nuse std::path::{Path, PathBuf};\nuse strum::IntoEnumIterator;\nuse walkdir::{DirEntry, WalkDir};\n\nconst FILE_EXTENSION: \u0026str = \"file\";\n\nlazy_static! {\n    pub static ref ARTIFACTS_DIR: String = {\n        let pyrsia_artifact_path = read_var(\"PYRSIA_ARTIFACT_PATH\", \"pyrsia\");\n        let dev_mode = read_var(\"DEV_MODE\", \"off\");\n        if dev_mode.to_lowercase() == \"on\" {\n            log_static_initialization_failure(\n                \"Pyrsia Artifact directory\",\n                std::fs::create_dir_all(\u0026pyrsia_artifact_path).with_context(|| {\n                    format!(\n                        \"Failed to create artifact manager directory {:?} in dev mode\",\n                        pyrsia_artifact_path\n                    )\n                }),\n            );\n        }\n        pyrsia_artifact_path\n    };\n}\n\nfn log_static_initialization_failure\u003cT: UnwindSafe\u003e(\n    label: \u0026str,\n    result: Result\u003cT, anyhow::Error\u003e,\n) -\u003e T {\n    let panic_wrapper = std::panic::catch_unwind(|| match result {\n        Ok(unwrapped) =\u003e unwrapped,\n        Err(error) =\u003e {\n            let msg = format!(\"Error initializing {}, error is: {}\", label, error);\n            error!(\"{}\", msg);\n            panic!(\"{}\", msg)\n        }\n    });\n    match panic_wrapper {\n        Ok(normal) =\u003e normal,\n        Err(partially_unwound_panic) =\u003e {\n            error!(\"Initialization of {} panicked!\", label);\n            std::panic::resume_unwind(partially_unwound_panic)\n        }\n    }\n}\n\nfn encode_bytes_as_file_name(bytes: \u0026[u8]) -\u003e String {\n    hex::encode(bytes)\n}\n\n// The base file path (no extension on the file name) that will correspond to this hash.\n// The structure of the path is\n// repo_root_dir/hash_algorithm/hash\n// This consists of the artifact repository root directory, a directory whose name is the\n// algorithm used to compute the hash and a file name that is the hash, encoded as hex\n// (base64 is more compact, but hex is easier for troubleshooting). For example\n// pyrsia-artifacts/SHA256/680fade3184f20557aa2bbf4432386eb79836902a1e5aea1ff077e323e6cab34\n// TODO To support nodes that will store many files, we need a scheme that will start separating files by subdirectories under the hash algorithm directory based on the first n bytes of the hash value.\nfn base_file_path(hash: \u0026Hash, repo_dir: \u0026Path) -\u003e PathBuf {\n    let mut buffer: PathBuf = PathBuf::from(repo_dir);\n    buffer.push(hash.algorithm.hash_algorithm_to_str());\n    buffer.push(encode_bytes_as_file_name(\u0026hash.bytes));\n    buffer\n}\n\n// It is possible, though unlikely, for SHA512, SHA3_512 and BLAKE3 to generate the same\n// hash for different content. Separating files by algorithm avoids this type of collision.\n// This function ensures that there is a directory under the repository root for each one of\n// the supported hash algorithms.\nfn ensure_directories_for_hash_algorithms_exist(\n    repository_path: \u0026Path,\n) -\u003e Result\u003c(), anyhow::Error\u003e {\n    let mut path_buf = PathBuf::new();\n    path_buf.push(repository_path);\n    for algorithm in HashAlgorithm::iter() {\n        ensure_subdirectory_exists(\u0026path_buf, algorithm)?;\n    }\n    Ok(())\n}\n\nfn ensure_subdirectory_exists(\n    path_buf: \u0026Path,\n    algorithm: HashAlgorithm,\n) -\u003e Result\u003c(), anyhow::Error\u003e {\n    let mut this_buf = path_buf.to_path_buf();\n    this_buf.push(algorithm.hash_algorithm_to_str());\n    info!(\n        \"Creating directory {}\",\n        this_buf\n            .as_os_str()\n            .to_str()\n            .unwrap_or(\"*** Unable to convert artifact directory path to UTF-8!\")\n    );\n    std::fs::create_dir_all(this_buf.as_os_str())\n        .with_context(|| format!(\"Error creating directory {}\", this_buf.display()))?;\n    Ok(())\n}\n\n// This is a decorator for the Write trait that allows the bytes written by the writer to be\n// used to compute a hash\nstruct WriteHashDecorator\u003c'a\u003e {\n    writer: \u0026'a mut dyn Write,\n    digester: \u0026'a mut Box\u003cdyn Digester\u003e,\n}\n\nimpl\u003c'a\u003e WriteHashDecorator\u003c'a\u003e {\n    fn new(writer: \u0026'a mut impl Write, digester: \u0026'a mut Box\u003cdyn Digester\u003e) -\u003e Self {\n        WriteHashDecorator { writer, digester }\n    }\n}\n\n// Decorator logic is supplied only for the methods that we expect to be called by io::copy\nimpl\u003c'a\u003e Write for WriteHashDecorator\u003c'a\u003e {\n    fn write(\u0026mut self, buf: \u0026[u8]) -\u003e std::io::Result\u003cusize\u003e {\n        let bytes_written = self.writer.write(buf)?;\n        self.digester.update_hash(\u0026buf[..bytes_written]);\n        Ok(bytes_written)\n    }\n\n    fn flush(\u0026mut self) -\u003e std::io::Result\u003c()\u003e {\n        self.writer.flush()\n    }\n\n    fn write_all(\u0026mut self, buf: \u0026[u8]) -\u003e std::io::Result\u003c()\u003e {\n        if self.writer.write(buf).is_ok() {\n            self.digester.update_hash(buf)\n        }\n        Ok(())\n    }\n}\n\n#[derive(Clone)]\npub struct ArtifactStorage {}\n\nimpl ArtifactStorage {\n    pub fn new() -\u003e Result\u003cArtifactStorage, anyhow::Error\u003e {\n        let absolute_path = get_repository_path()?;\n        if is_accessible_directory(\u0026absolute_path) {\n            ensure_directories_for_hash_algorithms_exist(\u0026absolute_path)?;\n\n            Ok(ArtifactStorage {})\n        } else {\n            error!(\n                \"Unable to create ArtifactManager with inaccessible directory: {}\",\n                ARTIFACTS_DIR.as_str()\n            );\n            Err(anyhow!(\n                \"Not an accessible directory: {}\",\n                ARTIFACTS_DIR.as_str()\n            ))\n        }\n    }\n\n    pub fn artifacts_count_bydir(\u0026self) -\u003e Result\u003cHashMap\u003cString, usize\u003e, Error\u003e {\n        let mut dirs_map: HashMap\u003cString, usize\u003e = HashMap::new();\n\n        let repository_path = get_repository_path()?;\n        for file in WalkDir::new(repository_path)\n            .into_iter()\n            .filter_entry(is_directory_or_artifact_file)\n            .filter_map(|file| file.ok())\n        {\n            let path = file.path().display().to_string();\n\n            let dir_1 = match path.rfind('/') {\n                Some(x) =\u003e \u0026path[0..x],\n                None =\u003e \"\",\n            };\n\n            if !dir_1.is_empty() {\n                let len = dir_1.len();\n                if let Some(x) = dir_1.rfind('/') {\n                    *dirs_map.entry(dir_1[x + 1..len].to_string()).or_insert(0) += 1;\n                }\n            }\n        }\n        Ok(dirs_map)\n    }\n\n    /// Calculate the repository size by recursively adding size of each directory inside it.\n    /// Returns the size\n    pub fn space_used(\u0026self) -\u003e Result\u003cu64, Error\u003e {\n        let repository_path = get_repository_path()?;\n        fs_extra::dir::get_size(repository_path.as_os_str())\n            .context(\"Error while calculating the size of artifact manager\")\n    }\n\n    fn file_path_for_new_artifact(\u0026self, expected_hash: \u0026Hash) -\u003e std::io::Result\u003cPathBuf\u003e {\n        let repository_path = get_repository_path()?;\n        let mut base_path: PathBuf = base_file_path(expected_hash, \u0026repository_path);\n        // for now all artifacts are unstructured\n        base_path.set_extension(FILE_EXTENSION);\n        Ok(base_path)\n    }\n\n    /// Push an artifact to this node's local repository.\n    /// Parameters are:\n    /// * reader  An object that this method will use to read the bytes of the artifact being\n    ///            pushed.\n    /// * expected_hash  The hash value that the pushed artifact is expected to have.\n    /// Returns true if it created the artifact local or false if the artifact already existed.\n    pub fn push_artifact(\n        \u0026self,\n        reader: \u0026mut impl Read,\n        expected_hash: \u0026Hash,\n    ) -\u003e Result\u003c(), anyhow::Error\u003e {\n        info!(\n            \"An artifact is being pushed to the artifact manager {}\",\n            expected_hash\n        );\n        let base_path = self.file_path_for_new_artifact(expected_hash)?;\n        debug!(\"Pushing artifact to {}\", base_path.display());\n        // Write to a temporary name that won't be mistaken for a valid file. If the hash checks out, rename it to the base name; otherwise delete it.\n        let tmp_path = tmp_path_from_base(\u0026base_path);\n\n        let out = create_artifact_file(\u0026tmp_path)?;\n        debug!(\"hash is {}\", expected_hash);\n        let mut hash_buffer = [0; HASH_BUFFER_SIZE];\n        let actual_hash = \u0026*do_push(reader, expected_hash, \u0026tmp_path, out, \u0026mut hash_buffer)?;\n        if actual_hash == expected_hash.bytes {\n            rename_to_permanent(expected_hash, \u0026base_path, \u0026tmp_path)\n        } else {\n            handle_wrong_hash(expected_hash, tmp_path, actual_hash)\n        }\n    }\n\n    /// Pull an artifact. The current implementation only looks in the local node's repository.\n    pub fn pull_artifact(\u0026self, hash: \u0026Hash) -\u003e Result\u003cFile, anyhow::Error\u003e {\n        info!(\n            \"An artifact is being pulled from the artifact manager {}\",\n            hash\n        );\n        let repository_path = get_repository_path()?;\n        let mut base_path: PathBuf = base_file_path(hash, \u0026repository_path);\n        // for now all artifacts are unstructured\n        base_path.set_extension(FILE_EXTENSION);\n        debug!(\"Pulling artifact from {}\", base_path.display());\n        File::open(base_path.as_path())\n            .with_context(|| format!(\"{} not found.\", base_path.display()))\n    }\n}\n\nfn get_repository_path() -\u003e std::io::Result\u003cPathBuf\u003e {\n    PathBuf::from(ARTIFACTS_DIR.as_str()).canonicalize()\n}\n\n// return true if the given repository path leads to an accessible directory.\nfn is_accessible_directory(repository_path: \u0026Path) -\u003e bool {\n    match std::fs::metadata(repository_path) {\n        Err(_) =\u003e false,\n        Ok(metadata) =\u003e metadata.is_dir(),\n    }\n}\n\n// Return a temporary file name to use for the file until we have verified that the hash is correct.\n// The temporary file name is guaranteed to be as unique as the hash and not to be mistaken for a\n// file whose name is its has code.\n//\n// The reason for doing this is so that a file whose actual hash is not equal to the expected\n// hash will not be found in the local repository from the time it is created and not fully\n// written until the time its hash is verified. After that, the file is renamed to its permanent\n// name that will match the actual hash value.\nfn tmp_path_from_base(base: \u0026Path) -\u003e PathBuf {\n    let mut tmp_buf = base.to_path_buf();\n    let file_name: \u0026OsStr = base.file_name().unwrap();\n    tmp_buf.set_file_name(format!(\"l0-{}\", file_name.to_str().unwrap()));\n    tmp_buf\n}\n\nfn is_directory_or_artifact_file(entry: \u0026DirEntry) -\u003e bool {\n    let not_hidden = entry\n        .file_name()\n        .to_str()\n        .map(|s| entry.depth() == 0 || !s.starts_with('.'))\n        .unwrap_or(false);\n    not_hidden\n        \u0026\u0026 (entry.file_type().is_dir()\n            || entry\n                .path()\n                .extension()\n                .map(|extension| extension == OsString::from(FILE_EXTENSION).as_os_str())\n                .unwrap_or(false))\n}\n\nfn create_artifact_file(tmp_path: \u0026Path) -\u003e std::io::Result\u003cFile\u003e {\n    OpenOptions::new()\n        .write(true)\n        .create_new(true)\n        .open(tmp_path)\n}\n\nfn handle_wrong_hash(\n    expected_hash: \u0026Hash,\n    tmp_path: PathBuf,\n    actual_hash: \u0026[u8],\n) -\u003e Result\u003c(), Error\u003e {\n    std::fs::remove_file(tmp_path.clone()).with_context(|| {\n        format!(\n            \"Attempted to remove {} because its content has the wrong hash.\",\n            tmp_path.to_str().unwrap()\n        )\n    })?;\n    let msg = format!(\"Contents of artifact did not have the expected hash value of {}. The actual hash was {}:{}\",\n                      expected_hash, expected_hash.algorithm, hex::encode(actual_hash));\n    warn!(\"{}\", msg);\n    bail!(\"{}\", msg)\n}\n\nfn rename_to_permanent(\n    expected_hash: \u0026Hash,\n    base_path: \u0026Path,\n    tmp_path: \u0026Path,\n) -\u003e Result\u003c(), anyhow::Error\u003e {\n    std::fs::rename(tmp_path, base_path).with_context(|| {\n        format!(\n            \"Attempting to rename from temporary file name{} to permanent{}\",\n            tmp_path.to_str().unwrap(),\n            base_path.to_str().unwrap()\n        )\n    })?;\n    debug!(\n        \"Artifact has the expected hash available locally {}\",\n        expected_hash\n    );\n    Ok(())\n}\n\nfn do_push\u003c'b\u003e(\n    reader: \u0026mut impl Read,\n    expected_hash: \u0026Hash,\n    path: \u0026Path,\n    out: File,\n    hash_buffer: \u0026'b mut [u8; HASH_BUFFER_SIZE],\n) -\u003e Result\u003c\u0026'b [u8], Error\u003e {\n    let mut buf_writer: BufWriter\u003cFile\u003e = BufWriter::new(out);\n    let mut digester = expected_hash.algorithm.digest_factory();\n    let mut writer = WriteHashDecorator::new(\u0026mut buf_writer, \u0026mut digester);\n\n    copy_from_reader_to_writer(reader, path, \u0026mut writer)\n        .with_context(|| format!(\"Error writing contents of {}\", expected_hash))?;\n    Ok(actual_hash(hash_buffer, \u0026mut digester))\n}\n\nconst HASH_BUFFER_SIZE: usize = 128;\n\nfn actual_hash\u003c'b\u003e(\n    hash_buffer: \u0026'b mut [u8; HASH_BUFFER_SIZE],\n    digester: \u0026mut Box\u003cdyn Digester\u003e,\n) -\u003e \u0026'b mut [u8] {\n    let buffer_slice: \u0026mut [u8] = \u0026mut hash_buffer[..digester.hash_size_in_bytes()];\n    digester.finalize_hash(buffer_slice);\n    buffer_slice\n}\n\nfn copy_from_reader_to_writer(\n    reader: \u0026mut impl Read,\n    path: \u0026Path,\n    mut writer: \u0026mut impl Write,\n) -\u003e Result\u003c(), Error\u003e {\n    std::io::copy(reader, \u0026mut writer).with_context(|| {\n        format!(\n            \"Error while copying artifact contents to {}\",\n            path.display()\n        )\n    })?;\n    writer.flush().with_context(|| {\n        format!(\n            \"Error while flushing last of artifact contents to {}\",\n            path.display()\n        )\n    })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::util::test_util;\n    use assay::assay;\n    use sha2::{Digest, Sha256};\n    use std::path::PathBuf;\n    use stringreader::StringReader;\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    pub fn new_artifact_storage_with_valid_directory() {\n        ArtifactStorage::new().expect(\"ArtifactStorage should be created.\");\n\n        let repository_path = get_repository_path()?;\n        let mut sha256_path = repository_path.clone();\n        sha256_path.push(HashAlgorithm::SHA256.hash_algorithm_to_str());\n        let meta256 = std::fs::metadata(sha256_path.as_path())\n            .expect(format!(\"unable to get metadata for {}\", sha256_path.display()).as_str());\n        assert!(meta256.is_dir());\n\n        let mut sha512_path = repository_path.clone();\n        sha512_path.push(HashAlgorithm::SHA512.hash_algorithm_to_str());\n        let meta512 = std::fs::metadata(sha512_path.as_path())\n            .expect(format!(\"unable to get metadata for {}\", sha512_path.display()).as_str());\n        assert!(meta512.is_dir());\n        std::fs::remove_dir_all(repository_path.as_path()).expect(\u0026format!(\n            \"unable to remove temp directory {}\",\n            repository_path.display()\n        ));\n    }\n\n    const TEST_ARTIFACT_DATA: \u0026str = \"Incumbent nonsense text, sesquipedalian and obfuscatory. Exhortations to the mother lode. Dendrites for all.\";\n    const TEST_ARTIFACT_HASH: [u8; 32] = [\n        0x6b, 0x29, 0xf2, 0xf1, 0xe5, 0x02, 0x4c, 0x41, 0x95, 0x06, 0xe9, 0x50, 0x3e, 0x02, 0x4b,\n        0x3d, 0x8a, 0x5a, 0x08, 0xb6, 0xf6, 0xd5, 0x5b, 0x68, 0x88, 0x66, 0x79, 0x52, 0xd1, 0x04,\n        0x15, 0x54,\n    ];\n    const WRONG_ARTIFACT_HASH: [u8; 32] = [\n        0x2d, 0x8c, 0x2f, 0x6d, 0x97, 0x8c, 0xa2, 0x17, 0x12, 0xb5, 0xf6, 0xde, 0x36, 0xc9, 0xd3,\n        0x1f, 0xa8, 0xe9, 0x6a, 0x4f, 0xa5, 0xd8, 0xff, 0x8b, 0x01, 0x88, 0xdf, 0xb9, 0xe7, 0xc1,\n        0x71, 0xbb,\n    ];\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-bogus-path\"),\n          (\"DEV_MODE\", \"off\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    pub fn new_artifact_storage_with_bad_directory() {\n        if let Ok(_) = ArtifactStorage::new() {\n            panic!(\"new should have returned an error because of an invalid directory\");\n        }\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    pub fn push_artifact_then_pull_it() {\n        let mut string_reader = StringReader::new(TEST_ARTIFACT_DATA);\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026TEST_ARTIFACT_HASH)?;\n        let artifact_storage = ArtifactStorage::new().expect(\"Error creating ArtifactManager\");\n\n        // Check the space before pushing artifact\n        let space_before = artifact_storage\n            .space_used()\n            .context(\"Error getting space used by ArtifactManager\")?;\n        assert_eq!(0, space_before);\n\n        artifact_storage\n            .push_artifact(\u0026mut string_reader, \u0026hash)\n            .context(\"Error from push_artifact\")?;\n\n        let mut repository_path = get_repository_path()?;\n        check_artifact_is_written_correctly(\u0026mut repository_path)?;\n\n        // Currently the space_used method does not include the size of directories in the directory tree, so this is how we obtain an independent result to check it.\n        let size_of_files_in_directory_tree = fs_extra::dir::get_size(\u0026repository_path)?;\n        // Check the space used after pushing artifact\n        let space_after = artifact_storage\n            .space_used()\n            .context(\"Error getting space used by ArtifactManager\")?;\n        assert_eq!(\n            size_of_files_in_directory_tree, space_after,\n            \"expect correct result from space_used\"\n        );\n\n        check_able_to_pull_artifact(\u0026hash, \u0026artifact_storage)?;\n    }\n\n    fn check_artifact_is_written_correctly(dir_name: \u0026mut PathBuf) -\u003e Result\u003c()\u003e {\n        dir_name.push(\"SHA256\");\n        dir_name.push(encode_bytes_as_file_name(\u0026TEST_ARTIFACT_HASH));\n        dir_name.set_extension(FILE_EXTENSION);\n        let content_vec = std::fs::read(dir_name.as_path()).context(\"reading pushed file\")?;\n        assert_eq!(content_vec.as_slice(), TEST_ARTIFACT_DATA.as_bytes());\n\n        Ok(())\n    }\n\n    fn check_able_to_pull_artifact(hash: \u0026Hash, artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003c()\u003e {\n        let mut reader = artifact_storage\n            .pull_artifact(\u0026hash)\n            .context(\"Error from pull_artifact\")?;\n        let mut read_buffer = String::new();\n        reader.read_to_string(\u0026mut read_buffer)?;\n        assert_eq!(TEST_ARTIFACT_DATA, read_buffer);\n\n        Ok(())\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    pub fn push_wrong_hash_test() {\n        let mut string_reader = StringReader::new(TEST_ARTIFACT_DATA);\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026WRONG_ARTIFACT_HASH)?;\n        let artifact_storage = ArtifactStorage::new().expect(\"Error creating ArtifactManager\");\n        artifact_storage\n            .push_artifact(\u0026mut string_reader, \u0026hash)\n            .expect_err(\"push_artifact should have returned an error because of the wrong hash\");\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    pub fn pull_nonexistent_test() {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026WRONG_ARTIFACT_HASH)?;\n        let artifact_storage = ArtifactStorage::new().expect(\"Error creating ArtifactManager\");\n        artifact_storage\n            .pull_artifact(\u0026hash)\n            .expect_err(\"pull_artifact should have failed with nonexistent hash\");\n    }\n\n    #[test]\n    pub fn test_write_hash_decorator() -\u003e anyhow::Result\u003c()\u003e {\n        let mut writer = Vec::new();\n        let mut digester = HashAlgorithm::SHA256.digest_factory();\n        let mut decorator = WriteHashDecorator::new(\u0026mut writer, \u0026mut digester);\n\n        let data = b\"sample_string\";\n        decorator.write(data)?;\n\n        let mut hash_bytes = [0; 32];\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026data);\n\n        digester.finalize_hash(\u0026mut hash_bytes);\n        as 4],"length":1,"stats":{"Line":1},"fn_name":null},{"line":564,"address":[4543087],"length":1,"stats":{"Line":1},"fn_name":null},{"line":566,"address":[4543094],"length":1,"stats":{"Line":1},"fn_name":null},{"line":567,"address":[4543522,4543322,4543131],"length":1,"stats":{"Line":2},"fn_name":null},{"line":569,"address":[4543480],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":27,"coverable":229},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","artifact_service.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod handlers;\npub mod service;\npub mod storage;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","examples","simple_node.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse clap::Parser;\nuse dirs;\nuse futures::channel::{mpsc as futures_mpsc, oneshot};\nuse futures::StreamExt;\nuse libp2p::{identity, PeerId};\nuse log::{debug, info};\nuse std::{\n    error::Error,\n    fs,\n    io::{Read, Write},\n    os::unix::fs::OpenOptionsExt,\n    sync::{Arc, Mutex},\n};\nuse tokio::io;\n\n// use pyrsia_blockchain_network::blockchain::Blockchain;\nuse pyrsia_blockchain_network::args::parser::BlockchainNodeArgs;\nuse pyrsia_blockchain_network::crypto::hash_algorithm::HashDigest;\nuse pyrsia_blockchain_network::identities::{\n    authority_pen::AuthorityPen, authority_verifier::AuthorityVerifier, key_box::KeyBox,\n};\nuse pyrsia_blockchain_network::network::{Network, Spawner};\nuse pyrsia_blockchain_network::providers::{DataProvider, DataStore, FinalizationProvider};\nuse pyrsia_blockchain_network::structures::block::Block;\nuse pyrsia_blockchain_network::{\n    default_config, gen_chain_config, run_blockchain, run_session, NodeIndex,\n};\n\nconst TXS_PER_BLOCK: usize = 50000;\nconst TX_SIZE: usize = 300;\nconst BLOCK_TIME_MS: u128 = 500;\nconst INITIAL_DELAY_MS: u128 = 5000;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    pretty_env_logger::init();\n\n    let args = BlockchainNodeArgs::parse();\n\n    let key_path = get_keyfile_name(args.clone());\n\n    // If the key file exists, load the key pair. Otherwise, create a random keypair and save to the keypair file\n    let id_keys = create_ed25519_keypair(key_path);\n    let ed25519_pair = identity::Keypair::Ed25519(id_keys.clone());\n    let _peer_id = PeerId::from(ed25519_pair.public());\n\n    info!(\"Getting network up!\");\n    let n_members = 3;\n    let my_node_ix = NodeIndex(args.peer_index);\n\n    let pen = AuthorityPen::new(my_node_ix, id_keys.clone());\n    let verifier = AuthorityVerifier::new();\n\n    let keybox = KeyBox::new(pen, verifier);\n\n    let (authority_to_verifier, mut authority_from_network) = futures_mpsc::unbounded();\n    let (close_verifier, mut exit) = oneshot::channel();\n    tokio::spawn(async move {\n        loop {\n            futures::select! {\n                maybe_auth = authority_from_network.next() =\u003e {\n                    if let Some((_node_ix, _public_key)) = maybe_auth {\n                        // record_authority(node_ix, public_key);\n                    }\n                }\n               _ = \u0026mut exit  =\u003e break,\n            }\n        }\n    });\n\n    let (\n        network,\n        mut manager,\n        block_from_data_io_tx,\n        block_from_network_rx,\n        message_for_network,\n        message_from_network,\n    ) = Network::new(\n        my_node_ix,\n        id_keys.clone(),\n        Default::default(), // peers_by_index,\n        authority_to_verifier,\n    )\n    .await\n    .expect(\"Libp2p network set-up should succeed.\");\n    // Make the \"genesis\" blocks\n    let current_block: Arc\u003cMutex\u003cBlock\u003e\u003e = Arc::new(Mutex::new(Block::new(\n        HashDigest::new(b\"\"),\n        0,\n        vec![],\n        \u0026id_keys,\n    )));\n\n    let data_provider = DataProvider::new(current_block.clone()); // TODO(prince-chrismc): Blend this into blockchain API???\n    let (finalization_provider, mut finalized_rx) = FinalizationProvider::new();\n    let data_store = DataStore::new(current_block.clone(), message_for_network);\n\n    let (close_network, exit) = oneshot::channel();\n    tokio::spawn(async move { manager.run(exit).await });\n\n    let data_size: usize = TXS_PER_BLOCK * TX_SIZE;\n    let chain_config = gen_chain_config(\n        my_node_ix,\n        n_members,\n        data_size,\n        BLOCK_TIME_MS,\n        INITIAL_DELAY_MS,\n    );\n    let (close_chain, exit) = oneshot::channel();\n    tokio::spawn(async move {\n        run_blockchain(\n            chain_config,\n            data_store,\n            current_block,\n            block_from_network_rx,\n            block_from_data_io_tx,\n            message_from_network,\n            exit,\n        )\n

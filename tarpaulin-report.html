         );\n\n            let mdns = Mdns::new(Default::default()).await?;\n            let behaviour = Behaviour {\n                rq_rp,\n                mdns,\n                peers: vec![],\n                peer_by_index,\n                consensus_tx: msg_for_store,\n                block_tx: block_to_data_io_tx,\n                node_ix,\n                public_key: VerifyKey { public: public_key },\n                new_authority_tx,\n            };\n            SwarmBuilder::new(transport, behaviour, local_peer_id)\n                .executor(Box::new(|fut| {\n                    tokio::spawn(fut);\n                }))\n                .build()\n        };\n\n        swarm.listen_on(\"/ip4/0.0.0.0/tcp/0\".parse()?)?;\n\n        let network = Network {\n            msg_to_manager_tx,\n            msg_from_manager_rx: msg_from_store,\n        };\n\n        let network_manager = NetworkManager {\n            swarm,\n            consensus_rx: msg_to_manager_rx,\n            block_rx: block_from_data_io_rx,\n        };\n\n        Ok((\n            network,\n            network_manager,\n            block_from_data_io_tx,\n            block_to_data_io_rx,\n            msg_for_network,\n            msg_from_manager,\n        ))\n    }\n}\n\nimpl NetworkManager {\n    pub async fn run(\u0026mut self, mut exit: oneshot::Receiver\u003c()\u003e) {\n        loop {\n            futures::select! {\n                maybe_msg = self.consensus_rx.next() =\u003e {\n                    if let Some((consensus_msg, recipient)) = maybe_msg {\n                        let handle = \u0026mut self.swarm.behaviour_mut();\n                        handle.send_consensus_message(consensus_msg, recipient);\n                    }\n                }\n                maybe_block = self.block_rx.next() =\u003e {\n                    if let Some(block) = maybe_block {\n                        let handle = \u0026mut self.swarm.behaviour_mut();\n                        handle.send_block_message(block);\n                    }\n                }\n                event = self.swarm.next().fuse() =\u003e {\n                    match event {\n                        Some(event) =\u003e {\n                            trace!(\"Received a swarm event: {:?}\", event);\n                        }\n                        None =\u003e {\n                            panic!(\"Swarm stream ended\");\n                        }\n                    }\n                }\n               _ = \u0026mut exit  =\u003e break,\n            }\n        }\n    }\n}\n","traces":[{"line":102,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":132,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":14},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","providers.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse super::{network::NetworkData, structures::block::Block, structures::header::Ordinal};\nuse async_trait::async_trait;\nuse futures::channel::{\n    mpsc,\n    mpsc::{UnboundedReceiver, UnboundedSender},\n};\nuse log::{debug, error};\nuse std::{\n    collections::{HashMap, HashSet},\n    sync::{Arc, Mutex},\n};\n\npub struct DataStore {\n    next_message_id: u32,\n    current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n    available_blocks: HashSet\u003cOrdinal\u003e,\n    message_requirements: HashMap\u003cu32, usize\u003e,\n    dependent_messages: HashMap\u003cBlock, Vec\u003cu32\u003e\u003e,\n    pending_messages: HashMap\u003cu32, NetworkData\u003e,\n    messages_for_member: UnboundedSender\u003cNetworkData\u003e,\n}\n\nimpl DataStore {\n    pub fn new(\n        current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n        messages_for_member: UnboundedSender\u003cNetworkData\u003e,\n    ) -\u003e Self {\n        let available_blocks = (0..=current_block.lock().unwrap().header.ordinal).collect();\n        DataStore {\n            next_message_id: 0,\n            current_block,\n            available_blocks,\n            message_requirements: HashMap::new(),\n            dependent_messages: HashMap::new(),\n            pending_messages: HashMap::new(),\n            messages_for_member,\n        }\n    }\n\n    fn add_pending_message(\u0026mut self, message: NetworkData, requirements: Vec\u003cBlock\u003e) {\n        let message_id = self.next_message_id;\n        // Whatever test you are running should end before this becomes a problem.\n        self.next_message_id += 1;\n        for block in requirements.iter() {\n            self.dependent_messages\n                .entry(block.clone())\n                .or_insert_with(Vec::new)\n                .push(message_id);\n        }\n        self.message_requirements\n            .insert(message_id, requirements.len());\n        self.pending_messages.insert(message_id, message);\n    }\n\n    pub fn add_message(\u0026mut self, message: NetworkData) {\n        let requirements: Vec\u003c_\u003e = message\n            .included_data()\n            .into_iter()\n            .filter(|b| !self.available_blocks.contains(\u0026b.header.ordinal))\n            .collect();\n        if requirements.is_empty() {\n            self.messages_for_member\n                .unbounded_send(message)\n                .expect(\"member accept messages\");\n        } else {\n            self.add_pending_message(message, requirements.into_iter().collect());\n        }\n    }\n\n    fn push_messages(\u0026mut self, block: Block) {\n        for message_id in self\n            .dependent_messages\n            .entry(block.clone())\n            .or_insert_with(Vec::new)\n            .iter()\n        {\n            *self\n                .message_requirements\n                .get_mut(message_id)\n                .expect(\"there are some requirements\") -= 1;\n            if self.message_requirements[message_id] == 0 {\n                let message = self\n                    .pending_messages\n                    .remove(message_id)\n                    .expect(\"there is a pending message\");\n                self.messages_for_member\n                    .unbounded_send(message)\n                    .expect(\"member accept messages\");\n                self.message_requirements.remove(message_id);\n            }\n        }\n        self.dependent_messages.remove(\u0026block);\n    }\n\n    pub fn add_block(\u0026mut self, block: Block) {\n        debug!(\"Added block {:?}.\", block);\n        self.available_blocks.insert(block.header.ordinal);\n        self.push_messages(block);\n        while self\n            .available_blocks\n            .contains(\u0026(self.current_block.lock().unwrap().header.ordinal + 1))\n        {\n            self.current_block.lock().unwrap().header.ordinal += 1;\n        }\n        debug!(\"Updated chain {:?}\", self.available_blocks);\n    }\n}\n\n#[derive(Clone)]\npub struct DataProvider {\n    current_block: Arc\u003cMutex\u003cBlock\u003e\u003e,\n}\n\n#[async_trait]\nimpl aleph_bft::DataProvider\u003cBlock\u003e for DataProvider {\n    async fn get_data(\u0026mut self) -\u003e Block {\n        self.current_block.lock().unwrap().clone()\n    }\n}\n\nimpl DataProvider {\n    // TODO(prince-chrismc): Initial Block?\n    pub fn new(initial_block: Arc\u003cMutex\u003cBlock\u003e\u003e) -\u003e Self {\n        DataProvider {\n            current_block: initial_block,\n        }\n    }\n}\n\npub struct FinalizationProvider {\n    tx: UnboundedSender\u003cBlock\u003e,\n}\n\n#[async_trait]\nimpl aleph_bft::FinalizationHandler\u003cBlock\u003e for FinalizationProvider {\n    async fn data_finalized(\u0026mut self, d: Block) {\n        if let Err(e) = self.tx.unbounded_send(d) {\n            error!(\"Error when sending data from FinalizationProvider {:?}.\", e);\n        }\n    }\n}\n\nimpl FinalizationProvider {\n    pub fn new() -\u003e (Self, UnboundedReceiver\u003cBlock\u003e) {\n        let (tx, rx) = mpsc::unbounded();\n\n        (Self { tx }, rx)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","signature.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse aleph_bft::SignatureSet;\nuse codec::{Decode, Encode};\nuse libp2p::core::identity::ed25519::Keypair;\nuse serde::{Deserialize, Serialize};\nuse std::hash::{Hash, Hasher};\n\npub type Error = ed25519_dalek::SignatureError;\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Decode)]\npub struct Signature {\n    #[codec(encoded_as = \"[u8; ed25519_dalek::Signature::BYTE_SIZE]\")]\n    signature: ed25519_dalek::Signature,\n}\n\n#[allow(clippy::derive_hash_xor_eq)] // https://github.com/rust-lang/rust-clippy/issues/7666\nimpl Hash for Signature {\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.signature.to_bytes().hash(state);\n    }\n}\n\nimpl Signature {\n    pub fn from_bytes(msg: \u0026[u8]) -\u003e Result\u003cSelf, Error\u003e {\n        let sig = ed25519_dalek::Signature::from_bytes(msg)?;\n        Ok(Self { signature: sig })\n    }\n    pub fn to_bytes(self) -\u003e [u8; ed25519_dalek::Signature::BYTE_SIZE] {\n        self.signature.to_bytes()\n    }\n    pub fn new(msg: \u0026[u8], keypair: \u0026Keypair) -\u003e Self {\n        let signed: Vec\u003cu8\u003e = keypair.sign(msg);\n        Signature::from_bytes(\u0026signed).expect(\"signed data should always be valid\")\n    }\n}\n\nimpl Encode for Signature {\n    fn using_encoded\u003cR, F: FnOnce(\u0026[u8]) -\u003e R\u003e(\u0026self, f: F) -\u003e R {\n        self.signature.to_bytes().using_encoded(f)\n    }\n\n    fn size_hint(\u0026self) -\u003e usize {\n        ed25519_dalek::Signature::BYTE_SIZE\n    }\n}\n\npub type MultiSignature = SignatureSet\u003cSignature\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_signature_encode() {\n        let bytes: [u8; ed25519_dalek::Signature::BYTE_SIZE] = [\n            0x6d, 0xd3, 0x55, 0x66, 0x7f, 0xae, 0x4e, 0xb4, 0x3c, 0x6e, 0x0a, 0xb9, 0x2e, 0x87,\n            0x0e, 0xdb, 0x2d, 0xe0, 0xa8, 0x8c, 0xae, 0x12, 0xdb, 0xd8, 0x59, 0x15, 0x07, 0xf5,\n            0x84, 0xfe, 0x49, 0x12, 0xba, 0xbf, 0xf4, 0x97, 0xf1, 0xb8, 0xed, 0xf9, 0x56, 0x7d,\n            0x24, 0x83, 0xd5, 0x4d, 0xdc, 0x64, 0x59, 0xbe, 0xa7, 0x85, 0x52, 0x81, 0xb7, 0xa2,\n            0x46, 0xa6, 0x09, 0xe3, 0x00, 0x1a, 0x4e, 0x08,\n        ];\n        let sign = Signature::from_bytes(\u0026bytes).unwrap();\n        println!(\"{:?}\", sign.encode());\n\n        assert_eq!(\n            sign.encode(),\n            vec![\n                109, 211, 85, 102, 127, 174, 78, 180, 60, 110, 10, 185, 46, 135, 14, 219, 45, 224,\n                168, 140, 174, 18, 219, 216, 89, 21, 7, 245, 132, 254, 73, 18, 186, 191, 244, 151,\n                241, 184, 237, 249, 86, 125, 36, 131, 213, 77, 220, 100, 89, 190, 167, 133, 82,\n                129, 183, 162, 70, 166, 9, 227, 0, 26, 78, 8\n            ]\n        );\n    }\n\n    #[test]\n    fn test_signature_decode() {\n        let bytes: [u8; ed25519_dalek::Signature::BYTE_SIZE] = [\n            0x6d, 0xd3, 0x55, 0x66, 0x7f, 0xae, 0x4e, 0xb4, 0x3c, 0x6e, 0x0a, 0xb9, 0x2e, 0x87,\n            0x0e, 0xdb, 0x2d, 0xe0, 0xa8, 0x8c, 0xae, 0x12, 0xdb, 0xd8, 0x59, 0x15, 0x07, 0xf5,\n            0x84, 0xfe, 0x49, 0x12, 0xba, 0xbf, 0xf4, 0x97, 0xf1, 0xb8, 0xed, 0xf9, 0x56, 0x7d,\n            0x24, 0x83, 0xd5, 0x4d, 0xdc, 0x64, 0x59, 0xbe, 0xa7, 0x85, 0x52, 0x81, 0xb7, 0xa2,\n            0x46, 0xa6, 0x09, 0xe3, 0x00, 0x1a, 0x4e, 0x08,\n        ];\n        let expected = Signature::from_bytes(\u0026bytes).unwrap();\n\n        let mut da: \u0026[u8] = \u0026bytes;\n        let sign = Signature::decode(\u0026mut da);\n\n        assert_eq!(sign.ok(), Some(expected));\n    }\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","block.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::identity;\nuse serde::{Deserialize, Serialize};\nuse std::cmp::Ordering;\nuse std::fmt::{Display, Formatter};\n\nuse super::header::{Address, Header};\nuse super::transaction::Transaction;\nuse crate::crypto::hash_algorithm::HashDigest;\nuse crate::signature::Signature;\n\npub type BlockSignature = Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Eq, PartialEq, Decode, Encode, Hash)]\npub struct Block {\n    pub header: Header,\n    // TODO(fishseabowl): Should be a Merkle Tree to speed up validation with root hash\n    pub transactions: Vec\u003cTransaction\u003e,\n    signature: BlockSignature,\n}\n\nimpl Block {\n    pub fn new(\n        parent_hash: HashDigest,\n        ordinal: u128,\n        transactions: Vec\u003cTransaction\u003e,\n        signing_key: \u0026identity::ed25519::Keypair,\n    ) -\u003e Self {\n        let transaction_root = HashDigest::new(\u0026bincode::serialize(\u0026transactions).unwrap());\n        let header = Header::new(\n            parent_hash,\n            transaction_root,\n            Address::from(identity::PublicKey::Ed25519(signing_key.public())),\n            ordinal,\n        );\n        Self {\n            header,\n            transactions,\n            signature: Signature::new(\u0026bincode::serialize(\u0026header.hash()).unwrap(), signing_key),\n        }\n    }\n\n    pub fn signature(\u0026self) -\u003e BlockSignature {\n        self.signature.clone()\n    }\n\n    // After merging Aleph consensus algorithm, it would be implemented\n    pub fn verify(\u0026self) -\u003e bool {\n        true\n    }\n}\n\nimpl PartialOrd for Block {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        self.header.ordinal.partial_cmp(\u0026other.header.ordinal)\n    }\n}\n\nimpl Display for Block {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let json = serde_json::to_string_pretty(\u0026self).expect(\"json format error\");\n        write!(f, \"{}\", json)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::super::transaction::TransactionType;\n    use super::*;\n\n    #[test]\n    fn test_build_block() -\u003e Result\u003c(), String\u003e {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let transactions = vec![Transaction::new(\n            TransactionType::Create,\n            local_id,\n            b\"Hello First Transaction\".to_vec(),\n            \u0026keypair,\n        )];\n        let block = Block::new(HashDigest::new(b\"\"), 1, transactions.to_vec(), \u0026keypair);\n        let expected_signature =\n            Signature::new(\u0026bincode::serialize(\u0026block.header.hash()).unwrap(), \u0026keypair);\n\n        assert_eq!(1, block.header.ordinal);\n        assert_eq!(expected_signature, block.signature());\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","chain.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse serde::{Deserialize, Serialize};\n\nuse super::block::Block;\n\n#[derive(Serialize, Deserialize, Debug, Default, Clone, Decode, Encode, Hash, PartialEq, Eq)]\npub struct Chain {\n    // TODO(prince-chrismc): This eventually needs to be an ordered set so block sequence is always sorted by ordinal\n    pub blocks: Vec\u003cBlock\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","header.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::{identity, PeerId};\nuse multihash::Multihash;\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\nuse crate::crypto::hash_algorithm::HashDigest;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub struct Address {\n    // This can not be libp2p's PeerId as it is missing the SCALE codec support for Aleph,\n    // internally it's a https://github.com/libp2p/rust-libp2p/blob/6cc3b4ec52c922bfcf562a29b5805c3150e37c75/core/src/peer_id.rs#L40\n    // So we will stick with that.\n    peer_id: Multihash,\n}\n\nimpl From\u003cidentity::PublicKey\u003e for Address {\n    fn from(key: identity::PublicKey) -\u003e Address {\n        Self {\n            peer_id: PeerId::from_public_key(\u0026key).into(),\n        }\n    }\n}\n\nimpl From\u003cPeerId\u003e for Address {\n    fn from(peer_id: PeerId) -\u003e Address {\n        Self {\n            peer_id: peer_id.into(),\n        }\n    }\n}\n\npub type Ordinal = u128;\n\n// this struct exists only for generating a hash\n#[derive(Serialize)]\nstruct PartialHeader {\n    parent_hash: HashDigest,\n    transactions_hash: HashDigest,\n    committer: Address,\n    timestamp: u64,\n    ordinal: Ordinal,\n    nonce: u128,\n}\n\nimpl From\u003cHeader\u003e for PartialHeader {\n    fn from(header: Header) -\u003e Self {\n        PartialHeader {\n            parent_hash: header.parent_hash,\n            transactions_hash: header.transactions_hash,\n            committer: header.committer,\n            timestamp: header.timestamp,\n            ordinal: header.ordinal,\n            nonce: header.nonce,\n        }\n    }\n}\n\nfn calculate_hash(incomplete_header: \u0026PartialHeader) -\u003e Result\u003cHashDigest, bincode::Error\u003e {\n    let bytes = bincode::serialize(incomplete_header)?;\n    Ok(HashDigest::new(\u0026bytes))\n}\n\n/// struct Header define the header of a block\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub struct Header {\n    /// 256-bit Keccak Hash of the parent block (previous [`Block`][block]'s [`hash`][hash])\n    ///\n    /// [block]: crate::structures::block::Block\n    /// [hash]: crate::structures::header::Header::hash\n    pub parent_hash: HashDigest,\n    /// 256-bit Keccak Hash of the [`Block`][block]'s [`transactions`][transactions]\n    ///\n    /// [block]: crate::structures::block::Block\n    /// [transactions]: crate::structures::block::Block::transactions\n    pub transactions_hash: HashDigest,\n    /// the committer node's PeerId\n    pub committer: Address,\n    /// Unix timestamp in seconds, see \u003chttps://en.wikipedia.org/wiki/Unix_time\u003e for more.\n    pub timestamp: u64,\n    /// block sequence number, the current block number should be the parent (previous) block number plus 1\n    pub ordinal: Ordinal,\n    /// Adds a salt to harden\n    nonce: u128,\n    /// The block id, 256-bit Keccak Hash of the Current Block Header, excluding itself\n    hash: HashDigest,\n}\n\nimpl Header {\n    pub fn new(\n        parent_hash: HashDigest,\n        transactions_hash: HashDigest,\n        committer: Address,\n        ordinal: u128,\n    ) -\u003e Self {\n        let partial = PartialHeader {\n            parent_hash,\n            transactions_hash,\n            committer,\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            ordinal,\n            nonce: rand::thread_rng().gen::\u003cu128\u003e(),\n        };\n        Self {\n            parent_hash: partial.parent_hash,\n            transactions_hash: partial.transactions_hash,\n            committer: partial.committer,\n            timestamp: partial.timestamp,\n            ordinal: partial.ordinal,\n            nonce: partial.nonce,\n            hash: calculate_hash(\u0026partial).unwrap(),\n        }\n    }\n\n    pub fn hash(\u0026self) -\u003e HashDigest {\n        self.hash\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use libp2p::identity;\n\n    #[test]\n    fn test_build_block_header() {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let header = Header::new(HashDigest::new(b\"\"), HashDigest::new(b\"\"), local_id, 5);\n\n        let partial: PartialHeader = header.clone().into();\n        let expected_hash = calculate_hash(\u0026partial).unwrap();\n\n        assert_eq!(5, header.ordinal);\n        assert_eq!(expected_hash, header.hash());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures","transaction.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse codec::{Decode, Encode};\nuse libp2p::identity;\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\nuse super::header::Address;\nuse crate::crypto::hash_algorithm::HashDigest;\nuse crate::signature::Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Copy, Decode, Encode)]\npub enum TransactionType {\n    Create,\n    AddAuthority,\n    RevokeAuthority,\n}\n\n// Temporary structure to be able to calculate the hash of a transaction\n#[derive(Serialize)]\nstruct PartialTransaction {\n    type_id: TransactionType,\n    submitter: Address,\n    timestamp: u64,\n    payload: Vec\u003cu8\u003e,\n    nonce: u128,\n}\n\nimpl PartialTransaction {\n    fn convert_to_transaction(\n        self,\n        ed25519_keypair: \u0026identity::ed25519::Keypair,\n    ) -\u003e Result\u003cTransaction, bincode::Error\u003e {\n        let hash = calculate_hash(\u0026self)?;\n        Ok(Transaction {\n            type_id: self.type_id,\n            submitter: self.submitter,\n            timestamp: self.timestamp,\n            payload: self.payload,\n            nonce: self.nonce,\n            hash,\n            signature: Signature::new(\u0026bincode::serialize(\u0026hash)?, ed25519_keypair),\n        })\n    }\n}\n\nimpl From\u003cTransaction\u003e for PartialTransaction {\n    fn from(transaction: Transaction) -\u003e Self {\n        PartialTransaction {\n            type_id: transaction.type_id,\n            submitter: transaction.submitter,\n            timestamp: transaction.timestamp,\n            payload: transaction.payload,\n            nonce: transaction.nonce,\n        }\n    }\n}\n\nfn calculate_hash(\n    incomplete_transaction: \u0026PartialTransaction,\n) -\u003e Result\u003cHashDigest, bincode::Error\u003e {\n    let bytes = bincode::serialize(incomplete_transaction)?;\n    Ok(HashDigest::new(\u0026bytes))\n}\n\npub type TransactionSignature = Signature;\n\n#[derive(Serialize, Deserialize, Debug, Clone, Hash, PartialEq, Eq, Decode, Encode)]\npub struct Transaction {\n    type_id: TransactionType,\n    submitter: Address,\n    timestamp: u64,\n    payload: Vec\u003cu8\u003e,\n    nonce: u128, // Adds a salt to harden\n    hash: HashDigest,\n    signature: TransactionSignature,\n}\nimpl Transaction {\n    pub fn new(\n        type_id: TransactionType,\n        submitter: Address,\n        payload: Vec\u003cu8\u003e,\n        ed25519_keypair: \u0026identity::ed25519::Keypair,\n    ) -\u003e Self {\n        let partial_transaction = PartialTransaction {\n            type_id,\n            submitter,\n            timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            payload,\n            nonce: rand::thread_rng().gen::\u003cu128\u003e(),\n        };\n        partial_transaction\n            .convert_to_transaction(ed25519_keypair)\n            .unwrap()\n    }\n    pub fn hash(\u0026self) -\u003e HashDigest {\n        self.hash\n    }\n    pub fn signature(\u0026self) -\u003e TransactionSignature {\n        self.signature.clone()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transaction_new() {\n        let keypair = identity::ed25519::Keypair::generate();\n        let local_id = Address::from(identity::PublicKey::Ed25519(keypair.public()));\n\n        let transaction = Transaction::new(\n            TransactionType::Create,\n            local_id,\n            b\"Hello First Transaction\".to_vec(),\n            \u0026keypair,\n        );\n        let partial: PartialTransaction = transaction.clone().into();\n        let expected_hash = calculate_hash(\u0026partial).unwrap();\n        let expected_signature =\n            Signature::new(\u0026bincode::serialize(\u0026expected_hash).unwrap(), \u0026keypair);\n\n        assert_eq!(expected_hash, transaction.hash());\n        assert_eq!(expected_signature, transaction.signature());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","blockchain","src","structures.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod block;\npub mod chain;\npub mod header;\npub mod transaction;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","build_service","service.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub struct BuildService {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","build_service.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod service;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","cli_commands","config.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::fmt::{Display, Formatter};\n\nconst CONF_FILE: \u0026str = \"pyrsia-cli\";\n\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct CliConfig {\n    pub host: String,\n    pub port: String,\n    pub disk_allocated: String,\n}\n\nimpl Default for CliConfig {\n    fn default() -\u003e Self {\n        CliConfig {\n            host: \"localhost\".to_string(),\n            port: \"7888\".to_string(),\n            disk_allocated: \"5.84 GB\".to_string(),\n        }\n    }\n}\n\nimpl Display for CliConfig {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let config_toml = toml::to_string_pretty(\u0026self).expect(\"toml format error\");\n        write!(f, \"{}\", config_toml)\n    }\n}\n\npub fn add_config(new_cfg: CliConfig) -\u003e Result\u003c()\u003e {\n    let mut cfg: CliConfig = confy::load(CONF_FILE)?;\n    if !new_cfg.host.is_empty() {\n        cfg.host = new_cfg.host\n    }\n\n    if !new_cfg.port.is_empty() {\n        cfg.port = new_cfg.port\n    }\n    // need more validation for checking units\n    if !new_cfg.disk_allocated.is_empty() {\n        cfg.disk_allocated = new_cfg.disk_allocated\n    }\n\n    confy::store(CONF_FILE, \u0026cfg)?;\n\n    Ok(())\n}\n\npub fn get_config() -\u003e Result\u003cCliConfig\u003e {\n    let cfg: CliConfig = confy::load(CONF_FILE)?;\n\n    Ok(cfg)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use assay::assay;\n    use directories::ProjectDirs;\n    use std::path::PathBuf;\n\n    fn tear_down() {\n        let config_dir_str = get_configuration_directory();\n\n        let path: PathBuf = [\n            config_dir_str.to_owned(),\n            format!(\"{}.toml\", CONF_FILE.to_owned()),\n        ]\n        .iter()\n        .collect();\n\n        if path.exists() {\n            std::fs::remove_dir_all(path.parent().unwrap()).expect(\"Failed to remove directory\");\n        }\n    }\n\n    #[assay(teardown = tear_down())]\n    fn test_config_file_update() {\n        let cfg: CliConfig = get_config().expect(\"could not get conf file\");\n        let cfg2: CliConfig = CliConfig {\n            port: \"7888\".to_string(),\n            ..cfg.clone()\n        };\n        let cfg3: CliConfig = CliConfig {\n            port: \"7878\".to_string(),\n            ..cfg.clone()\n        };\n\n        add_config(cfg2.clone()).expect(\"could not update conf file\");\n        assert_eq!(cfg2.port, \"7888\".to_string());\n        add_config(cfg3).expect(\"could not update conf file\");\n        let new_cfg: CliConfig = get_config().expect(\"could not get conf file\");\n        assert_eq!(new_cfg.port, \"7878\".to_string());\n    }\n\n    fn get_configuration_directory() -\u003e String {\n        let project = ProjectDirs::from(\"rs\", \"\", CONF_FILE).expect(\"bad config dir\");\n\n        let config_dir_option = project.config_dir().to_str();\n\n        if let Some(x) = config_dir_option {\n            return x.to_string();\n        } else {\n            return \"\".to_string();\n        }\n    }\n}\n","traces":[{"line":31,"address":[6868785,6868544],"length":1,"stats":{"Line":0},"fn_name":"default"},{"line":33,"address":[6868557],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[6868579],"length":1,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[6868603],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[6868800,6869036],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":42,"address":[6868825],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[6868875 :Status;\n\npub async fn ping() -\u003e Result\u003cString, reqwest::Error\u003e {\n    //TODO: implement ping api in Node\n    let node_url = format!(\"http://{}/v2\", get_url());\n    let response = reqwest::get(node_url).await?.text().await?;\n    Ok(response)\n}\n\npub async fn peers_connected() -\u003e Result\u003cString, reqwest::Error\u003e {\n    let node_url = format!(\"http://{}/peers\", get_url());\n    let response = reqwest::get(node_url).await?.text().await?;\n    Ok(response)\n}\n\npub async fn status() -\u003e Result\u003cStatus, reqwest::Error\u003e {\n    let node_url = format!(\"http://{}/status\", get_url());\n\n    let response = reqwest::get(node_url).await?.json::\u003cStatus\u003e().await?;\n    Ok(response)\n}\n\npub fn get_url() -\u003e String {\n    let result = get_config();\n    let mut host = String::new();\n    let mut port = String::new();\n    match result {\n        Ok(data) =\u003e {\n            host = data.host;\n            port = data.port;\n        }\n        Err(error) =\u003e {\n            println!(\"Error: {}\", error);\n        }\n    };\n\n    format!(\"{}:{}\", host, port)\n}\n","traces":[{"line":20,"address":[5637982,5637968],"length":1,"stats":{"Line":0},"fn_name":"ping"},{"line":27,"address":[5638030,5638016],"length":1,"stats":{"Line":0},"fn_name":"peers_connected"},{"line":33,"address":[5638078,5638064],"length":1,"stats":{"Line":0},"fn_name":"status"},{"line":40,"address":[5638112,5639317],"length":1,"stats":{"Line":0},"fn_name":"get_url"},{"line":41,"address":[5638129],"length":1,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[5638187],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[5638202],"length":1,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[5638303,5638248],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[5638305],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[5638708,5638799,5638392],"length":1,"stats":{"Line":0},"fn_name":nul u0026str = \"application/vnd.docker.distribution.manifest.v1+json\";\npub const MEDIA_TYPE_IMAGE_MANIFEST: \u0026str = \"application/vnd.docker.distribution.manifest.v2+json\";\npub const MEDIA_TYPE_MANIFEST_LIST: \u0026str =\n    \"application/vnd.docker.distribution.manifest.list.v2+json\";\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","docker","error_util.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::transparency_log::log::TransparencyLogError;\nuse log::debug;\nuse serde::{Deserialize, Serialize};\nuse std::convert::Infallible;\nuse std::error::Error;\nuse std::fmt;\nuse warp::http::StatusCode;\nuse warp::reject::Reject;\nuse warp::{Rejection, Reply};\n\n#[derive(Debug, Deserialize, Serialize)]\npub struct ErrorMessage {\n    code: RegistryErrorCode,\n    message: String,\n}\n#[derive(Debug, Deserialize, Serialize)]\npub struct ErrorMessages {\n    errors: Vec\u003cErrorMessage\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize, PartialEq)]\npub enum RegistryErrorCode {\n    BlobUnknown,\n    BlobDoesNotExist(String),\n    ManifestUnknown,\n    Unknown(String),\n}\n\nimpl fmt::Display for RegistryErrorCode {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let printable = match \u0026self {\n            RegistryErrorCode::BlobUnknown =\u003e \"BLOB_UNKNOWN\".to_string(),\n            RegistryErrorCode::BlobDoesNotExist(hash) =\u003e format!(\"BLOB_DOES_NOT_EXIST({})\", hash),\n            RegistryErrorCode::ManifestUnknown =\u003e \"MANIFEST_UNKNOWN\".to_string(),\n            RegistryErrorCode::Unknown(m) =\u003e format!(\"UNKNOWN({})\", m),\n        };\n        write!(f, \"{}\", printable)\n    }\n}\n\n#[derive(Debug, PartialEq)]\npub struct RegistryError {\n    pub code: RegistryErrorCode,\n}\n\nimpl From\u003canyhow::Error\u003e for RegistryError {\n    fn from(err: anyhow::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cTransparencyLogError\u003e for RegistryError {\n    fn from(err: TransparencyLogError) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003chex::FromHexError\u003e for RegistryError {\n    fn from(err: hex::FromHexError) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003creqwest::Error\u003e for RegistryError {\n    fn from(err: reqwest::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cstd::io::Error\u003e for RegistryError {\n    fn from(err: std::io::Error) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cBox\u003cdyn Error\u003e\u003e for RegistryError {\n    fn from(err: Box\u003cdyn Error\u003e) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl From\u003cBox\u003cdyn Error + Send\u003e\u003e for RegistryError {\n    fn from(err: Box\u003cdyn Error + Send\u003e) -\u003e RegistryError {\n        RegistryError {\n            code: RegistryErrorCode::Unknown(err.to_string()),\n        }\n    }\n}\n\nimpl Reject for RegistryError {}\n\npub async fn custom_recover(err: Rejection) -\u003e Result\u003cimpl Reply, Infallible\u003e {\n    let mut status_code = StatusCode::INTERNAL_SERVER_ERROR;\n    let mut error_message = ErrorMessage {\n        code: RegistryErrorCode::Unknown(\"\".to_string()),\n        message: \"\".to_string(),\n    };\n\n    debug!(\"Rejection: {:?}\", err);\n    if let Some(e) = err.find::\u003cRegistryError\u003e() {\n        match \u0026e.code {\n            RegistryErrorCode::BlobUnknown =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::BlobUnknown;\n            }\n            RegistryErrorCode::BlobDoesNotExist(hash) =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::BlobDoesNotExist(hash.to_string());\n            }\n            RegistryErrorCode::ManifestUnknown =\u003e {\n                status_code = StatusCode::NOT_FOUND;\n                error_message.code = RegistryErrorCode::ManifestUnknown;\n            }\n            RegistryErrorCode::Unknown(m) =\u003e {\n                error_message.message = m.clone();\n            }\n        }\n    } else if let Some(e) = err.find::\u003cwarp::reject::InvalidHeader\u003e() {\n        status_code = StatusCode::BAD_REQUEST;\n        error_message.message = format!(\"{}\", e);\n    }\n\n    debug!(\"ErrorMessage: {:?}\", error_message);\n    Ok(warp::reply::with_status(\n        warp::reply::json(\u0026ErrorMessages {\n            errors: vec![error_message],\n        }),\n        status_code,\n    )\n    .into_response())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io;\n    use std::str;\n    use warp::reply::Response;\n\n    #[test]\n    fn from_io_error() {\n        let io_error_1 = io::Error::new(io::ErrorKind::Interrupted, \"operation interrupted\");\n        let io_error_2 = io::Error::new(io::ErrorKind::Interrupted, \"operation interrupted\");\n\n        let registry_error: RegistryError = io_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(io_error_2.to_string())\n        );\n    }\n\n    #[test]\n    fn from_from_hex_error() {\n        let from_hex_error = hex::FromHexError::OddLength;\n\n        let registry_error: RegistryError = from_hex_error.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(from_hex_error.to_string())\n        );\n    }\n\n    #[test]\n    fn from_anyhow_error() {\n        let from_hex_error_1 = hex::FromHexError::OddLength;\n        let anyhow_error_1: anyhow::Error = from_hex_error_1.into();\n\n        let from_hex_error_2 = hex::FromHexError::OddLength;\n        let anyhow_error_2: anyhow::Error = from_hex_error_2.into();\n\n        let registry_error: RegistryError = anyhow_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(anyhow_error_2.to_string())\n        );\n    }\n\n    #[test]\n    fn from_transparency_log_error() {\n        let transparency_log_error_1 = TransparencyLogError::NotFound {\n            id: String::from(\"artifact_id\"),\n        };\n        let transparency_log_error_2 = TransparencyLogError::NotFound {\n            id: String::from(\"artifact_id\"),\n        };\n\n        let registry_error: RegistryError = transparency_log_error_1.into();\n        assert_eq!(\n            registry_error.code,\n            RegistryErrorCode::Unknown(transparency_log_error_2.to_string())\n        );\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_blob_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::BlobUnknown,\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::BlobUnknown,\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_blob_does_not_exist() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::BlobDoesNotExist(String::from(\"non_existing_blob_hash\")),\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::BlobDoesNotExist(String::from(\"non_existing_blob_hash\")),\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_manifest_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::ManifestUnknown,\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::ManifestUnknown,\n                message: \"\".to_string(),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::NOT_FOUND).await;\n    }\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_unknown() {\n        let registry_error = RegistryError {\n            code: RegistryErrorCode::Unknown(String::from(\"unknown_error\")),\n        };\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::Unknown(\"\".to_string()),\n                message: String::from(\"unknown_error\"),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(registry_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::INTERNAL_SERVER_ERROR).await;\n    }\n\n    #[derive(Debug)]\n    struct UnhandledErrorForCustomRecover {}\n    impl Reject for UnhandledErrorForCustomRecover {}\n\n    #[tokio::test]\n    async fn custom_recover_from_registry_error_for_unhandled_error() {\n        let unhandled_error = UnhandledErrorForCustomRecover {};\n\n        let expected_body = serde_json::to_string(\u0026ErrorMessages {\n            errors: vec![ErrorMessage {\n                code: RegistryErrorCode::Unknown(\"\".to_string()),\n                message: String::from(\"\"),\n            }],\n        })\n        .expect(\"Generating JSON body should not fail.\");\n\n        let response = custom_recover(unhandled_error.into())\n            .await\n            .expect(\"Reply should be created.\")\n            .into_response();\n\n        verify_recover_response(response, expected_body, StatusCode::INTERNAL_SERVER_ERROR).await;\n    }\n\n    async fn verify_recover_response(\n        response: Response,\n        expected_body: String,\n        expected_status: StatusCode,\n    ) {\n        let status = response.status();\n        let actual_body_bytes = hyper::body::to_bytes(response.into_body())\n            .await\n            .expect(\"Response body to be converted to bytes\");\n        let actual_body_str = str::from_utf8(\u0026actual_body_bytes)\n            .map(str::to_owned)\n            .expect(\"Response body to be converted to string\");\n        assert_eq!(status, expected_status);\n        assert_eq!(actual_body_str, expected_body);\n    }\n}\n","traces":[{"line":45,"address":[8411264,8411878],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":46,"address":[8411289],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[8411325],"length":1,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[8411622,8411352],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[8411392],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[8411419],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[8411842,8411586,8411747],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[8412077,8411920],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":64,"address":[8411949],"length":1,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[8412112],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":72,"address":[8412155],"length":1,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[8412272,8412429],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":80,"address":[8412301],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[8412464,8412625],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":88,"address":[8412483],"length":1,"stats":{"Line":1},"fn_name":null},{"line":94,"address":[8412656,8412816],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":96,"address":[8412689],"length":1,"stats":{"Line":0},"fn_name":null},{"line":102,"address":[8413008,8412848],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":104,"address":[8412881],"length":1,"stat (\u0026hash),\n    )\n    .await\n    .map_err(|_| {\n        warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::BlobUnknown,\n        })\n    })?;\n\n    Ok(warp::http::response::Builder::new()\n        .header(\"Content-Type\", \"application/octet-stream\")\n        .status(StatusCode::OK)\n        .body(blob_content.to_vec())\n        .unwrap())\n}\n\nfn get_namespace_specific_id(hash: \u0026str) -\u003e String {\n    format!(\"DOCKER::BLOB::{}\", hash)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::artifact_service::service::{Hash, HashAlgorithm};\n    use crate::util::test_util;\n    use anyhow::Context;\n    use assay::assay;\n    use futures::channel::mpsc;\n    use hyper::header::HeaderValue;\n    use libp2p::identity::Keypair;\n    use std::borrow::Borrow;\n    use std::fs::File;\n    use std::path::PathBuf;\n\n    const VALID_ARTIFACT_HASH: [u8; 32] = [\n        0x86, 0x5c, 0x8d, 0x98, 0x8b, 0xe4, 0x66, 0x9f, 0x3e, 0x48, 0xf7, 0x3b, 0x98, 0xf9, 0xbc,\n        0x25, 0x7, 0xbe, 0x2, 0x46, 0xea, 0x35, 0xe0, 0x9, 0x8c, 0xf6, 0x5, 0x4d, 0x36, 0x44, 0xc1,\n        0x4f,\n    ];\n\n    #[test]\n    fn test_get_namespace_specific_id() {\n        let hash = \"hash\";\n\n        assert_eq!(\n            get_namespace_specific_id(hash),\n            format!(\"DOCKER::BLOB::{}\", hash)\n        );\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_handle_get_blobs_unknown_in_artifact_service() {\n        let hash = \"7300a197d7deb39371d4683d60f60f2fbbfd7541837ceb2278c12014e94e657b\";\n        let namespace_specific_id = format!(\"DOCKER::BLOB::{}\", hash);\n\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(\u0026namespace_specific_id, hash)?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let result = handle_get_blobs(\n            transparency_log,\n            p2p_client,\n            artifact_storage,\n            hash.to_string(),\n        )\n        .await;\n\n        assert!(result.is_err());\n        let rejection = result.err().unwrap();\n        let registry_error = rejection.find::\u003cRegistryError\u003e().unwrap().borrow();\n        assert_eq!(\n            *registry_error,\n            RegistryError {\n                code: RegistryErrorCode::BlobUnknown,\n            }\n        );\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_handle_get_blobs() {\n        let hash = \"865c8d988be4669f3e48f73b98f9bc2507be0246ea35e0098cf6054d3644c14f\";\n        let namespace_specific_id = format!(\"DOCKER::BLOB::{}\", hash);\n\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(\u0026namespace_specific_id, hash)?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_storage = ArtifactStorage::new()?;\n        create_artifact(\u0026artifact_storage)?;\n\n        let result = handle_get_blobs(\n            transparency_log,\n            p2p_client,\n            artifact_storage,\n            hash.to_string(),\n        )\n        .await;\n\n        assert!(result.is_ok());\n\n        let response = result.unwrap().into_response();\n        assert_eq!(response.status(), StatusCode::OK);\n        assert_eq!(\n            response.headers().get(\"Content-Type\"),\n            Some(\u0026HeaderValue::from_static(\"application/octet-stream\"))\n        );\n    }\n\n    fn get_file_reader() -\u003e Result\u003cFile, anyhow::Error\u003e {\n        // test artifact file in resources/test dir\n        let mut curr_dir = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"));\n        curr_dir.push(\"tests/resources/artifact_test.json\");\n\n        let path = String::from(curr_dir.to_string_lossy());\n        let reader = File::open(path.as_str()).unwrap();\n        Ok(reader)\n    }\n\n    fn create_artifact(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        artifact_storage\n            .push_artifact(\u0026mut get_file_reader()?, \u0026hash)\n            .context(\"Error while pushing artifact\")\n    }\n}\n","traces":[{"line":26,"address":[6220912],"length":1,"stats":{"Line":0},"fn_name":"handle_get_blobs"},{"line":32,"address":[8408860,8409039,8409166,8409090],"length":1,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[8409396],"length":1,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[8409459],"length":1,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[8409586],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[8409689,8409594],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[8411136,8411232],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":42,"address":[8411154],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[8411145],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[8410743,8410887,8410695],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[8410823],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[6221056],"len use log::debug;\nuse std::sync::Arc;\nuse warp::http::StatusCode;\nuse warp::{Rejection, Reply};\n\n// Handles GET endpoint documented at https://docs.docker.com/registry/spec/api/#manifest\npub async fn fetch_manifest(\n    transparency_log: Arc\u003cMutex\u003cTransparencyLog\u003e\u003e,\n    p2p_client: Client,\n    artifact_storage: ArtifactStorage,\n    name: String,\n    tag: String,\n) -\u003e Result\u003cimpl Reply, Rejection\u003e {\n    debug!(\"Fetching manifest for {} with tag: {}\", name, tag);\n\n    let manifest_content = get_artifact(\n        transparency_log,\n        p2p_client,\n        \u0026artifact_storage,\n        \u0026get_namespace_specific_id(\u0026name, \u0026tag),\n    )\n    .await\n    .map_err(|_| {\n        warp::reject::custom(RegistryError {\n            code: RegistryErrorCode::ManifestUnknown,\n        })\n    })?;\n\n    let len = manifest_content.len();\n\n    Ok(warp::http::response::Builder::new()\n        .header(\n            \"Content-Type\",\n            \"application/vnd.docker.distribution.manifest.v2+json\",\n        )\n        .header(\"Content-Length\", len)\n        .status(StatusCode::OK)\n        .body(manifest_content.to_vec())\n        .unwrap())\n}\n\nfn get_namespace_specific_id(name: \u0026str, tag: \u0026str) -\u003e String {\n    format!(\"DOCKER::MANIFEST::{}::{}\", name, tag)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::artifact_service::service::{Hash, HashAlgorithm};\n    use crate::util::test_util;\n    use anyhow::Context;\n    use assay::assay;\n    use futures::channel::mpsc;\n    use hyper::header::HeaderValue;\n    use libp2p::identity::Keypair;\n    use std::borrow::Borrow;\n    use std::fs::File;\n    use std::path::PathBuf;\n\n    const VALID_ARTIFACT_HASH: [u8; 32] = [\n        0x86, 0x5c, 0x8d, 0x98, 0x8b, 0xe4, 0x66, 0x9f, 0x3e, 0x48, 0xf7, 0x3b, 0x98, 0xf9, 0xbc,\n        0x25, 0x7, 0xbe, 0x2, 0x46, 0xea, 0x35, 0xe0, 0x9, 0x8c, 0xf6, 0x5, 0x4d, 0x36, 0x44, 0xc1,\n        0x4f,\n    ];\n\n    #[test]\n    fn test_get_namespace_specific_id() {\n        let name = \"name\";\n        let tag = \"tag\";\n\n        assert_eq!(\n            get_namespace_specific_id(name, tag),\n            format!(\"DOCKER::MANIFEST::{}::{}\", name, tag)\n        );\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_fetch_manifest_unknown_in_artifact_service() {\n        let name = \"name\";\n        let tag = \"tag\";\n        let hash = \"7300a197d7deb39371d4683d60f60f2fbbfd7541837ceb2278c12014e94e657b\";\n        let namespace_specific_id = format!(\"DOCKER::MANIFEST::{}::{}\", name, tag);\n\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(\u0026namespace_specific_id, hash)?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_storage = ArtifactStorage::new()?;\n\n        let result = fetch_manifest(\n            transparency_log,\n            p2p_client,\n            artifact_storage,\n            name.to_string(),\n            tag.to_string(),\n        )\n        .await;\n\n        assert!(result.is_err());\n        let rejection = result.err().unwrap();\n        let registry_error = rejection.find::\u003cRegistryError\u003e().unwrap().borrow();\n        assert_eq!(\n            *registry_error,\n            RegistryError {\n                code: RegistryErrorCode::ManifestUnknown,\n            }\n        );\n    }\n\n    #[assay(\n        env = [\n          (\"PYRSIA_ARTIFACT_PATH\", \"pyrsia-test-node\"),\n          (\"DEV_MODE\", \"on\")\n        ],\n        teardown = test_util::tear_down()\n    )]\n    #[tokio::test]\n    async fn test_fetch_manifest() {\n        let name = \"name\";\n        let tag = \"tag\";\n        let hash = \"865c8d988be4669f3e48f73b98f9bc2507be0246ea35e0098cf6054d3644c14f\";\n        let namespace_specific_id = format!(\"DOCKER::MANIFEST::{}::{}\", name, tag);\n\n        let transparency_log = Arc::new(Mutex::new(TransparencyLog::new()));\n        transparency_log\n            .lock()\n            .await\n            .add_artifact(\u0026namespace_specific_id, hash)?;\n\n        let (sender, _) = mpsc::channel(1);\n        let p2p_client = Client {\n            sender,\n            local_peer_id: Keypair::generate_ed25519().public().to_peer_id(),\n        };\n\n        let artifact_storage = ArtifactStorage::new()?;\n        create_artifact(\u0026artifact_storage)?;\n\n        let result = fetch_manifest(\n            transparency_log,\n            p2p_client,\n            artifact_storage,\n            name.to_string(),\n            tag.to_string(),\n        )\n        .await;\n\n        assert!(result.is_ok());\n\n        let response = result.unwrap().into_response();\n        assert_eq!(response.status(), StatusCode::OK);\n        assert_eq!(\n            response.headers().get(\"Content-Length\"),\n            Some(\u0026HeaderValue::from_static(\"4903\"))\n        );\n        assert_eq!(\n            response.headers().get(\"Content-Type\"),\n            Some(\u0026HeaderValue::from_static(\n                \"application/vnd.docker.distribution.manifest.v2+json\"\n            ))\n        );\n    }\n\n    fn get_file_reader() -\u003e Result\u003cFile, anyhow::Error\u003e {\n        // test artifact file in resources/test dir\n        let mut curr_dir = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"));\n        curr_dir.push(\"tests/resources/artifact_test.json\");\n\n        let path = String::from(curr_dir.to_string_lossy());\n        let reader = File::open(path.as_str()).unwrap();\n        Ok(reader)\n    }\n\n    fn create_artifact(artifact_storage: \u0026ArtifactStorage) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let hash = Hash::new(HashAlgorithm::SHA256, \u0026VALID_ARTIFACT_HASH)?;\n        artifact_storage\n            .push_artifact(\u0026mut get_file_reader()?, \u0026hash)\n            .context(\"Error while pushing artifact\")\n    }\n}\n","traces":[{"line":27,"address":[4604048],"length":1,"stats":{"Line":0},"fn_name":"fetch_manifest"},{"line":34,"address":[4629250,4628911,4629159,4629105],"length":1,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[4629586],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[4629649],"length":1,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[4629776],"length":1,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[4630026,4629967,4629784],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[4631792,4631888],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":44,"address":[4631810],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[4631801],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[4631504,4631304,4631187,4631389,4631139],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[4631347,4631421,4631235,4631275],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[4631440],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[4604240],"length":1,"stats":{"Line":1},"fn_name":"get_namespace_specific_id"},{"line":61,"address":[4604277],"length":1,"stats":{"Line":1},"fn_name":null},{"line":85,"address":[5200453,5200448],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":86,"address":[7263975],"length":1,"stats":{"Line":1},"fn_name":null},{"line":87,"address":[7263996],"length":1,"stats":{"Line":1},"fn_name":null},{"line":89,"address":[7264119,7264312],"length":1,"stats":{"Line":1},"fn_name":null},{"line":90,"address":[7264017],"length":1,"stats":{"Line":1},"fn_name":n \nuse log::trace;\nuse std::convert::Infallible;\nuse warp::http::HeaderMap;\nuse warp::Filter;\n\npub fn log_headers() -\u003e impl Filter\u003cExtract = (), Error = Infallible\u003e + Copy {\n    warp::header::headers_cloned()\n        .map(|headers: HeaderMap| {\n            for (k, v) in headers.iter() {\n                // Error from `to_str` should be handled properly\n                trace!(target: \"pyrsia_registry\", \"{}: {}\", k, v.to_str().expect(\"Failed to print header value\"))\n            }\n        })\n        .untuple_one()\n}\n","traces":[{"line":22,"address":[4832624],"length":1,"stats":{"Line":0},"fn_name":"log_headers"},{"line":23,"address":[4832625],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","logging.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\npub mod http;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","joeri","devel","github","tiainen","pyrsia","src","network","artifact_protocol.rs"],"content":"/*\n   Copyright 2021 JFrog Ltd\n\n   Licensed under the Apache License, Version 2.0 (the \"License\");\n   you may not use this file except in compliance with the License.\n   You may obtain a copy of the License at\n\n       http://www.apache.org/licenses/LICENSE-2.0\n\n   Unless required by applicable law or agreed to in writing, software\n   distributed under the License is distributed on an \"AS IS\" BASIS,\n   WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n   See the License for the specific language governing permissions and\n   limitations under the License.\n*/\n\nuse crate::network::client::ArtifactType;\nuse async_trait::async_trait;\nuse futures::prelude::*;\nuse libp2p::core::upgrade::{read_length_prefixed, write_length_prefixed, ProtocolName};\nuse libp2p::request_response::RequestResponseCodec;\nuse log::debug;\nuse std::io;\n\n#[derive(Debug, Clone)]\npub struct ArtifactExchangeProtocol();\n/// The `ArtifactExchangeCodec` defines the request and response types\n/// for the [`RequestResponse`](crate::RequestResponse) protocol for\n/// exchanging artifacts. At the moment, the implementation for\n/// encoding/decoding writes all bytes of a single artifact at once.\n#[derive(Clone)]\npub struct ArtifactExchangeCodec();\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct ArtifactRequest(pub ArtifactType, pub String);\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct ArtifactResponse(pub Vec\u003cu8\u003e);\n\nimpl ProtocolName for ArtifactExchangeProtocol {\n    fn protocol_name(\u0026self) -\u003e \u0026[u8] {\n        \"/artifact-exchange/1\".as_bytes()\n    }\n}\n\n#[async_trait]\nimpl RequestResponseCodec for ArtifactExchangeCodec {\n    type Protocol = ArtifactExchangeProtocol;\n    type Request = ArtifactRequest;\n    type Response = ArtifactResponse;\n\n    async fn read_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Request\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let type_vec = read_length_prefixed(io, 1_000).await?;\n        if type_vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        let hash_vec = read_length_prefixed(io, 1_000_000).await?;\n        if hash_vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        let artifact_type = match type_vec[0] {\n            1 =\u003e ArtifactType::Artifact,\n            _ =\u003e return Err(io::ErrorKind::InvalidData.into()),\n        };\n\n        let artifact_hash = String::from_utf8(hash_vec).unwrap();\n        debug!(\n            \"Read ArtifactRequest: {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        Ok(ArtifactRequest(artifact_type, artifact_hash))\n    }\n\n    async fn read_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n    ) -\u003e io::Result\u003cSelf::Response\u003e\n    where\n        T: AsyncRead + Unpin + Send,\n    {\n        let vec = read_length_prefixed(io, 100_000_000).await?;\n\n        if vec.is_empty() {\n            return Err(io::ErrorKind::UnexpectedEof.into());\n        }\n\n        Ok(ArtifactResponse(vec))\n    }\n\n    async fn write_request\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n        ArtifactRequest(artifact_type, artifact_hash): ArtifactRequest,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        debug!(\n            \"Write ArtifactRequest: {:?}={:?}\",\n            artifact_type, artifact_hash\n        );\n\n        let artifact_data_type: Vec\u003cu8\u003e = match artifact_type {\n            ArtifactType::Artifact =\u003e vec![1],\n        };\n\n        write_length_prefixed(io, artifact_data_type).await?;\n        write_length_prefixed(io, artifact_hash).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n\n    async fn write_response\u003cT\u003e(\n        \u0026mut self,\n        _: \u0026ArtifactExchangeProtocol,\n        io: \u0026mut T,\n        ArtifactResponse(data): ArtifactResponse,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        T: AsyncWrite + Unpin + Send,\n    {\n        write_length_prefixed(io, data).await?;\n        io.close().await?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":39,"address":[4720448],"length":1,"stats":{"Line":1},"fn_name":"protocol_name"},{"line":50,"address":[7785872],"length":1,"stats":{"Line":0},"fn_name":"read_request\u003cmultistream_select::negotiated::Negotiated\u003clibp2p_core::muxing::SubstreamRef\u003calloc::sync::Arc\u003clibp2p_core::muxing::StreamMuxerBox\u003e\u003e\u003e\u003e"},{"line":58,"address":[8252729],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[7787344,7787166],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[7787427],"length":1,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[8252606],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[7787964,7788071],"length":1,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[7788157],"length":1,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[7788241,7788126],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[7788309],"length":1,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[7788371,7788246],"length":1,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[7788570,7788405,7788494],"length":1,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[7788889],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[7789104],"length":1,"stats":{"Line":0},"fn_name":"read_response\u003cmultistream_select::negotiated::Negotiated\u003clibp2p_core::muxing::SubstreamRef\u003calloc::sync::Arc\u003clibp2p_core::muxing::StreamMuxerBox\u003e\u003e\u003e\u003e"},{"line":90,"address":[8253054],"length":1,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[7790449,7790278],"length":1,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[7790725],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"

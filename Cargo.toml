[package]
name = "pyrsia"
authors = ["Mitali Bisht <mitalib@jfrog.com>", "Joeri Sykora <joeri@sertik.net>", "Elliott Frisch <elliottf@jfrog.com>", "Chris Mc <christopherm@jfrog.com>"]
version = "0.1.0"
edition = "2021"

[dependencies]
signed = {path="src/signed"}
signed_struct = { path = "src/signed_struct" }

anyhow = "1.0.51"
bincode = "1.3.3"
blake3 = "1.2.0"
bytes = "1.1.0"
ctor = "0.1.21"
defaults = "0.2.0"
easy-hasher = "2.2.1"
env_logger = "0.9.0"
filename = "0.1.1"
futures = "0.3.17"
hex = "0.4.3"
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5.0"
itertools = "0.10.3"
lazy_static = "1.4.0"
#libp2p = "0.42.0"
libp2p = {git = "https://github.com/libp2p/rust-libp2p.git", rev = "e15dad5f45a9ae804b7a27bd6f885a1b00e0525a", features=["tcp-tokio"]}
log = "0.4.14"
once_cell = "1.5"
pretty_env_logger = "0.4.0"
rand = "0.8.4"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.73"
sha2 = { version = "0.9.8" }
stringreader = "0.1.1"
strum = "0.22.0"
strum_macros = "0.22.0"
tempfile = "3.2.0"
test-log = "0.2.8"
tokio = { version = "1.14.0", features = [ "macros", "rt-multi-thread", "io-std" ] }
unqlite = "1.5.0"
uuid = { version = "0.8.2", features = [ "v4" ] }
warp = { version = "0.3.1", default-features = false }
walkdir = "2.3.2"

[dev-dependencies]
string_manipulation = {path="tests/string_manipulation"}

expectest = "0.10.0"

[workspace]
members = [
    "node",
    "cli",
    "src/signed",
    "src/signed_struct"
]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

[package]
name = "pyrsia"
readme = "readme.md"
version = "0.1.0"
edition = "2021"
description = "Prysia Node and CLI"
authors = ["pyrsiaoss <pyrsiaopensource@gmail.com>"]
license = "Apache-2"
repository = "https://github.com/pyrsia/pyrsia"

[package.metadata.deb]
assets = [
    ["target/release/pyrsia_node", "usr/bin/", "755"],
    ["target/release/pyrsia", "usr/bin/", "755"],
    ["readme.md", "usr/share/doc/pyrsia/README", "644"]
   ]
section = "devel"
depends = "openssl"
maintainer-scripts = "installers/debian/"
systemd-units = { unit-name = "pyrsia", unit-scripts = "installers/debian/" }

[dependencies]
signed = {path="src/signed"}
signed_struct = { path = "src/signed_struct" }

anyhow = "1.0.51"
async-trait = "0.1.52"
base64 = "0.13.0"
bincode = "1.3.3"
blake3 = "1.2.0"
bytes = "1.1.0"
byte-unit = { version = "4.0.13", default-features = false}
ctor = "0.1.21"
dirs = "4.0.0"
defaults = "0.2.0"
derive_builder = "0.10.2"
easy-hasher = "2.2.1"
env_logger = "0.9.0"
filename = "0.1.1"
fs_extra = "1.2.0"
futures = "0.3.17"
hex = "0.4.3"
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5.0"
itertools = "0.10.3"
lava_torrent = "0.5.0"
lazy_static = "1.4.0"
libp2p = { version = "0.43.0", features=["tcp-tokio"]}
libp2p-kad = "0.35.0"
log = { version = "0.4.14", features = ["max_level_trace", "release_max_level_info"] }
maplit = "1.0.2"
num-traits = "0.2.14"
once_cell = "1.5"
pretty_env_logger = "0.4.0"
rand = "0.8.5"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.78"
serial_test = "0.5.1"
sha2 = { version = "0.9.8" }
stringreader = "0.1.1"
strum = "0.24.0"
strum_macros = "0.22.0"
tempfile = "3.2.0"
test-log = "0.2.8"
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = [ "macros", "rt-multi-thread", "io-std" ] }
tungstenite = "0.6.0"
unqlite = "1.5.0"
url = "1.5.1"
uuid = { version = "0.8.2", features = [ "v4" ] }
warp = { version = "0.3.1", default-features = false }
walkdir = "2.3.2"
multihash = {version = "0.15.0", features = ["serde-codec"]}

[dependencies.error-chain]
version = "0.12"
default-features = false
features = []

[dev-dependencies]
assay = "0.1.1"
expectest = "0.12.0"
string_manipulation = {path="tests/string_manipulation"}
tokio-test = "0.4.2"

[workspace]
members = [
    "pyrsia_node",
    "pyrsia_cli",
    "src/signed",
    "src/signed_struct",
    "src/blockchain"
]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
